name: Unit Tests

# Run on each new PR and each new push to existing PR
on: [push, pull_request]

jobs:
  run-unit-tests:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Run Test
        id: run-test
        run: |
          make tester || exit 1
          docker run --user root --cap-add=CAP_SETUID --cap-add=CAP_SETGID --rm --name test1 noobaa-tester ./src/test/unit_tests/run_npm_test_on_test_container.sh -s sudo_index.js || exit 1
