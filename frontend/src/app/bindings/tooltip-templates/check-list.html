<ul class="list-no-style column">
    <!-- ko foreach: list -->
    <li class="row content-middle highlight push-next-half">
        <svg-icon class="c1 icon-small push-next-half"
            ko.css="checked ? 'success' : 'error'"
            params="name: checked ? 'v' : 'x'"
        ></svg-icon>
        <span class="c11">{{text}}</span>
    </li>
    <!-- /ko -->
</ul>
<!-- ko with: link -->
<a class="link push-prev-half"
    target="_blank"
    ko.attr.href="href"
>
    {{text}}
</a>
<!-- /ko -->
