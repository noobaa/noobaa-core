<div class="row pad card-shadow">
    <div class="greedy">
        <input type="search"
            class="push-next"
            placeholder="Filter by connection name"
            ko.textInput="ko.pc(filter, onFilterThrottled)" />
    </div>
    <button class="btn"
        ko.click="onAddConnection"
        ko.disable="connectionsLoading"
    >
        Add Connection
    </button>
</div>

<data-table class="greedy connections-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: connectionsLoading,
    emptyMessage: emptyMessage,
    subRow: 'connectionUsage',
    expandColumn: 'isExpanded'
">
    <template name="connectionUsage">
        <div class="pad">
            <data-table class="column greedy content-box usage-table" params="
                columns: usageColumns,
                data: rows,
                emptyMessage: emptyMessage
            "></data-table>
        </div>
    </template>
</data-table>

<paginator params="
    itemCount: connectionCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
