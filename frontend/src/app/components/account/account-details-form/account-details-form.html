<div class="row alt-bg pad content-middle push-next">
    <h2 class="heading3 greedy push-next">
        General Information
    </h2>

    <button class="btn"
        ko.click="showPasswordModal"
        ko.text="changePasswordButtonLabel"
        ko.disable="disableResetPassword"
    ></button>

</div>

<property-sheet class="pad" params="properties: profileInfo">
</property-sheet>

<!-- ko if: isCurrentUser() && isPasswordModalVisible() -->
    <change-password-modal params="
        email: accountName,
        onClose: hidePasswordModal.bind($data)
    "></change-password-modal>
<!-- /ko -->

<!-- ko if: !isCurrentUser() && isPasswordModalVisible() -->
<reset-password-modal params="
    email: accountName,
    onClose: hidePasswordModal.bind($data)
"></reset-password-modal>
<!-- /ko -->
