<div class="greedy tabs">
    <nav>
        <a ko.attr.href="tabHref('s3-access')"
            ko.css.selected="selectedTab.eq('s3-access')"
        >
            S3 Access &amp; Permissions
        </a>
        <a ko.attr.href="tabHref('details')"
            ko.css.selected="selectedTab.eq('details')"
        >
            Account Details
        </a>
        <a ko.attr.href="tabHref('connections')"
           ko.css.selected="selectedTab.eq('connections')"
           ko.visible="isCurrentUser"
        >
            My Connections
        </a>
    </nav>

    <div class="tabs-row">
        <account-s3-access-form class="tab"
            ko.css.selected="selectedTab.eq('s3-access')"
            params="accountName: account"
        ></account-s3-access-form>

        <account-details-form class="tab"
            ko.css.selected="selectedTab.eq('details')"
            params="accountName: account"
        ></account-details-form>

        <!-- ko if: isCurrentUser -->
        <account-connections-table class="tab"
            ko.css.selected="selectedTab.eq('connections')"
            params="accountName: account"
        ></account-connections-table>
        <!-- /ko -->
    </div>
</div>
