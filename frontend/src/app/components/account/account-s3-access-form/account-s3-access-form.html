<div class="row alt-bg pad content-middle">
    <h2 class="heading3 greedy push-next">
        Account S3 Access
    </h2>

    <div class="push-next" ko.tooltip="setIPRestrictionsButtonTooltip">
        <button class="btn"
            ko.click="onSetIPRestrictions"
            ko.disable="isS3AccessDisabled"
        >
            Set IP Restrictions
        </button>
    </div>

    <button class="btn" ko.click="onEditS3Access">
        Edit S3 Access
    </button>
</div>

<property-sheet class="s3-access-details pad push-next " params="properties: s3AccessInfo">
</property-sheet>

<div class="row alt-bg pad content-middle">
    <h2 class="heading3 greedy push-next" ko.css.disabled="isS3AccessDisabled">
        Account Security Credentials
    </h2>

    <div ko.tooltip="regenerateCredentialsButtonTooltip">
        <button class="btn"
            ko.click="showRegenerateAccountCredentialsModal"
            ko.disable="isS3AccessDisabled"
        >
            Regenerate Credentials
        </button>
    </div>
</div>

<div class="pad column">
    <span class="highlight push-next" ko.css.disabled="isS3AccessDisabled">
        Use the following S3 access keys to connect a S3 compatible application to NooBaa:
    </span>
    <property-sheet class="pad alt-bg" params="properties: credentials"></property-sheet>
</div>

<!-- ko if: isRegenerateAccountCredentialsModalVisible -->
<regenerate-account-credentials-modal params="
    email: accountName,
    onClose: () => hideRegenerateAccountCredentialsModal()
"></regenerate-account-credentials-modal>
<!-- /ko -->
