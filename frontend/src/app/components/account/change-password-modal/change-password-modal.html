<modal class="modal-small" params="
    title: 'Change My Account Password',
    onClose: () => cancel()
">
    <div class="column greedy push-next">
        <h2 class="heading3">
            Change
            <span ko.text="email"></span>
            password
        </h2>

        <editor params="label: 'Current password'">
            <password-field params="value: password" />
        </editor>

        <editor params="
            label: 'New password',
            insertValMessages: false
        ">
            <password-field class="push-next-half"
                ko.css="{ 'no-validation-highlight': !wasValidated() }"
                params="
                    value: newPassword,
                    strengthCalc: calcPasswordStrength
            "></password-field>

            <validation-rules-list params="field: newPassword, highlightErrors: wasValidated"></validation-rules-list>
        </editor>
    </div>

    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" ko.click="cancel">Cancel</button>
        <button class="btn" ko.click="change">Change Password</button>
    </div>
</modal>
