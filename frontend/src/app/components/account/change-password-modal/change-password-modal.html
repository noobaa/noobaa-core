<modal class="modal-small" params="
    title: 'Change My Account Password',
    onClose: () => cancel()
">
    <div class="column greedy push-next">
        <h2 class="heading3">
            Change
            <span data-bind="text: email"></span>
            password
        </h2>

        <editor params="label: 'Current password'">
            <password-field params="value: password" />
        </editor>

        <editor params="label: 'New password'">
            <password-field data-bind="
                validationOptions: { insertMessages: false }
            " params="
                value: newPassword,
                strengthCalc: calcPasswordStrength
            "></password-field>

            <input type="hidden" data-bind="value: isNewPasswordValid" />

            <ul class="bullet-list remark push-prev" data-bind="foreach: newPasswordValidations">
                <li data-bind="text: message, css: { success: isValid }"></li>
            </ul>
        </editor>
    </div>

    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn" data-bind="click: change">Change Password</button>
    </div>
</modal>
