<modal class="modal-xsmall" params="
    title: 'Regenerate Account Credentials',
    onClose: () => cancel()
">
    <div class="greedy column">
        <p class="highlight push-next row content-middle">
            <svg-icon class="warning push-next" params="name: 'notif-warning'"></svg-icon>
            <span class="greedy">
                You are about to regenerate an account's security credentials.
                This will invalidate all connections between S3 clients and NooBaa which are connected using the current credentials.
            </span>
        </p>

        <editor params="label: 'Enter your password'">
            <password-field params="value: password"></password-field>
        </editor>
    </div>

    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn" data-bind="click: regenerate">Regenerate Credentials</button>
    </div>
</modal>
