<div class="row card-shadow pad content-middle">
    <div class="greedy push-next">
        <input type="search"
            placeholder="Filter by account name"
            ko.textInput="ko.pc(filter, onFilterThrottled)"
        />
    </div>
    <button class="btn align-end"
        ko.click="onCreateAccount"
        ko.disable="!dataReady()"
    >
        Create Account
    </button>
</div>

<data-table class="greedy accounts-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !dataReady(),
    emptyMessage: 'The current filter does not match any account'
"></data-table>

<paginator params="
    itemCount: accountCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
