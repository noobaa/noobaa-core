<h1 class="row content-middle heading2 audit-header push-next">
    <span class="greedy push-next">Audit Log</span>

    <button class="icon-btn no-outline" data-bind="click: closeDrawer">
        <svg-icon class="close-icon" params="name: 'x'"></svg-icon>
    </button>
</h1>

<div class="row content-middle">
    <h2 class="heading3 greedy">Choose Categories</h2>

    <div>
        <button class="link alt-colors" data-bind="click: selectAllCategories">
            Select all
        </button>
        |
        <button class="link alt-colors" data-bind="click: clearAllCategories">
            Clear
        </button>
    </div>
</div>

<multiselect class="push-next" params="
    options: categories,
    selected: selectedCategories
"></multiselect>

<div class="row">
    <h3 class="heading3 greedy push-next align-end">Events</h3>

    <button class="icon-btn export-btn" data-bind="
        click: exportToCSV,
        tooltip: { text: 'Export as CSV', align: 'right'}
    ">
        <svg-icon class="icon-small" params="name: 'export'" ></svg-icon>
    </button>
</div>

<data-table class="greedy push-next" params="
    columns: columns,
    data: entries,
    rowFactory: entry => createAuditRow(entry),
    rowCssProp: 'selectedCss',
    rowClick: selectedRow,
    scroll: scroll,
    emptyMessage: 'Filter does not match any event'
"></data-table>

<h3 class="heading3">Event Description</h3>
<section class=" alt-bg pad push-next" >
    <div class="desc-box" data-bind="foreach: description">
        <div data-bind="text: $data"></div>
    </div>
</section>
