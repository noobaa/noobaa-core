<h1 class="row content-middle heading1 pane-header hpad push-next">
    <span class="greedy push-next">Audit Log</span>

    <button class="icon-btn" data-bind="click: onX">
        <svg-icon class="icon-small" params="name: 'x'"></svg-icon>
    </button>
</h1>

<div class="column hpad push-next">
    <div class="row content-middle">
        <h2 class="heading3 greedy">Choose Categories</h2>

        <div>
            <button type="button" class="link alt-colors" data-bind="click: selectAllCategories">
                Select all
            </button>
            |
            <button type="button" class="link alt-colors" data-bind="click: clearAllCategories">
                Clear
            </button>
        </div>
    </div>

    <multiselect class="category-filter" params="
        options: categories,
        selected: selectedCategories
    "></multiselect>
</div>

<div class="column hpad greedy push-next">
    <div class="row">
        <h3 class="heading3 greedy push-next align-end">Events</h3>

        <button class="icon-btn export-btn" data-bind="
            click: exportToCSV,
            tooltip: { text: 'Export as CSV', align: 'end'}
        ">
            <svg-icon class="icon-small" params="name: 'export'" ></svg-icon>
        </button>
    </div>

    <data-table class="audit-table content-box greedy" params="
        columns: columns,
        data: entries,
        rowFactory: entry => createAuditRow(entry),
        rowCssProp: 'selectedCss',
        rowClick: selectedRow,
        scroll: scroll,
        emptyMessage: 'Filter does not match any event'
    "></data-table>
</div>

<div class="column hpad push-next">
    <h3 class="heading3">Event Description</h3>
    <section class="content-box pad">
        <div class="desc-box" data-bind="foreach: description">
            <div data-bind="text: $data"></div>
        </div>
    </section>
</div>
