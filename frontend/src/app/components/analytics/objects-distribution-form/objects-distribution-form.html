<div class="card-shadow hpad pad-top column push-next">
    <h2 class="heading3">Objects size per bucket</h2>
    <p>Object size distribution by bucket</p>
    <editor params="label: 'Choose Bucket'">
        <dropdown params="
            options: bucketOptions,
            selected: ko.pc(selectedBucket, bucket => onSelectBucket(bucket)),
            disabled: !dataReady(),
            subject: 'bucket'
        "></dropdown>
    </editor>
</div>

<div class="pad" ko.with="chart">
    <chartjs params="
        type: type,
        options: options,
        data: data
    "></chartjs>
</div>
