<section class="sticky-wrapper">
    <maintenance-sticky></maintenance-sticky>
    <debug-mode-sticky></debug-mode-sticky>
    <phone-home-connectivity-sticky></phone-home-connectivity-sticky>
    <license-sticky></license-sticky>
    <cluster-availability-sticky></cluster-availability-sticky>
</section>

<div class="content-wrapper column greedy">
    <header class="main-header push-next">
        <a class="link no-outline logo" ko.attr.href="logoHref">
            <svg-icon params="name: 'logo'"></svg-icon>
        </a>

        <breadcrumbs class="greedy push-both" params="crumbs: breadcrumbs">
        </breadcrumbs>
        <commands-bar class="push-next"></commands-bar>
        <account-menu></account-menu>
    </header>

    <div class="row greedy push-next">
        <div class="column main-nav">
            <side-nav class="greedy" params="items: navItems, selected: area"></side-nav>
            <uploads-indicator ko.visible="isUploadButtonVisible"></uploads-indicator>
        </div>

        <!-- ko if: panel -->
        <main class="column greedy bounded"
            ko.component="panel"
            ko.css="panel"
        ></main>
        <!-- /ko -->
    </div>
    <notification-box></notification-box>
    <drawer></drawer>
    <help-viewer></help-viewer>
</div>
