<!-- ko if: hasModals -->
<div class="modals-backdrop fixed fade-in"
    ko.event.keydown="onKeyDown"
    ko.click="(_, evt) => (evt.target === $element && onBackdrop(), true)"
>
    <!-- ko foreach: modals -->
    <div class="modal column text-left pop-centered card-shadow"
        tabindex="-1"
        ko.hasFocus="true"
        ko.css="css"
    >
        <!-- ko if: title.text -->
        <h1 class="row heading1 modal-heading content-middle content-box" ko.css="title.css">
            <svg-icon class="severity-icon"
                params="name: title.icon"
                ko.visible="title.icon"
                ko.css="title.css"
            ></svg-icon>

            <span class="greedy push-next" ko.text="title.text"></span>

            <button class="close-btn icon-btn highlight"
                tabindex="-1"
                ko.visible="xButton.visible"
                ko.disable="xButton.disabled"
                ko.click="onX"

            ">
                <svg-icon params="name: 'x'"></svg-icon>
            </button>
        </h1>
        <!-- /ko -->
        <section class="column greedy"
            ko.trapFocus="true"
            ko.component="component"
        ></section>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
