<!-- ko if: hasModals -->
<div class="modals-backdrop fixed fade-in"
    ko.click="(_, evt) => (evt.target === $element && onBackdrop(), true)
">
    <!-- ko foreach: modals -->
    <div class="modal column text-left pop-centered" ko.css="css">
        <!-- ko if: titleText -->
        <h1 class="row heading2 modal-heading content-middle" ko.css="titleCss">
            <svg-icon class="severity-icon"
                params="name: titleIcon"
                ko.visible="titleIcon"
                ko.css="titleCss"
            ></svg-icon>

            <span class="greedy push-next" ko.text="titleText"></span>

            <button class="close-btn icon-btn no-outline" tabindex="-1"
                ko.visible="isXButtonVisible"
                ko.disable="isXButtonDisabled"
                ko.click="onX"
            ">
                <svg-icon params="name: 'x'"></svg-icon>
            </button>
        </h1>
        <!-- /ko -->
        <section class="column greedy" ko.component="component"></section>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
