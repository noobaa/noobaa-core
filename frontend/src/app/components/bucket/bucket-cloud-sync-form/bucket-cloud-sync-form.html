<div class="column">
    <h3 class="heading3 row content-middle pad alt-bg">
        Cloud sync
    </h3>

    <!-- ko ifnot: hasCloudSync -->
    <div class="row pad content-middle">
        <p class="not-set-message greedy push-next">
            Cloud sync was not set for this bucket
        </p>

        <button class="btn" data-bind="click: onSetPolicy">
            Set Policy
        </button>
    </div>
    <!-- /ko -->

    <!-- ko if: hasCloudSync -->
    <section class="column pad">
        <div class="row">
            <h3 class="heading3 greedy push-next">Status details</h3>

            <!-- ko if: hasCloudSync -->
            <button class="btn push-next" data-bind="
                click: toggleSync,
                text: toggleSyncButtonLabel
            "></button>

            <button class="btn" data-bind="click: removePolicy">
                Remove
            </button>
            <!-- /ko -->
        </div>
        <property-sheet params="properties: statusDetails"></property-sheet>
    </section>

     <hr>

    <section class="column pad">
        <h3 class="heading3">Connection details</h3>
        <property-sheet params="properties: connectionDetails"></property-sheet>
    </section>

     <hr>

    <section class="column pad">
        <div class="row">
            <h3 class="heading3 greedy push-next">Sync Policy</h3>
            <button class="btn" data-bind="click: onEditPolicy">
                Edit
            </button>
        </div>
        <property-sheet params="properties: syncPolicy"></property-sheet>
    </section>
    <!-- /ko -->
</div>
