<div class="column">
    <h3 class="heading3 row content-middle pad alt-bg">
        Cloud sync
    </h3>

    <!-- ko ifnot: hasCloudSync -->
    <div class="row pad content-middle">
        <p class="not-set-message greedy push-next">
            Cloud sync was not set for this bucket
        </p>

        <button class="btn" ko.click="onSetPolicy">
            Set Policy
        </button>
    </div>
    <!-- /ko -->

    <!-- ko if: hasCloudSync -->
    <section class="column pad">
        <div class="row">
            <h3 class="heading3 greedy push-next">Status details</h3>

            <!-- ko if: hasCloudSync -->
            <button class="btn push-next"
                ko.click="onToggleSync"
                ko.text="toggleSyncButtonLabel"
            ></button>

            <button class="btn" ko.click="onRemovePolicy">
                Remove
            </button>
            <!-- /ko -->
        </div>
        <property-sheet params="
            properties: statusDetails,
            loading: !isBucketLoaded()
        ">
            <template name="nextScheduledSync">
                <span ko.css="css">{{value}}</span>
            </template>
        </property-sheet>
    </section>

     <hr>

    <section class="column pad">
        <h3 class="heading3">Connection details</h3>
        <property-sheet params="
            properties: connectionDetails,
            loading: !isBucketLoaded()
        "></property-sheet>
    </section>

     <hr>

    <section class="column pad">
        <div class="row">
            <h3 class="heading3 greedy push-next">Sync Policy</h3>
            <button class="btn" ko.click="onEditPolicy">
                Edit
            </button>
        </div>
        <property-sheet params="
            properties: syncPolicy,
            loading: !isBucketLoaded()
        "></property-sheet>
    </section>
    <!-- /ko -->
</div>
