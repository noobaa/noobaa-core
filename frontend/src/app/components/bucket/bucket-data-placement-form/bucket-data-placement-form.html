<section class="column">
    <div class="row content-middle pad alt-bg">
        <div class="cloumn greedy">
            <h3 class="heading3">Resources</h3>
            <div class="row">
                <span class="highlight">
                    <span>Policy type:</span>
                    <span ko.text="placementType"></span>
                </span>
                <span class="push-both">|</span>
                <span>
                    <span>Nodes Pools:</span>
                    <span ko.text="nodePoolCount"></span>
                </span>
                <span class="push-both">|</span>
                <span>
                    <span>Cloud resources:</span>
                    <span ko.text="cloudResourceCount"></span>
                </span>
            </div>
        </div>

        <button class="btn push-next" ko.click="onEditBucketQuota">
            Edit Bucket Quota
        </button>
        <button class="btn" ko.click="onEditDataPlacement">
            Edit data placement
        </button>
    </div>

    <bucket-data-placement-table class="push-next" params="
        bucketName: bucketName,
        baseRoute: baseRoute
    ">
    </bucket-data-placement-table>

    <bucket-spillover params="bucketName: bucketName">
    </bucket-spillover>
</section>
