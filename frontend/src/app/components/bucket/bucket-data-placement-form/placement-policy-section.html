<div class="row content-middle push">
    <div class="cloumn greedy">
        <h3 class="heading3">Node pools</h3>
        <p>Defines the potntial storage for this bucket</p>
    </div>


    <button class="btn3" data-bind="click: showPlacementPolicyModal">
        Edit placement policy
    </button>
</div>

<div class="row push-next">
    <span class="push-next">
        <span>Pool count:</span>
        <span class="emphasized" data-bind="text: nodePoolCount"></span>
    </span>
    <span>
        <span>Policy type:</span>
        <span class="emphasized" data-bind="text: placementType"></span>
    </span>
</div>

<div class="data-table">
    <table>
        <thead>
            <tr>
                <th class="state-col">
                    state
                </th>
                <th class="name-col text-left">
                    pool name
                </th>
                <th class="online-col">
                    online nodes in pool
                </th>
                <th class="free-col">
                    free space in pool
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: nodePools">
            <tr>
                <td class="state-col">
                    <svg-icon params="name: 'pool'"></svg-icon>
                </td>

                <td class="name-col text-left" data-bind="
                    text: name
                "></td>

                <td class="online-col" data-bind="
                    text: onlineNodeCount
                "></td>

                <td class="free-col" data-bind="
                    text: freeSpace
                "></td>
            </tr>
        </tbody>
    </table>
    <div class="empty-message" data-bind="visible: !nodePoolCount()">
        No node pools participate in policy
    </div>
</div>

<!-- ko if: isPlacementPolicyModalVisible -->
<bucket-placement-policy-modal params="
    policy: policy, onClose: () => hidePlacementPolicyModal()
"></bucket-placement-policy-modal>
<!-- /ko -->
