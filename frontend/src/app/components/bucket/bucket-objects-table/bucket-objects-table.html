<div class="row content-middle pad alt-bg">
    <h3 class="heading3 push-next">
        Files in this bucket:
        <span data-bind="text: objectCount"></span>
    </h3>

    <div class="greedy push-next">
        <input type="search" placeholder="Search by file name"
            data-bind="textInput: filter" />
    </div>

    <div data-bind="tooltip: uploadTooltip">
        <button class="upload-btn btn" data-bind="
            disable: uploadDisabled,
            click: () => showUploadFilesModal()
        ">
            Upload Files
        </button>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: objects,
    rowFactory: obj => createObjectRow(obj),
    sorting: sorting,
    emptyMessage: 'No files in bucket'
"></data-table>

<paginator params="
    pageSize: pageSize,
    itemCount: filteredObjectCount,
    page: page
"></paginator>

<!-- ko if: isUploadFilesModalVisible -->
<upload-files-modal params="
    bucketName: bucketName,
    onClose: () => hideUploadFilesModal()
"></upload-files-modal>
<!-- /ko -->
