<div class="column pad alt-bg">
    <div class="row content-middle">
        <h3 class="heading3 push-next">
            Files in this bucket:
            <span data-bind="text: objectCount"></span>
        </h3>

        <div class="greedy push-next">
            <input type="search" placeholder="Filter by file name"
                data-bind="textInput: filter" />
        </div>

        <div data-bind="tooltip: uploadTooltip">
            <button class="upload-btn btn" data-bind="
                disable: uploadDisabled,
                click: () => fileSelectorExpanded.toggle()
            ">
                Upload Files
            </button>
        </div>
    </div>

    <div class="file-selector-wrapper column" data-bind="
        expand: fileSelectorExpanded
    ">
        <file-selector class="push-prev" params="
            allowMultiSelect: true,
            onFilesReady: files => uploadFiles(files)
        "></file-selector>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: objects,
    rowFactory: obj => createObjectRow(obj),
    sorting: sorting,
    emptyMessage: 'No files in bucket'
"></data-table>

<paginator params="
    pageSize: pageSize,
    itemCount: filteredObjectCount,
    page: page
"></paginator>
