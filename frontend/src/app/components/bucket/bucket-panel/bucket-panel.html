<!-- ko if: ready -->
<bucket-summary class="push-next pad" params="bucket: bucket"></bucket-summary>

<div class="tabs greedy">
    <nav>
        <a data-bind="
            href: { route: 'bucket', params: { tab: 'data-placement' } },
            css: { selected: isTabSelected('data-placement') }
        ">
            Data Placement
        </a>

        <a data-bind="
            href: { route: 'bucket', params: { tab: 'objects' } },
            css: { selected: isTabSelected('objects') }
        ">
            Files
        </a>
        <a data-bind="
            href: { route: 'bucket', params: { tab: 's3-access' } },
            css: { selected: isTabSelected('s3-access') }
        ">
            S3 Access
        </a>

        <a data-bind="
            href: { route: 'bucket', params: { tab: 'cloud-sync' } },
            css: { selected: isTabSelected('cloud-sync') }
        ">
            Cloud sync
        </a>
    </nav>

    <div class="tabs-row">
        <bucket-data-placement-form class="tab"
            params="bucket: bucket"
            data-bind="css: { selected: isTabSelected('data-placement') }">
        </bucket-data-placement-form>

        <bucket-objects-table class="tab"
            params="bucket: bucket, objectList: objectList"
            data-bind="css: { selected: isTabSelected('objects') }">
        </bucket-objects-table>

        <bucket-s3-access-list class="tab"
            params="bucketName: bucketName"
            data-bind="css: { selected: isTabSelected('s3-access') }">
        </bucket-s3-access-list>

        <bucket-cloud-sync-form class="tab"
            params="bucket: bucket"
            data-bind="css: { selected: isTabSelected('cloud-sync') }">
        </bucket-cloud-sync-form>
    </div>
</div>
<!-- /ko -->
