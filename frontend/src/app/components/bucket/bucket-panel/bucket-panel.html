<bucket-summary class="push-next" params="
    bucketName: bucketName
"></bucket-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('data-placement')"
            ko.attr.href="tabHref('data-placement')"
        >
            Resources &amp; Tiers
            <span class="issue-counter"
                  ko.attr.data-count="placementIssueCounter.count"
                  ko.visible="placementIssueCounter.count"
                  ko.css="placementIssueCounter.severity"
            ></span>
        </a>
        <a ko.css.selected="selectedTab.eq('data-policies')"
            ko.attr.href="tabHref('data-policies')"
        >
            Bucket Policies
            <span class="issue-counter"
                  ko.attr.data-count="policyIssueCounter.count"
                  ko.visible="policyIssueCounter.count"
                  ko.css="policyIssueCounter.severity"
            ></span>
        </a>
        <a ko.css.selected="selectedTab.eq('objects')"
            ko.attr.href="tabHref('objects')"
        >
            Objects
        </a>
        <a ko.css.selected="selectedTab.eq('s3-access')"
            ko.attr.href="tabHref('s3-access')"
        >
            S3 Access
        </a>
        <a ko.css.selected="selectedTab.eq('triggers')"
            ko.attr.href="tabHref('triggers')"
        >
            Triggers
        </a>
    </nav>

    <div class="tabs-row">
        <bucket-data-placement-form class="tab"
            ko.css.selected="selectedTab.eq('data-placement')"
            params="bucketName: bucketName"
        ></bucket-data-placement-form>

        <bucket-data-policies-form class="tab"
            ko.css.selected="selectedTab.eq('data-policies')"
            params="bucketName: bucketName"
        ></bucket-data-policies-form>

        <bucket-objects-table class="tab"
            ko.css.selected="selectedTab.eq('objects')"
            params="bucketName: bucketName"
        ></bucket-objects-table>

        <bucket-s3-access-table class="tab"
            ko.css.selected="selectedTab.eq('s3-access')"
            params="bucketName: bucketName"
        ></bucket-s3-access-table>

        <bucket-triggers-form class="tab column"
            ko.css.selected="selectedTab.eq('triggers')"
            params="bucketName: bucketName"
        ></bucket-triggers-form>
    </div>
</div>
