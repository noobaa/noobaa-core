<modal data-bind="css: modalInfo().sizeCss" params="
    title: modalInfo().title,
    severity: modalInfo().severity,
    onClose: () => cancel()
">
    <!-- ko if: screen() === 0 -->
    <section class="column greedy" data-bind="
        template: { html: editScreenTemplate }
    "></section>
    <!-- /ko -->

    <!-- ko if: screen() === 1 -->
    <section class="column greedy fade-in" data-bind="
        template: { html: warningScreenTemplate }
    "></section>
    <!-- /ko -->
</modal>
