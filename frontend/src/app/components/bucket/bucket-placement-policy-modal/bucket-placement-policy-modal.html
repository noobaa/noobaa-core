<modal class="modal-large" params="
    onClose: () => cancel(),
    title: 'Bucket Data Placement Policy'
">

    <h2 class="heading3">Policy Type</h2>
    <ul class="list-no-style push-next">
        <li>
            <radio-btn  params="
                group: 'policy-type',
                value: 'SPREAD',
                selected: placementType,
                label: 'Spread'
            "></radio-btn>
            | Spreading the data across the chosen pools
        </li>

        <li>
            <radio-btn params="
                group: 'policy-type',
                value: 'MIRROR',
                selected: placementType,
                label: 'Mirror'
            "></radio-btn>
            | Full duplication of the data in each chosen pool
        </li>
    </ul>

    <pool-selection-table class="greedy" params="
        caption: 'Pools in policy',
        pools: pools,
        selectedPools: selectedPools
    "></pool-selection-table>

    <div class="row align-end push-prev">
        <button class="link alt-colors push-next" data-bind="click: cancel">
            Cancel
        </button>
        <button class="btn" data-bind="
            click: save,
            shakeOnClick: errors().length
        ">
            Save
        </button>
    </div>
</modal>
