<div class="row content-middle alt-bg pad">
    <h2 class="heading3 greedy">
        Accounts with S3 access for this bucket
    </h2>

    <button class="btn" data-bind="click: openS3AccessModal">
        Edit S3 Access
    </button>
</div>

<!-- ko if: isListEmpty -->
<span class="no-accounts-message pad">
    No accounts were granted access for this bucket
</span>
<!-- /ko -->

<ul class="account-list column" data-bind="foreach: accessList">
    <li class="row">
        <span class="greedy" data-bind="text: $data"></span>

        <button class="link" data-bind="
            click: () => $component.openConnectionDetailsFor($data)">
            Connection Details
        </button>

    </li>
</ul>

<!-- ko if: isS3AccessModalVisible -->
<bucket-s3-access-modal params="
    bucketName: bucketName,
    onClose: () => closeS3AccessModal()
"></bucket-s3-access-modal>
<!-- /ko -->

<!-- ko if: selectedAccount -->
<s3-access-details-modal params="
    email: selectedAccount,
    onClose: () => closeConnectionDetails()
"></s3-access-details-modal>
<!-- /ko -->
