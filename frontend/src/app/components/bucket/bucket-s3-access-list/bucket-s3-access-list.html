<div class="row content-middle alt-bg pad">
    <h2 class="heading3 greedy">
        Accounts with S3 access for this bucket
    </h2>

    <button class="btn" data-bind="click: onEditS3Access">
        Edit S3 Access
    </button>
</div>

<!-- ko if: isListEmpty -->
<span class="no-accounts-message pad">
    No accounts were granted access for this bucket
</span>
<!-- /ko -->

<ul class="account-list column greedy" data-bind="foreach: accessList">
    <li class="row content-middle hpad">
        <span class="greedy" data-bind="text: $data"></span>
        <button class="link" data-bind="click: $component.onConnectionDetails">
            Connection Details
        </button>

    </li>
</ul>
