<section class="pad">
    <div class="row content-middle bucket-policy-summary"
        ko.click="onToggleSection"
    >
        <svg-icon class="push-next"
            params="name: stateIcon().name"
            ko.css="stateIcon().css"
            ko.tooltip="stateIcon().tooltip"
        ></svg-icon>
        <div class="column greedy">
            <h2 class="heading3 greedy">Bucket Spillover</h2>
            <p class="row content-middle" ko.visible="!isExpanded()">
                {{spilloverState}}
                <!-- ko if: spilloverUsage -->
                <vr class="push-both-half"></vr>
                {{spilloverUsage}}
                <!-- /ko -->
            </p>
            <p ko.visible="isExpanded">
                Automatically used when this bucket storage is not enough to store new data
            </p>
        </div>
        <button class="btn push-both" ko.click="onEditSpillover">
            Edit Spillover
        </button>
        <svg-icon class="icon-small rotate"
            ko.css="{ 'deg-90': !isExpanded() }"
            params="name: 'chevron'"
        ></svg-icon>
    </div>
    <div class="column hpad" ko.expand="isExpanded">
        <div class="hpad push-prev">
            <data-table class="spillover-table alt-bg push-prev" params="
                columns: columns,
                visibleColumns: visibleColumns,
                data: rows,
                emptyMessage: 'Spillover disabled'
            "></data-table>
        </div>
    </div>
</section>
