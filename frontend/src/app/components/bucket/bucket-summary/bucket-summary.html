<div class="row" data-bind="if: dataReady">
    <section class="c3 column pad borders">
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: state().icon"
                data-bind="css: state().css">
            </svg-icon>
            <span class="heading3 greedy" data-bind="text: state().text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle">
            <span class="c5 highlight push-next">Data Placement:</span>
            <span class="c7" data-bind="text: dataPlacement"></span>
        </div>
        <hr />
        <div class="greedy row content-middle" >
            <span class="c5 highlight push-next">Cloud Sync:</span>
            <span class="c7" data-bind="text: cloudSyncStatus"></span>
        </div>
    </section>

    <section class="c6 column push-both">
        <div class="row align-middle">
            <div class="column greedy push-next">
                <toggle-filter class="push-next" params="
                    options: graphOptions,
                    selected: selectedGraph
                "></toggle-filter>

                <chart-legend params="items: legend, format: 'size'"></chart-legend>
            </div>

            <!-- ko if: selectedGraph() === 'STORAGE' -->
            <pie-chart class="push-prev" params="
                values: storageValues,
                primaryText: totalStorage,
                secondaryText: 'Total'
            "></pie-chart>
            <!-- /ko -->

            <!-- ko if: selectedGraph() === 'DATA' -->
            <bar-chart class="push-prev" params="values: dataValues"></bar-chart>
            <!-- /ko -->
        </div>
    </section>

    <section class="c3 column">
        <p class="borders pad highlight row content-middle push-next">
            <svg-icon class="push-next" params="name: 'notif-info'" data-bind="
                tooltip: avaliableForWriteTooltip
            "></svg-icon>
            <span>
                <span data-bind="text: avaliableForWrite"></span>
                of data can be uploaded
            </span>
        </p>

        <div class="greedy borders pad column">
            <p class="row">
                <span class="c4 highlight">Last read:</span>
                <span class="c8 text-right" data-bind="text: lastRead"></span>
            </p>
            <hr />
            <p class="row">
                <span class="c4 highlight">Last write:</span>
                <span class="c8 text-right" data-bind="text: lastWrite"></span>
            </p>
        </div>

    </section>
</div>
