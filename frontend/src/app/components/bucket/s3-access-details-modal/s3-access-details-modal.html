<modal class="modal-xsmall" params="
    title: 'Connection Details',
    onClose: () => close()
">

        Use the following details to connect your S3 application
    </h2>

    <div class="alt-bg pad greedy push-next">
        <property-sheet class="push-next greedy" params="properties: details">
        </property-sheet>
    </div>

    <button class="btn align-end" data-bind="click: close">close</button>
</modal>
