<div class="fill row" ko.visible="!dataReady()">
    <loading-indicator class="align-middle greedy" params="label: true"></loading-indicator>
</div>

<section class="summary row greedy" ko.css.visible="dataReady">
    <div class="c6 card pad-double row content-middle push-next">
        <svg-icon class="circled-icon push-next"
            params="name: 'buckets'"
        ></svg-icon>
        <div class="column greedy">
            <h2 class="heading2">
                Data Buckets
            </h2>
            <h3 class="heading3">
                {{bucketSummary}}
            </h3>
        </div>
    </div>
    <div class="c6 card pad-double row content-middle push-prev">
        <svg-icon class="circled-icon push-next"
            params="name: 'namespace'"
        ></svg-icon>
        <div class="column greedy">
            <h2 class="heading2">
                Namespace Buckets
            </h2>
            <h3 class="heading3">
                {{nsBucketSummary}}
            </h3>
        </div>
    </div>
</section>
