<div class="row alt-bg pad content-middle">
    <div class="greedy push-next">
        <input type="search" placeholder="Filter by bucket name" data-bind="
            textInput: filter
        "/>
    </div>
    <button class="btn align-end" data-bind="
        click: () => showCreateBucketWizard()
    ">
        Create Bucket
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    sorting: sorting,
    data: buckets,
    rowFactory: bucket => newBucketRow(bucket),
        emptyMessage: 'The current filter does not match any bucket'
">
    <template name="cloud-storage">
        <svg-icon class="icon-small" params="name: awsIcon().name" data-bind="
            tooltip: awsIcon().tooltip
        "></svg-icon>
        <svg-icon class="icon-small" params="name: azureIcon().name" data-bind="
            tooltip: azureIcon().tooltip
        "></svg-icon>
        <svg-icon class="icon-small" params="name: cloudIcon().name" data-bind="
            tooltip: cloudIcon().tooltip
        "></svg-icon>
    </template>
</data-table>

<!-- ko if: isCreateBucketWizardVisible -->
<create-bucket-wizard params="onClose: () => hideCreateBucketWizard()">
</create-bucket-wizard>
<!-- /ko -->
