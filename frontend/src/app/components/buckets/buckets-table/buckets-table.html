<div class="row alt-bg pad content-middle">
    <div class="greedy push-next">
        <input type="search"
            placeholder="Filter by bucket name"
            ko.textInput="filterBuckets()"
        />
    </div>
    <button class="btn align-end" ko.click="showCreateBucketWizard">
        Create Bucket
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    sorting: orderBy(),
    data: rows,
    emptyMessage: 'The current filter does not match any bucket'
">
    <template name="resources-in-policy" >
        <svg-icon class="icon-small"
                  ko.css.highlighted="hostsIcon().isHighlighted"
                  params="name: hostsIcon().name" ko.tooltip="hostsIcon().tooltip">
        </svg-icon>
        <svg-icon class="icon-small"
                  ko.css.highlighted="cloudIcon().isHighlighted"
                  params="name: cloudIcon().name"
                  ko.tooltip="cloudIcon().tooltip">
        </svg-icon>
    </template>
</data-table>

<!-- ko if: isCreateBucketWizardVisible -->
<create-bucket-wizard params="onClose: () => hideCreateBucketWizard()">
</create-bucket-wizard>
<!-- /ko -->
