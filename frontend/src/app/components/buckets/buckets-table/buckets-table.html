<div class="column pad alt-bg">
    <button class="btn align-end" data-bind="
        click: () => showCreateBucketWizard()
    ">
        Create Bucket
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    sorting: sorting,
    data: buckets,
    rowFactory: bucket => newBucketRow(bucket),
    emptyMessage: ''
"></data-table>

<!-- ko if: isCreateBucketWizardVisible -->
<create-bucket-wizard params="onClose: () => hideCreateBucketWizard()">
</create-bucket-wizard>
<!-- /ko -->
