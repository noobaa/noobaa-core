<div class="row alt-bg pad content-middle">
    <div class="greedy push-next">
        <input type="search"
            placeholder="Filter by bucket name"
            ko.textInput="ko.pc(filter, onFilterThrottled)"
        />
    </div>
    <button class="btn align-end" ko.click="showCreateBucketWizard">
        Create Bucket
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !bucketsLoaded(),
    emptyMessage: 'The current filter does not match any bucket'
">
    <template name="resources-cell">
        <!-- ko foreach: $data -->
        <svg-icon params="name: icon"
            ko.css.lighted="lighted"
            ko.tooltip="tooltip"
        "></svg-icon>
        <!-- /ko -->
    </template>
</data-table>

<paginator params="
    itemCount: bucketCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>

<!-- ko if: isCreateBucketWizardVisible -->
<create-bucket-wizard params="onClose: () => hideCreateBucketWizard()">
</create-bucket-wizard>
<!-- /ko -->
