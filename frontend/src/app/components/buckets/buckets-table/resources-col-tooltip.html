<ol class="list-no-style column" ko.foreach="$data">
    <li ko.css.push-prev-half="$index">
        <p class="highlight">
            {{subject}} in Tier {{tierIndex}}:
        </p>
        <ul class="list-no-style" ko.foreach="resources">
            <li>
                <a class="link" ko.attr.href="href">{{name}}</a>
            </li>
        </ul>
    </li>
</ol>
