<div class="push-next greedy">
    <editor params="label: 'Bucket Name'">
        <div class="push-next">
            <input type="text" placeholder="Type here"
                   ko.value="bucketName"
                   ko.hasFocus="$inActiveStep"/>
        </div>
        <ul class="bullet-list remark push-prev validation-list"
            ko.foreach="bucketNameValidations">
            <li ko.text="message"
                ko.css.error="$parent.bucketNameTouched() && !isValid"
                ko.css.success="$parent.bucketNameTouched() && isValid">
            </li>
        </ul>
    </editor>
</div>
<p class="remark">
    <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
    <span>The name cannot be changed later</span>
</p>
