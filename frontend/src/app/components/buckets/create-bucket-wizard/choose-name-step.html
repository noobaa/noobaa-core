<div class="push-next greedy">
    <editor params="label: 'Bucket Name', validationRules: true, field: bucketName">
        <div class="push-next-half">
            <input class="hide-validation-msg" type="text" placeholder="Type here"
                   ko.css="{'no-validation-highlight': !isValidated()}"
                   ko.textInput="bucketName"
                   ko.hasFocus="$inActiveStep" />
        </div>
        <validation-rules-list params="field: bucketName, highlightErrors: isValidated"></validation-rules-list>
    </editor>
</div>
<p class="remark">
    <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
    <span>The name cannot be changed later</span>
</p>
