<wizard params="
    heading: 'Create Bucket', 
    steps: ['choose name', 'set policy'], 
    actionLabel: 'Create',
    validateStep: step => validateStep(step),
    onComplete: () => createBucket(),
    onClose: onClose
">
    <section class="column" data-bind="
        template: { html: chooseNameStepTemplate }
    "></section>
    <section class="column" data-bind="
        template: { html: setPolicyStepTemplate }
    "></section>
</wizard>
