<section class="column push-next">
    <h2 class="heading3">Policy Type</h2>
    <ul class="list-no-style">
        <li>
            <radio-btn  params="
                group: 'policy-type',
                value: 'SPREAD',
                selected: placementType,
                label: 'Spread',
                hasFocus: $inActiveStep
            "></radio-btn>
            | Spreading the data across the chosen pools
        </li>
        <li>
            <radio-btn params="
                group: 'policy-type',
                value: 'MIRROR',
                selected: placementType,
                label: 'Mirror'
            "></radio-btn>
            | Full duplication of the data in each chosen pool
        </li>
    </ul>
</section>

<pool-selection-table class="greedy" params="
    caption: 'Select resources for policy',
    pools: pools,
    selectedPools: selectedPools
"></pool-selection-table>
