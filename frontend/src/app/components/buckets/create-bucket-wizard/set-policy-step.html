<section class="column push-next">
    <h2 class="heading3">Policy Type</h2>
    <ul class="list-no-style">
        <li class="row push-next">
            <radio-btn  params="
                group: 'policy-type',
                value: 'SPREAD',
                selected: dataPlacement,
                label: 'Stripe'
            "></radio-btn>
            | Spreading the data across the chosen pools
        </li>
        <li class="row">
            <radio-btn params="
                group: 'policy-type',
                value: 'MIRROR',
                selected: dataPlacement,
                label: 'Mirror'
            "></radio-btn>
            | Full duplication of the data in each chosen pool
        </li>
    </ul>
</section>

<section class="column">
    <div class="row content-middle ">
        <h2 class="heading3 greedy">Choose Pools for policy</h2>
        <div>
            <button class="link" data-bind="click: selectAllPools">Select all</button>
            |
            <button class="link" data-bind="click: clearAllPools">Clear</button>
        </div>
    </div>

    <multiselect params="
        options: pools, 
        selected: selectedPools,
        insertValidationMessage: true

    ">
    </multiselect>
</section>
