<div class="column pad">
    <div class="row content-middle push-next">
        <div class="greedy">
            <input type="search"
                class="push-next"
                placeholder="Filter by bucket name"
                ko.textInput="ko.pc(filter, onFilterThrottled)" />
        </div>
        <button class="btn push-next"
            ko.click="onConnectApplication"
            ko.enable="bucketsLoaded"
        >
            Connect Application
        </button>
        <div ko.tooltip="createButtonTooltip">
            <button class="btn"
                ko.click="onCreate"
                ko.enable="allowCreateBucket"
            >
                Create Namespace Bucket
            </button>
        </div>
    </div>
    <p>
        Namespace buckets can be used for data visibility without replicas or encryptions by configuring namespace resources for R/W.
    </p>
</div>

<data-table class="greedy buckets-table" params="
    columns: columns,
    sorting: ko.pc(sorting, onSort, $component),
    data: rows,
    loading: !bucketsLoaded(),
    emptyMessage: 'System does not contain any namespace buckets'
"></data-table>

<paginator params="
    itemCount: bucketCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
