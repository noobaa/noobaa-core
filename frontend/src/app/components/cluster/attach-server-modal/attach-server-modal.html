<wizard params="
    size: 'medium',
    heading: 'Attach New Server',
    steps: steps,
    actionLabel: 'Attach Server',
    validateStep: step => validateStep(step),
    onComplete: () => attachServer(),
    onClose: onClose
">
    <section class="column greedy" data-bind="
        template: { html: configureServerStepTemplate }
    "></section>
    <section class="column greedy" data-bind="
        template: { html: editDetailsStepTemplate }
    "></section>
</wizard>
