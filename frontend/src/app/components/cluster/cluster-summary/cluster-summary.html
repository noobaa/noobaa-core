<div class="row greedy">
    <section class="c4 column borders pad">
        <div class="row greedy content-middle">
            <svg-icon class="push-next success"
                params="name: statusIcon().name"
                data-bind="css: statusIcon().css"
            ></svg-icon>
            <span class="highlight" data-bind="text: statusText"></span>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <svg-icon class="push-next success" params="name: HAIcon().name"
                data-bind="css: HAIcon().css"></svg-icon>
            <span class="highlight greedy push-next">
                <span data-bind="text: HAText"></span>
            </span>
            <more-info-icon params="tooltip: HATooltip"></more-info-icon>
        </div>

        <hr>

        <div class="row greedy content-middle">
            <svg-icon class="push-next success" params="
                name: faultToleranceIcon().name
            " data-bind="
                css: faultToleranceIcon().css
            "></svg-icon>
            <span class="greedy push-next">
                <span class="highlight push-next status-label">
                    Fault Tolerance:
                </span>
                <span data-bind="text: faultToleranceText"></span>
            </span>
            <more-info-icon params="tooltip: faultToleranceTooltip"></more-info-icon>
        </div>
    </section>

    <section class="column c4 column push-both">
        <chart-legend class="legend-row" params="
            caption: chartCaption,
            items: chartValues
        "></chart-legend>

        <div class="row greedy content-middle">
            <canvas class="cluster-graph" data-bind="
                canvas: { draw: drawChart.bind($data), height: 50 },
                globalEvent: { resize: triggerRedraw }
            "></canvas>
        </div>
    </section>

    <section class="c4 column pad borders">
        <h3 class="heading3" data-bind="text: 'No Cluster Activities'"></h3>
        <hr>
    </section>
</div>
