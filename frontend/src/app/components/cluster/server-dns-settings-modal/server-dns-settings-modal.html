<modal class="modal-xsmall" params="
    title: 'Server DNS Settings',
    onClose: () => cancel()
">
    <p class="push-next">
        Setup the server to use the following DNS servers for name resolution
    </p>

    <section class="greedy">
        <editor params="label: 'Pirmary DNS'" class="push-prev">
            <input type="text" data-bind="value: primaryDNS" />
        </editor>
        <editor params="label: 'Secondary DNS'" class="push-next">
            <input type="text" data-bind="value: secondaryDNS" />
        </editor>
    </section>

    <div class="row content-middle align-end push-prev">
        <button class="link push-next" data-bind="click: cancel">
            Cancel
        </button>

        <button class="btn" data-bind="
            click: save,
            shakeOnClick: errors().length
        ">
            Save
        </button>
    </div>
</modal>
