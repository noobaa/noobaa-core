<section class="row pad alt-bg">
    <div class="greedy push-next">
        <input type="search" placeholder="Filter by name, IP or tag" data-bind="
            textInput: filter
        "/>
    </div>

    <button class="btn align-end" data-bind="
        click: () => showAttachServerModal()
    ">
        Attach Server
    </button>
</section>

<div data-bind="let: { vm: $component }">
    <data-table class="server-data-table" params="
        columns: columns,
        rowFactory: rowFactory,
        sorting: sorting,
        data: servers,
        emptyMessage: 'The current filter does not match any server'
    "></data-table>
</div>

<!-- ko if:isAttachServerModalVisible -->
<attach-server-modal params="onClose: () => hideAttachServerModal()">
</attach-server-modal>
<!-- /ko -->
