<section class="row pad alt-bg content-middle">
    <div class="greedy push-next">
        <input type="search"
            placeholder="Filter by name, IP or tag"
            ko.textInput="filter"
        />
    </div>

    <div ko.tooltip="attachServerTooltip">
        <button class="btn align-end"
            ko.click="() => showAttachServerModal()"
            ko.enable="canAttachServer"
        >
            Attach Server
        </button>
    </div>
</section>

<data-table class="greedy server-data-table" params="
    columns: columns,
    rowFactory: rowFactory,
    sorting: sorting,
    data: servers,
    emptyMessage: 'The current filter does not match any server'
"></data-table>

<!-- ko if:isAttachServerModalVisible -->
<attach-server-modal params="onClose: () => hideAttachServerModal()">
</attach-server-modal>
<!-- /ko -->
