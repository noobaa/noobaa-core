<div class="column pad alt-bg content-end">
    <button class="btn" ko.click="onSave">Save Changes</button>
</div>
<ul class="pad list-no-style" ko.foreach="files">
    <li>
        <collapsible-section params="title: title, collapsed: isCollapsed">
            <section class="code" data-name="expanded">
                <!-- ko if: content -->
                <textarea class="alt-bg" ko.value="content"></textarea>
                <!-- /ko -->
                <!-- ko ifnot: content -->
                <pre><code>(Only top level files were loaded)</code></pre>
                <!-- /ko -->
            </section>
        </collapsible-section>
    </li>
</ul>
