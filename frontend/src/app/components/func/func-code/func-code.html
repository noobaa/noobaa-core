<ul class="files column greedy list-no-style" data-bind="foreach: files">
    <li class="column">
        <div class="row content-middle cursor-pointer push-next" data-bind="
            click: () => expanded.toggle()
        ">
            <h2 class="heading3 greedy">
                <span data-bind="text: path"></span>
                (<span data-bind="text: formatted_size"></span>)
            </h2>

            <button class="btn-flat expand-btn no-outline">
                <svg-icon class="rotate icon-small" params="name: 'chevron'"
                    data-bind="css: { 'deg-90': !expanded() }">
                </svg-icon>
            </button>
        </div>

        <section class="column" data-bind="expand: expanded">
            <div data-bind="if: content">
                <pre class="alt-bg pad">
                    <code class="greedy" data-bind="text: content"></code>
                </pre>
            </div>
            <div data-bind="if: !content">
                <pre class="alt-bg pad">
                    <code class="greedy">(Only top level files were loaded)</code>
                </pre>
            </div>
            <!-- <textarea readonly class="greedy" data-bind="text: content"></textarea> -->
        </section>
    </li>
</ul>
