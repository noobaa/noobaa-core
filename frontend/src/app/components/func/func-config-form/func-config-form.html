<div class="row content-middle card-shadow pad">
    <h2 class="heading3 greedy">
        {{funcName}} Current Configuration
    </h2>
    <button class="btn"
        ko.enable="dataReady"
        ko.click="onEditConfiguration"
    >
        Edit Configuration
    </button>
</div>

<property-sheet class="pad" params="
    loading: !dataReady(),
    properties: funcConfig
">
    <template name="desc">
        <p class="preserve-whitespaces" ko.text="$data"></p>
    </template>
</property-sheet>
