<func-summary class="push-next" params="
    funcName: funcName,
    funcVersion: funcVersion
"></func-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('monitoring')"
            ko.attr.href="tabHref('monitoring')"
        >
            Monitoring
        </a>

        <a ko.css.selected="selectedTab.eq('code')"
            ko.attr.href="tabHref('code')"
        >
            Code
        </a>

        <a ko.css.selected="selectedTab.eq('config')"
            ko.attr.href="tabHref('config')"
        >
            Configuration
        </a>

        <a ko.css.selected="selectedTab.eq('triggers')"
            ko.attr.href="tabHref('triggers')"
        >
            Triggers
        </a>
    </nav>

    <div class="tabs-row">
        <func-monitoring-form class="tab column greedy"
            ko.css.selected="selectedTab.eq('monitoring')"
            params="
                funcName: funcName,
                funcVersion: funcVersion
            "
        ></func-monitoring-form>

        <func-code-form class="tab column greedy"
            ko.css.selected="selectedTab.eq('code')"
            params="
                funcName: funcName,
                funcVersion: funcVersion
            "
        ></func-code-form>

        <func-config-form class="tab"
            ko.css.selected="selectedTab.eq('config')"
            params="
                funcName: funcName,
                funcVersion: funcVersion
            "
        ></func-config-form>

        <func-triggers-form class="tab column greedy"
            ko.css.selected="selectedTab.eq('triggers')"
            params="
                funcName: funcName,
                funcVersion: funcVersion
            "
        ></func-triggers-form>
    </div>
</div>
