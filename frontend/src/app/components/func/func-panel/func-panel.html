<func-summary class="push-next" params="func: func"></func-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('monitoring')"
            ko.attr.href="tabHref('monitoring')"
        >
            Monitoring
        </a>

        <a ko.css.selected="selectedTab.eq('code')"
            ko.attr.href="tabHref('code')"
        >
            Code
        </a>

        <a ko.css.selected="selectedTab.eq('config')"
            ko.attr.href="tabHref('config')"
        >
            Configuration
        </a>

        <a ko.css.selected="selectedTab.eq('invoke')"
            ko.attr.href="tabHref('invoke')"
        >
            Invoke
        </a>
    </nav>

    <div class="tabs-row">
        <func-monitoring class="tab"
            ko.css.selected="selectedTab.eq('monitoring')"
            params="func: func"
        ></func-monitoring>

        <func-code class="tab"
            ko.css.selected="selectedTab.eq('code')"
            params="func: func"
        ></func-code>

        <func-config class="tab"
            ko.css.selected="selectedTab.eq('config')"
            params="
                funcName: funcName,
                funcVersion: '$LATEST'
            "
        ></func-config>

        <func-invoke class="tab"
            ko.css.selected="selectedTab.eq('invoke')"
            params="func: func"
        ></func-invoke>
    </div>
</div>
