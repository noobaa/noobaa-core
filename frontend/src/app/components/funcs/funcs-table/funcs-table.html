<div class="column pad alt-bg">
    <div class="align-end" data-bind="tooltip: createFuncToolTip">
        <button class="btn" data-bind="
            click: () => showCreateFuncWizard(),
            disable: true
        ">
            Create Function
        </button>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: funcs,
    rowFactory: func => newFuncRow(func),
    emptyMessage: 'No restless functions configured'
">
</data-table>

<!-- ko if: isCreateFuncWizardVisible -->
<create-func-wizard params="onClose: () => hideCreateFuncWizard()">
</create-func-wizard>
<!-- /ko -->
