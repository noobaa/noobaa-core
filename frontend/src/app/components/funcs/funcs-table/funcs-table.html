<div class="column pad alt-bg">
    <button class="btn align-end" ko.click="onCreateFunc">
        Create Function
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: funcs,
    rowFactory: func => newFuncRow(func),
    emptyMessage: 'No restless functions configured'
">
</data-table>
