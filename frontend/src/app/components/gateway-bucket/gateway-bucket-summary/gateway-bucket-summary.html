<div class="fill row" ko.visible="!bucketLoaded()">
    <loading-indicator class="align-middle greedy" params="label: true"></loading-indicator>
</div>

<div class="summary row greedy" ko.css.visible="bucketLoaded">
    <section class="c3 column pad borders">
        <div class="greedy row content-middle vpad">
            <svg-icon class="push-next" params="name: state().name" ko.css="state().css">
            </svg-icon>
            <span class="heading3 greedy" ko.text="state().tooltip"></span>
        </div>
        <hr />
        <div class="greedy row content-middle vpad">
            <span class="c5 highlight push-next">Write Policy:</span>
            <span class="c7 text-right no-wrap" ko.text="writePolicy"></span>
        </div>
        <hr />
        <div class="greedy row content-middle vpad">
            <span class="c5 highlight push-next">Read Policy:</span>
            <span class="c7 text-right no-wrap" ko.text="readPolicy"></span>
        </div>
    </section>

    <section class="c6 column pad push-both content-middle">
        <h2 class="heading3 push-next">Bucket I/O Counters</h2>
        <div class="row content-middle">
            <div class="pad push-next text-center borders">
                <p class="heading1" ko.text="readCount"></p>
                <p>Total Reads</p>
            </div>
            <div class="pad push-prev text-center borders">
                <p class="heading1" ko.text="writeCount"></p>
                <p>Total Writes</p>
            </div>
        </div>
    </section>

    <section class="c3 column pad borders">
        <div class="greedy row content-middle vpad">
            <span class="c5 highlight push-next">Bucket Type:</span>
            <span class="c7 text-right">Namespace Bucket</span>
        </div>
        <hr />
        <div class="greedy row content-middle vpad">
            <span class="c5 highlight push-next">Last Read:</span>
            <span class="c7 text-right" ko.text="lastRead"></span>
        </div>
        <hr />
        <div class="greedy row content-middle vpad">
            <span class="c5 highlight push-next">Last Write:</span>
            <span class="c7 text-right" ko.text="lastWrite"></span>
        </div>
    </section>
</div>
