<div class="column">
    <section class="column push-next">
        <div class="row pad alt-bg content-middle">
            <h3 class="heading3 greedy">Daemon Information</h3>
            <button class="btn"
                ko.click="onRetrust"
                ko.disable="isTrusted"
                ko.tooltip="retrustTooltip">
                Retrust
            </button>
        </div>
        <property-sheet class="pad" params="
            properties: daemonInfo,
            loading: !hostLoaded()
        "></property-sheet>
    </section>

    <section class="column push-next">
        <h3 class="heading3 pad alt-bg">System Information</h3>
        <property-sheet class="pad" params="
            properties: systemInfo,
            loading: !hostLoaded()
        ">
            <template name="cpus">
                <p class="row content-middle" ko.if="$data">
                    <span class="push-next-half" ko.text="count"></span>
                    |
                    <span class="push-both-half" ko.text="utilization"></span>
                </p>
            </template>

            <template name="memory">
                <p class="row content-middle" ko.if="$data">
                    <span class="push-next-half" ko.text="usage"></span>
                    |Â 
                    <span class="push-both-half"
                        ko.css="css"
                        ko.text="utilization"
                    ></span>
                    <svg-icon class="warning icon-small"
                        ko.visible="hasWarning"
                        ko.tooltip="tooltip"
                        params="name: 'problem'"
                    ></svg-icon>
                </p>
            </template>
        </property-sheet>
    </section>
</div>
