<div class="column">
    <section class="column push-next">
        <div class="row pad alt-bg content-middle">
            <h3 class="heading3 greedy">Daemon Information</h3>
            <button class="btn push-next"
                ko.click="onRetrust"
                ko.visible="isRetrustButtonVisible"
            >
                Set As Trusted
            </button>
            <working-button params="
                click: () => onDeleteNode(),
                disabled: !hostLoaded(),
                working: isDeleteButtonWorking,
                workingLabel: 'Deleting'
            ">
                Delete Node
            </working-button>
        </div>
        <property-sheet class="pad" params="
            properties: daemonInfo,
            loading: !hostLoaded()
        ">
            <tempalte name="protocol">
                <p ko.if="$data">
                    {{text}}
                    <span class="warning" ko.visible="warning">
                        (Not optimized for performance)
                    </span>
                </p>
            </tempalte>

            <template name="portRange">
                <!-- ko if: $data -->
                <p class="row content-middle" ko.css.warning="warning">
                    {{text}}
                    <svg-icon params="name: 'problem'"
                        class="icon-small push-prev-half"
                        ko.visible="warning"
                        ko.tooltip="tooltip"
                    ></svg-icon>
                </p>
                <!-- /ko -->
            </template>
        </property-sheet>
    </section>

    <section class="column push-next">
        <h3 class="heading3 pad alt-bg">System Information</h3>
        <property-sheet class="pad" params="
            properties: systemInfo,
            loading: !hostLoaded()
        ">
            <template name="cpus">
                <p class="row content-middle" ko.if="$data">
                    <span class="push-next-half" ko.text="count"></span>
                    <!-- ko if: utilization -->
                    |
                    <span class="push-both-half"
                          ko.css="css"
                          ko.text="utilization"></span>
                    <svg-icon class="icon-small"
                              ko.css="css"
                              ko.tooltip="tooltip"
                              params="name: 'problem'"
                    ></svg-icon>
                    <!-- /ko -->
                </p>
            </template>

            <template name="memory">
                <p class="row content-middle" ko.if="$data">
                    <span class="push-next-half" ko.text="usage"></span>
                    <!-- ko if: utilization -->
                    |
                    <span class="push-both-half"
                        ko.css="css"
                        ko.text="utilization"
                    ></span>
                    <svg-icon class="icon-small"
                        ko.css="css"
                        ko.tooltip="tooltip"
                        params="name: 'problem'"
                    ></svg-icon>
                    <!-- /ko -->
                </p>
            </template>
        </property-sheet>
    </section>
</div>
