<host-summary class="push-next" params="name: host"></host-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('details')"
            ko.attr.href="tabHref('details')"
        >
            Details
        </a>

        <a ko.css.selected="selectedTab.eq('storage')"
            ko.attr.href="tabHref('storage')"
        >
            Storage &amp; Drives
        </a>

        <a ko.css.selected="selectedTab.eq('endpoint')"
            ko.attr.href="tabHref('endpoint')"
        >
            S3 Endpoint
        </a>

        <a ko.css.selected="selectedTab.eq('diagnostics')"
            ko.attr.href="tabHref('diagnostics')"
        >
            Test &amp; Diagnostics
        </a>

        <a ko.css.selected="selectedTab.eq('parts')"
            ko.attr.href="tabHref('parts')"
        >
            Stored Parts
        </a>
    </nav>

    <div class="tabs-row">
         <host-details-form class="tab"
            ko.css.selected="selectedTab.eq('details')"
            params="name: host"
        ></host-details-form>

        <host-storage-form class="tab column"
            ko.css.selected="selectedTab.eq('storage')"
            params="name: host"
        ></host-storage-form>

        <host-endpoint-form class="tab"
            ko.css.selected="selectedTab.eq('endpoint')"
            params="name: host"
        ></host-endpoint-form>

        <host-diagnostics-form class="tab"
            ko.css.selected="selectedTab.eq('diagnostics')"
            params="name: host"
        ></host-diagnostics-form>

        <host-parts-table class="tab"
            ko.css.selected="selectedTab.eq('parts')"
            params="resourceType: 'HOST', hostName: host"
        ></host-parts-table>
    </div>
</div>

<div class="redirect-overlay row content-middle" ko.visible="redirecting">
    <div class="column greedy content-middle">
        <h1 class="heading1">Deleting Node</h1>
        <loading-indicator class="push-both-half"></loading-indicator>
        <p class="heading3">You will be redircted to a pool page in a moment</p>
    </div>
</div>
