<div class="row pad alt-bg content-middle">
    <div class="column greedy push-next">
        <h2 class="heading3">Drives in Use: {{driveCount}}</h2>
        <p class="row content-middle">
            Storage mode:
            <span class="storage-status push-prev-half" ko.with="mode">
                <svg-icon class="icon-small" ko.css="css", params="name: name"></svg-icon>
                {{tooltip}}
            </span>
            <span class="push-both">|</span>
            OS Type: {{os}}
        </p>
    </div>
    <button class="btn" ko.click="onEditDrives">
        Edit Storage Drives
    </button>
</div>

<data-table class="node-table" params="
    columns: columns,
    data: rows,
    loading: !hostLoaded(),
    rowCssProp: 'rowCss',
    emptyMessage: 'Storage service is disabled'
"></data-table>
