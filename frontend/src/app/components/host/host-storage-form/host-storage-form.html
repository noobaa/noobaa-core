<div class="row pad alt-bg content-middle">
    <div class="column greedy push-next">
        <h2 class="heading3">Drives in Use: {{driveCount}}</h2>
        <p class="row content-middle">
            Storage State:
            <span class="storage-status push-prev-half" ko.with="mode">
                <svg-icon class="icon-small" ko.css="css", params="name: name"></svg-icon>
                {{tooltip}}
            </span>
            <span class="push-both">|</span>
            OS Type: {{os}}
        </p>
    </div>
    <div ko.tooltip="editDrivesTooltip">
        <button class="btn"
            ko.click="onEditDrives"
            ko.disable="isEditDrivesDisabled"
        >
            Edit Storage Drives
        </button>
    </div>
</div>

<data-table class="greedy node-table" params="
    columns: columns,
    data: rows,
    loading: !hostLoaded(),
    rowDisabledProp: 'isDisabled',
    emptyMessage: 'Storage service is disabled',
    sorting: ko.pc(sorting, onSort, $component)
"></data-table>

<paginator params="
    pageSize: pageSize,
    itemCount: itemCount,
    page: ko.pc(page, onPage, $component)
"></paginator>
