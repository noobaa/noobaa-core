<h3 class="heading3 pad alt-bg">
    File parts stored on this node:
    <span data-bind="text: count"></span>
</h3>

<data-table class="greedy" params="
    columns: columns,
    data: parts,
    rowFactory: part => makePartRow(part),
    emptyMessage: 'No file parts are stored on the node'
"></data-table>

<paginator params="
    pageSize: pageSize,
    itemCount: count, page: page
"></paginator>
