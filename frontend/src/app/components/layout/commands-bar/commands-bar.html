<button class="icon-btn"  data-bind="
    click: refresh,
    css: { 'no-outline': isRefreshSpinning },
    tooltip: 'Refresh'
">
    <svg-icon params="name: 'refresh'" data-bind="
        css: { 'fast-spin': isRefreshSpinning }
    "></svg-icon>
</button>

<a class="icon-btn" data-bind="
    href: { route: 'management', params: { tab: null } },
    tooltip: 'Management'
">
    <svg-icon params="name: 'manage'"></svg-icon>
</a>

<button class="icon-btn" data-bind="
    click: showAuditLog,
    tooltip: 'Audit'
">
    <svg-icon params="name: 'audit'"></svg-icon>
</button>

<button class="icon-btn" data-bind="
    click: signOut,
    tooltip: { text: 'Sign Out', align: 'right' }
">
    <svg-icon params="name: 'signout'"></svg-icon>
</button>
