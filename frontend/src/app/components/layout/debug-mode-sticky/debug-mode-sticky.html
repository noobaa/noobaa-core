<section class="sticky row content-middle" data-bind="css: { active: isActive }">
    <span class="greedy">
        <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
        System is in debug mode and might exhibit temporary performance degradation
    </span>

    <button class="link" data-bind="click: lowerDebugLevel">
        Lower debug level
    </button>
</section>
