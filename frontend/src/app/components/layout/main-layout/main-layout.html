<div class="main-layout column">
    <section class="sticky-wrapper">
        <maintenance-sticky></maintenance-sticky>
        <debug-mode-sticky></debug-mode-sticky>
        <phone-home-connectivity-sticky></phone-home-connectivity-sticky>
        <license-sticky></license-sticky>
    </section>

    <div class="content-wrapper column greedy">
        <main-header class="push-next"></main-header>

        <!-- ko if: panel -->
        <main class="column greedy bounded push-next" data-bind="
            component: panel,
            css: panel
        "></main>
        <!-- /ko -->

        <notification-box></notification-box>

        <drawer>
            <audit-pane></audit-pane>
        </drawer>
    </div>
</div>

<!-- ko if: isWelcomeModalVisible -->
<welcome-modal params="onClose: () => hideWelcomeModal()"></welcome-modal>
<!-- /ko -->

<!-- ko if: isAfterUpgradeModalVisible -->
<after-upgrade-modal params="onClose: () => hideAfterUpgradeModal()"></after-upgrade-modal>
<!-- /ko -->

<!-- ko if: isUpgradedCapacityNofiticationModalVisible -->

    onClose: () => hideUpgradedCapacityNofiticationModal()"
></upgraded-capacity-notification-modal>
