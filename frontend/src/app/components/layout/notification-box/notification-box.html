<section data-bind="
    css: { visible: visible },
    animation: { name: 'notif-out', end: onTransition },
    transition: { end: onTransition },
    hover: hovered
">
    <div data-bind="foreach: notifications">
        <div class="row content-middle notif" data-bind="css: css">
            <svg-icon params="name: icon"></svg-icon>
            <span data-bind="html: text"></span>
        </div>
    </div>
</section>
