<form class="change-password-form row">
    <section class="row alt-bg double-pad push-next">
        <h1 class="heading1 column align-middle content-middle">
            <svg-icon class="icon-xbig" params="name: 'logo'"></svg-icon>
            Welcome to NooBaa
        </h1>
    </section>

    <section class="column alt-bg double-pad">
        <h3 class="heading3">
            Please select a new password
        </h3>

        <editor params="label: 'Current Password'">
            <password-field params="
                value: password,
                placeholder: 'Enter your current password'
            "></password-field>
        </editor>

        <editor params="label: 'New Password'">
            <password-field data-bind="
                validationOptions: { insertMessages: false }
            " params="
                value: newPassword,
                placeholder: 'Enter your new password',
                strengthCalc: calcPasswordStrength
            "></password-field>

            <input type="hidden" data-bind="value: isNewPasswordValid" />
        </editor>

        <ul class="bullet-list remark" data-bind="
            foreach: newPasswordValidations
        ">
            <li data-bind="
                text: message,
                css: { success: isValid }
            "></li>
        </ul>

        <div class="row push-prev align-end content-middle ">
            <button class="link push-next alt-colors" data-bind="
                click: () => back()
            ">
                Go Back
            </button>
            <button class="btn align-end push-prev" data-bind="
                click: change,
                shakeOnClick: errors().length
            ">
                Change
            </button>
        </div>
    </section>
</form>
