<form class="change-password-form row">
    <section class="row left-box pad push-next">
        <h1 class="heading1 column align-middle content-middle">
            <svg-icon class="icon-xbig" params="name: 'logo'"></svg-icon>
            Welcome to NooBaa
        </h1>
    </section>

    <section class="column right-box">
        <h1 class="heading1 pad content-box">
            Reset Account Password
        </h1>

        <div class="pad">
            <h3 class="heading3">
                Please select a new password
            </h3>

            <editor params="label: 'Current Password'">
                <password-field params="
                    value: password,
                    placeholder: 'Enter your current password'
                "></password-field>
            </editor>

            <editor params="
                label: 'New Password',
                insertValMessages: false
            ">
                <password-field class="push-next-half"
                    params="
                        value: newPassword,
                        placeholder: 'Enter your new password',
                        strengthCalc: calcPasswordStrength
                "></password-field>
                <validation-rules-list params="field: newPassword, highlightErrors: wasValidated"></validation-rules-list>
            </editor>
        </div>

        <div class="row content-middle pad content-box push-prev">
            <div class="greedy"></div>
            <button type="button"
                class="link alt-colors"
                ko.click="back"
            >
                Go Back
            </button>
            <button
                class="btn align-end push-prev"
                ko.click="change"
                ko.shakeOnClick="errors().length"
            >
                Change
            </button>
        </div>
    </section>
</form>
