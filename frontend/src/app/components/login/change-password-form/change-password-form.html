<form class="change-password-form row">
    <section class="row alt-bg double-pad push-next">
        <h1 class="heading1 column align-middle content-middle">
            <svg-icon class="icon-xbig" params="name: 'logo'"></svg-icon>
            Welcome to NooBaa
        </h1>
    </section>

    <section class="column alt-bg double-pad">
        <h3 class="heading3">
            Please select a new password
        </h3>

        <editor params="label: 'Current Password'">
            <password-field params="
                value: password,
                placeholder: 'Enter your current password'
            "></password-field>
        </editor>

        <editor params="
            label: 'New Password',
            insertValMessages: false
        ">
            <password-field class="push-next-half"
                ko.css="{ 'no-validation-highlight': !wasValidated() }"
                params="
                    value: newPassword,
                    placeholder: 'Enter your new password',
                    strengthCalc: calcPasswordStrength
            "></password-field>
            <validation-rules-list params="field: newPassword, highlightErrors: wasValidated"></validation-rules-list>
        </editor>

        <div class="row push-prev align-end content-middle ">
            <button type="button" class="link push-next alt-colors" ko.click="back">
                Go Back
            </button>
            <button class="btn align-end push-prev" ko.click="change" ko.shakeOnClick="errors().length">
                Change
            </button>
        </div>
    </section>
</form>
