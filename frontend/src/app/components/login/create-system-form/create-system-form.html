<form class="column content-middle"
    ko.trapFocus="true"
    ko.validationOptions="{ insertMessages: false }"
>
    <h1 class="heading1 push-next welcome-message">
        Welcome to NooBaa!
    </h1>

    <section class="column card-bg card-shadow box push-both">
        <h2 class="heading1 push-next pad content-box">
            Create a NooBaa Account
        </h2>

        <h3 class="heading3 hpad push-next">
            Please complete the following information to get started
        </h3>


        <div class="hpad push-next">
            <editor params="label: 'System name'">
                <input type="text"
                    placeholder="e.g., company-name"
                    ko.value="systemName"
                    ko.hasFocus="true"
                    ko.css.invalid="isSystemNameInvalid"
                />
                <span class="val-msg" data-bind="validationMessage: systemName"></span>
            </editor>

            <editor params="label: 'Email address'">
                <div class="row content-middle">

                    <input type="text"
                        placeholder="e.g., shadowman@cloud.com"
                        ko.disable="isEmailDisabled"
                        ko.value="email"
                        ko.css.invalid="isEmailInvalid"
                    />

                    <svg-icon class="match-theme spin push-prev-half"
                        ko.visible="isEmailSpinnerVisible"
                        params="name: 'in-progress'"></svg-icon>
                </div>
               <span class="val-msg" data-bind="validationMessage: email"></span>
            </editor>

            <editor class="push-next" params="label: 'Password'">
                <password-field
                    ko.css.invalid="isPasswordInvalid"
                    params="
                        value: password,
                        placeholder: 'e.g., ********',
                        strengthCalc: calcPasswordStrength
                    "
                ></password-field>

                <validation-rules-list params="
                    field: password,
                    highlightErrors: wasValidated"
                ></validation-rules-list>
            </editor>
        </div>


        <div class="row content-middle pad content-box">
            <p class="remark greedy push-next">
                By clicking on the create system button, you agree  <br>
                to NooBaa
                <a class="link"
                    target="_blank"
                    href="/public/eula">
                    terms and conditions
                </a>
            </p>
            <working-button ko.shakeOnClick="errors().length"
                params="
                    working: creatingSystem,
                    workingLabel: 'Creating...',
                    click: createSystem
                "
            >
                Create System
            </working-button>
        </div>
    </section>

    <p>
        Need help?
        <a class="link"
            ko.attr.href="supportEmailHref"
        >
            Contact our support team
        </a>
    </p>
</form>
