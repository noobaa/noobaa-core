<section class="row create-system-form">
    <div class="row double-pad alt-bg push-next">
        <div class="column align-middle">
            <svg-icon class="logo icon-xbig align-middle" params="name: 'logo'"></svg-icon>

           <h1 class="heading1">Welcome to NooBaa</h1>
            <p>Two quick steps and we are ready to go</p>
        </div>
    </div>

    <div class="steps double-pad alt-bg column" data-bind="css: `step${step()}`">
        <stepper class="push-next" params="steps: steps, current: step" ></stepper>

        <div class="row pages">
            <div class="page column" data-bind="css: { selected: step() === 0 }">
                <p class="heading3">Create your owner account</p>

                <editor params="label: 'Activation code'">
                    <input type="text" placeholder="your activation code"
                        data-bind="value: activationCode">

                    <svg-icon class="validating-indicator spin"
                        data-bind="visible: activationCode.isValidating()"
                        params="name: 'in-progress'"></svg-icon>
                </editor>

                <editor params="label: 'Email address'">
                    <input type="text" placeholder="your email address"
                        data-bind="value: email">

                    <svg-icon class="validating-indicator spin"
                        data-bind="visible: email.isValidating()"
                        params="name: 'in-progress'"></svg-icon>
                </editor>

                <editor class="push-next" params="label: 'Password'">
                    <password-field data-bind="
                        validationOptions: { insertMessages: false }
                    " params="
                        value: password,
                        placeholder: 'enter password',
                        strengthCalc: calcPasswordStrength
                    "></password-field>

                    <input type="hidden"  data-bind="value: isPasswordValid" />
                </editor>

                <ul class="bullet-list remark" data-bind="
                    foreach: passwordValidations
                ">
                    <li data-bind="
                        text: message,
                        css: { success: isValid }
                    "></li>
                </ul>
            </div>

            <div class="page column" data-bind="css: { selected: step() === 1 }">
                <p class="heading3">
                    Hi
                    <span data-bind="text: name"></span>
                    , let's cofigure your system
                </p>

                <editor params="label: 'NooBaa System name'">
                    <input type="text" placeholder="name your system"
                        data-bind="value: systemName">
                </editor>

                <editor params="label: 'Server DNS name'">
                    <input type="text" data-bind="value: serverDNSName">
                    <p class="hint">optional</p>
                </editor>

                <p class="remark push-prev">
                    By clicking the Create system button, I accept NooBaa's
                    <a class="link" target="_blank" href="/public/eula">Terms &amp; Conditions</a>
                </p>
            </div>
        </div>

        <div class="row content-middle align-end push-prev">
            <button class="link alt-colors push-next" data-bind="
                visible: isPrevVisible,
                click: prev
            ">
                Previous
            </button>

            <button class="btn " data-bind="
                visible: isNextVisible,
                click: next
            ">
                Next
            </button>

            <button class="btn" data-bind="
                visible: isCreateSystemVisible,
                click: createSystem
            ">Create system</button>
        </div>
    </div>
</section>
