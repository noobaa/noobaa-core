<p class="heading1 push-next text-center">
    Checking connectivity...
</p>
<svg-icon class="loading-icon icon-big spin align-middle"
    params="name: 'in-progress'"></svg-icon>

<!-- ko if: serverInfoLoaded -->
<form class="alt-bg pad column">
    <h1 class="heading1 push-next">
        We couldn't find an internet connection...
    </h1>

    <h2 class="heading3">
        Does the NooBaa server has internet connectivity?
    </h2>
    <radio-group params="
        options: hasConnectivityOptions,
        selected: useProxy,
        hasFocus: true
    "></radio-group>

    <editor params="
        label: 'Proxy Address',
        disabled: !useProxy()
    ">
        <input type="text" data-bind="
            value: proxyAddress,
            disable: !useProxy()
        " />
    </editor>

    <editor params="
        label: 'Proxy Port',
        disabled: !useProxy()
    ">
        <input type="number" data-bind="
            value: proxyPort,
            disable: !useProxy()
        " />
    </editor>

    <p class="remark push-both" data-bind="visible: faliureReason">
        <span class="error">
            Cannot connect to NooBaa's phonehome services.
            <br>
        </span>
        <span data-bind="html: faliureReason"></span>
        <button type="button" class="link" tabindex="-1"
            data-bind="click: onMoreDetails">
            More details
        </button>
    </p>

    <button type="button" class="btn align-end push-prev" data-bind="
        click: onCheckConnection
    ">
        Check Connection
    </button>
</form>
<!-- /ko -->
