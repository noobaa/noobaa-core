<form class="sign-in-from column content-middle"
    ko.trapFocus="true"
    ko.validationOptions="{ insertMessages: false }"
>
    <h1 class="heading1 push-next welcome-message">
        Welcome to NooBaa!
    </h1>

    <section class="column card-bg card-shadow box push-both">
        <h2 class="heading1 push-next pad content-box">
            Login to Your Account
        </h2>

        <h3 class="heading3 hpad push-next">
            Use your admin credentials to login
        </h3>

        <div class="hpad push-next">
            <editor params="label: 'Email Address'">
                <input type="text"
                    ko.value="email"
                    ko.hasFocus="true"
                    ko.css.invalid="isEmailInvalid"
                />
                <span class="val-msg" data-bind="validationMessage: email"></span>
            </editor>


            <editor params="label: 'Password'">
                <password-field ko.css.invalid="isPasswordInvalid"
                    params="value: password"
                ></password-field>
                <span class="val-msg" data-bind="validationMessage: password"></span>
            </editor>

            <checkbox params="label: 'Keep me logged in', checked: keepSessionAlive">
            </checkbox>

            <p class="error push-next" ko.css.visible="showInvalidMessage">
                Invalid email address or password
            </p>
        </div>

        <div class="row content-middle pad content-box">
            <p class="remark greedy push-next">
                Forgot your password? <br>
                Ask your system owner for a password reset
            </p>
            <button class="btn"
                ko.shakeOnClick="errors().length"
                ko.click="signIn"
            >
                Login
            </button>
        </div>
    </section>

    <div class="row">
        <a class="link"
            target="_blank"
            href="/public/eula">
            Terms &amp; Conditions
        </a>
        <vr class="push-both-half"></vr>
        <a class="link"
            ko.attr.href="supportEmailHref"
        >
            Contact Support
        </a>
    </div>
</form>
