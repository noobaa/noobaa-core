<form class="sign-in-from column box">
    <h1 class="heading1 column content-middle">
        <svg-icon class="icon-big" params="name: 'logo'"></svg-icon>
        Welcome to NooBaa
    </h1>

    <h2 class="heading3 text-center push-next">
        Please Sign In
    </h2>

    <div class="column push-next">
        <input type="text" placeholder="Email Address" data-bind="textInput: email"/>
    </div>

    <div class="column push-both">
        <input type="password" placeholder="Password" autocomplete="off" data-bind="textInput: password"/>
    </div>

    <span class="error" data-bind="css: { visible: showInvalidMessage() }">
        Invalid email address or password
    </span>

    <button class="btn main-action push-prev" data-bind="
        click: signIn,
        css: { shake: shake },
        animation: { end: () => shake(false) }
    ">
        Sign In
    </button>

</form>
