<modal class="modal-small" params="
    title: 'NooBaa\'s Activation Servers Unreachable',
    allowBackdropClose: false,
    hideCloseButton: true
">

    <p class="push-next" data-bind="html: message"></p>

    <p class="push-next">
        Use the following network information to troubleshoot the problem:
    </p>
    <div class="alt-bg pad push-next">
        <property-sheet params="properties: networkDetails"></property-sheet>
    </div>


    <p class="push-next greedy content-start">
        <svg-icon class="icon-small" params="name: 'notif-info'"></svg-icon>
        Connecting to NooBaa's activation servers is essential for creating a new system
    </p>


    <div class="row content-middle">
        <p class="remark greedy">
            If the problem doesn't resolve please contact
            <a class="link" data-bind="attr: { href: supportEmailUrl }">NooBaa support</a>,
            <br />
            we will assist you getting things done.
        </p>
        <button class="btn" data-bind="click: retry">retry</button>
    </div>
</modal>
