<button class="icon-btn"  data-bind="
    click: refresh,
    css: { 'no-outline': isRefreshSpinning },
    tooltip: 'Refresh'
">
    <svg-icon class="hightlight" params="name: 'refresh'" data-bind="
        css: { 'fast-spin': isRefreshSpinning }
    "></svg-icon>
</button>

<button class="icon-btn" data-bind="
    click: showAuditLog,
    tooltip: 'Audit'
">
    <svg-icon class="hightlight" params="name: 'audit'"></svg-icon>
</button>

<button class="icon-btn alerts" data-bind="
    click: showAlerts,
    tooltip: 'Alerts',
    css: { counter: unreadAlertsCount },
    attr: { 'data-count': unreadAlertsCount }
">
    <svg-icon class="hightlight" params="name: 'alert'"></svg-icon>
</button>
