<button class="icon-btn column content-middle no-focus-ring"
    tabindex="-1"
    ko.tooltip="{ text: 'Upload transactions', position: 'after' }"
    ko.click="onClick"
    ko.css.uploading="uploadCount"
    ko.attr="{ 'data-count': uploadCount }"
>
    <svg-icon params="name: 'upload'"></svg-icon>
    <progress-bar class="push-both-half" params="
        progress: uploadProgress
    "></bar>

    <span class="anim shrink-in"
        ko.visible="animatedCount"
        ko.event.animationend="onUploadAnimationEnd"
        ko.text="animatedCount"
    ></span>
</button>
