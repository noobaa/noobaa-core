<div class="row alt-bg pad content-middle">
    <div class="greedy push-next">
        <input type="search" placeholder="Filter by account name" data-bind="
            textInput: filter
        "/>
    </div>
    <button class="btn align-end" data-bind="
        click: () => showCreateAccountModal()
    ">
        Create Account
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: accounts,
    rowFactory: account => createAccountRow(account),
    sorting: sorting,
    emptyMessage: 'The current filter does not match any account'
"></data-table>

<!-- ko if: isCreateAccountModalVisible -->
<create-account-modal params="onClose: () => hideCreateAccountModal()">
</create-account-modal>
<!-- /ko -->
