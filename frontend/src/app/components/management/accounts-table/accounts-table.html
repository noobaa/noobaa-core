<div class="row alt-bg pad content-middle">
    <div class="greedy push-next">
        <input type="search" placeholder="Filter by account name" ko.textInput="filter"/>
    </div>
    <button class="btn align-end" ko.click="onCreateAccount">
        Create Account
    </button>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: accounts,
    rowFactory: account => createAccountRow(account),
    sorting: sorting,
    emptyMessage: 'The current filter does not match any account'
"></data-table>
