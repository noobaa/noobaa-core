<section class="column push-next">
    <h2 class="heading3 pad alt-bg">Contact Support</h2>
    <property-sheet class="pad" params="properties: contactSupport">
        <template name="emailLink">
            <a class="link" ko.attr.href="'mailto:' + $data">{{$data}}</a>
        </template>
        <template name="helpDeskLink">
            <a class="link" ko.attr.href="$data" target="_blank">{{$data}}</a>
        </template>
    </property-sheet>
</section>

<section class="column">
    <div class="row pad alt-bg content-middle">
        <div class="column greedy">
            <h2 class="heading3 greedy">Diagnostics</h2>
        </div>

        <button class="btn align-start push-next"
            ko.click="toogleDebugMode"
            ko.text="buttonText"
            ko.visible="systemLoaded"
        ></button>
        <working-button class="align-start push-next" params="
            working: isCollectingDiagnostics,
            workingLabel: 'Collecting Data...',
            click: downloadDiagnosticPack,
            disabled: !systemLoaded()
        ">
            Download Diagnostics
        </working-button>
    </div>
    <property-sheet class="pad" params="
        properties: debugModeSheet,
        loading: !systemLoaded()
    ">
        <template name="debugState">
            <span ko.if="!$data">Off</span>
            <span ko.if="$data">On</span> <span class="warning" ko.if="$data">(May cause system slowdown)</span>
        </template>
    </property-sheet>

</section>
