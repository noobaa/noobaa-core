<section class="column push-next">
    <h2 class="heading3 pad alt-bg">Contact Support</h2>
    <property-sheet class="pad" params="properties: contactInfo">
        <template name="linkTemplate">
            <a class="link"
                ko.attr.href="$data.href"
                ko.attr.target="$data.openInNewTab ? '_blank' : '_self'"
            >
                {{$data.text}}
            </a>
        </template>
    </property-sheet>
</section>

<section class="column">
    <div class="row pad alt-bg content-middle">
        <div class="column greedy">
            <h2 class="heading3 greedy">Diagnostics</h2>
        </div>

        <button class="btn align-start push-next"
            ko.click="toggleDebugMode"
            ko.text="toggleDebugModeButtonText"
            ko.disable="!isSystemLoaded()"
        ></button>
        <working-button class="align-start push-next" params="
            working: isCollectingDiagnostics,
            workingLabel: 'Collecting Data...',
            click: onDownloadDiagnosticPack,
            disabled: !isSystemLoaded()
        ">
            Download Diagnostics
        </working-button>
    </div>
    <property-sheet class="pad" params="
        properties: debugModeSheet,
        loading: !isSystemLoaded()
    ">
        <template name="debugState">
            {{$data.stateLabel}}
            <span class="warning" ko.visible="$data.isWarningVisible">(May cause system slowdown)</span>
        </template>
    </property-sheet>

</section>
