<section class="column push-next">
    <h2 class="heading3 pad card-shadow">Contact Support</h2>
    <property-sheet class="pad" params="properties: contactInfoProps"></property-sheet>
</section>
<hr>
<section class="column">
    <div class="row pad card-shadow content-middle">
        <div class="column greedy">
            <h2 class="heading3 greedy">Diagnostics</h2>
        </div>

        <button class="btn align-start push-next"
            ko.click="onToggleDebugMode"
            ko.text="toggleDebugModeButtonText"
            ko.enable="dataReady"
        "></button>
        <working-button class="align-start push-next" params="
            working: isCollectDiagButtonLocked,
            workingLabel: 'Collecting Data...',
            click: onDownloadDiagnosticPack,
            disabled: !dataReady()
        ">
            Download Diagnostics
        </working-button>
    </div>
    <property-sheet class="pad" params="properties: debugSheet">
        <template name="stateAndWarning">
            <p>
                {{stateText}}
                <span class="warning"
                    ko.visible="isWarningVisible"
                >
                    (May cause system slowdown)
                </span>
            </p>
        </template>
    </property-sheet>

</section>
