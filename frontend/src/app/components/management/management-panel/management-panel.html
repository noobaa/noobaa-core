<div class="greedy tabs">
    <nav>
        <a ko.css.selected="selectedTab.eq('settings')"
            ko.attr.href="tabHref('settings')"
        >
            Configuration
        </a>
        <a ko.css.selected="selectedTab.eq('diagnostics')"
            ko.attr.href="tabHref('diagnostics')"
        >
            Support &amp; Diagnostics
        </a>
        <a ko.css.selected="selectedTab.eq('version')"
            ko.attr.href="tabHref('version')"
        >
            Version
        </a>
        <a ko.css.selected="selectedTab.eq('advanced-options')"
            ko.attr.href="tabHref('advanced-options')"
        >
            Advanced Options
        </a>
    </nav>

    <div class="tabs-row">
        <section class="tab"
            ko.css.selected="selectedTab.eq('settings')"
        >
            <server-time-form class="pad"></server-time-form>
            <hr />
            <system-address-form class="pad"></system-address-form>
            <hr />
            <server-dns-settings-form class="pad"></server-dns-settings-form>
            <hr />
            <proxy-server-form class="pad"></proxy-server-form>
            <hr />
            <remote-syslog-form class="pad"></remote-syslog-form>
            <hr />
            <server-ssl-form class="pad"
                params="isCollapsed: sectionToggle('server-ssl')">
            </server-ssl-form>
        </section>

        <diagnostics-form class="tab"
            ko.css.selected="selectedTab.eq('diagnostics')"
        ></diagnostics-form>

        <version-form class="tab"
            ko.css.selected="selectedTab.eq('version')"
        ></version-form>

        <section class="tab"
            ko.css.selected="selectedTab.eq('advanced-options')"
        >
            <maintenance-form class="pad"></maintenance-form>
            <hr />
            <p2p-form class="pad"></p2p-form>
            <hr />
            <vm-tools-form class="pad"></vm-tools-form>
        </section>
    </div>
</div>
