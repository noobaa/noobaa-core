<div class="row content-middle cursor-pointer" data-bind="
    click: () => expanded.toggle()
">
    <h2 class="heading3 greedy">
        Remote Syslog
    </h2>

    <button class="btn-flat expand-btn no-outline">
        <svg-icon class="icon-small rotate"
            params="name: 'chevron'"
            data-bind="css: { 'deg-90': !expanded() }">
        </svg-icon>
    </button>
</div>

<p data-bind="visible: !expanded()">
    Server address:
    <output data-bind="
        value: summaryText,
        css: { 'text-tech': enabled() }
    "></output>
</p>

<section class="column" data-bind="expand: expanded">
    <p class="push-next">Configuring a remote syslog server enables the appliance to collect and forward it's internal logs to the configured server</p>

    <editor params="label: 'Remote syslog'">
        <toggle-switch params="value: enabled"></toggle-switch>
    </editor>

    <editor params="label: 'Protocol', disabled: !enabled()">
        <radio-group params="
            options: protocolOptions,
            selected: protocol,
            disabled: !enabled()
        "></radio-group>
    </editor>

    <editor params="label: 'Server address', disabled: !enabled()">
        <input class="proxy-name" type="text" placeholder="IP or DNS name" data-bind="
            value: address,
            enable: enabled
        "/>
    </editor>

    <editor params="label: 'Server port', disabled: !enabled()">
        <input type="number" min="1" max="65535" placeholder="port" data-bind="
            value: port,
            enable: enabled
        "/>
   </editor>

    <button class="btn align-start push-prev" data-bind="
        click: applyChanges,
        shakeOnClick: errors().length
    ">
        Apply Changes
    </button>
</section>
