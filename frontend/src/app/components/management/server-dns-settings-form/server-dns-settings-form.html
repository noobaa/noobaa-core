<section>
    <div class="row content-middle cursor-pointer"
         ko.click="onToggleSection"
    >
        <div class="column greedy">
            <h2 class="heading3 greedy">Environment DNS Settings</h2>
            <p class="row content-middle" ko.visible="!isExpanded()">
                <span>
                    Master server DNS settings
                </span>
                <vr class="push-both"></vr>
                <span>
                    Primary DNS:
                    <span ko.css="masterPrimaryDNS.css"
                        ko.text="masterPrimaryDNS.text"
                    ></span>
                </span>
                <vr class="push-both"></vr>
                <span>
                    Secondary DNS:
                    <span ko.css="masterSecondaryDNS.css"
                        ko.text="masterSecondaryDNS.text"
                    ></span>
                </span>
            </p>
            <p ko.visible="isExpanded">
                Servers DNS settings have to be configured separately for each server
            </p>
        </div>
        <svg-icon class="icon-small rotate push-next-half"
                  ko.css="{ 'deg-90': !isExpanded() }"
                  params="name: 'chevron'"
        ></svg-icon>
    </div>
    <div ko.expand="isExpanded" class="column greedy">
        <data-table class="servers-table push-next content-box push-prev" params="
            columns: columns,
            data: rows
        "></data-table>
    </div>
</section>
