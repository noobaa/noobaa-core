<collapsible-section params="
    title: 'Environment DNS Settings',
    collapsed: isCollapsed
">
    <section class="row" data-name="collapsed">
        <span class="push-next">
            Master server DNS settings
        </span>
        <span class="push-both">
            Primary DNS:
            <span data-bind="
                css: { 'text-tech': masterPrimaryDNS },
                text: masterPrimaryDNS() || 'Not set'
            "></span>
        </span>
        <span class="push-next">|</span>
        <span>
            Secondary DNS:
            <span data-bind="
                css: { 'text-tech': masterSecondaryDNS },
                text: masterSecondaryDNS() || 'Not set'
            "></span>
        </span>
    </section>

    <section class="column" data-name="expanded">
        <p class="push-next">
            Servers DNS settings have to be configured separately for each server
        </p>

        <data-table class="servers-table push-next alt-bg" params="
            columns: columns,
            data: servers,
            rowFactory: server => createRow(server)
        "></data-table>
    </section>
</collapsible-section>
