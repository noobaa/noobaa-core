<section>
    <div class="row content-middle bucket-policy-summary"
         ko.click="onToggleSection"
    >
        <div class="column greedy">
            <h2 class="heading3 greedy">Environment DNS Settings</h2>
            <div class="row" ko.visible="!isExpanded()">
                <span class="push-next">
                    Master server DNS settings
                </span>
                <span class="push-prev">
                    Primary DNS:
                    <span ko.css="{ 'text-tech': masterPrimaryDNS }"
                        ko.text="masterPrimaryDNS"
                    ></span>
                </span>
                <vr class="push-both"></vr>
                <span>
                    Secondary DNS:
                    <span ko.css="{ 'text-tech': masterSecondaryDNS }"
                        ko.text="masterSecondaryDNS"
                    ></span>
                </span>
            </div>
        </div>
        <svg-icon class="icon-small rotate"
                  ko.css="{ 'deg-90': !isExpanded() }"
                  params="name: 'chevron'"
        ></svg-icon>
    </div>
    <div ko.expand="isExpanded" class="column greedy">
        <p class="push-next">
            Servers DNS settings have to be configured separately for each server
        </p>
        <data-table class="servers-table push-next alt-bg" params="
            columns: columns,
            data: rows
        "></data-table>
    </div>
</section>
