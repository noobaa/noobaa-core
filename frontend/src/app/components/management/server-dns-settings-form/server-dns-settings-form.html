<collapsible-section params="
    title: 'Environment DNS Settings',
    collapsed: isCollapsed
">
    <section class="row" data-name="collapsed">
        <span class="push-next">
            Primary:
            <span data-bind="
                css: { 'text-tech': primaryDNS },
                text: primaryDNS() || 'Not set'
            "></span>
        </span>
        <span class="push-next">|</span>
        <span>
            Secondary:
            <span data-bind="
                css: { 'text-tech': secondaryDNS },
                text: secondaryDNS() || 'Not set'
            "></span>
        </span>
    </section>

    <section class="column" data-name="expanded">
        <p>Setup the server to use the following DNS servers for name resolution</p>

        <editor params="label: 'Primary DNS'">
            <input type="text" data-bind="value: primaryDNS" />
        </editor>

        <editor params="label: 'Secondary DNS'">
            <input type="text" data-bind="value: secondaryDNS" />
        </editor>

        <button class="btn align-start push-prev" data-bind="
            click: update,
            shakeOnClick: errors().length
        ">
            Update
        </button>
    </section>
</collapsible-section>

<!-- ko if: isUpdateServerDNSSettingsModelVisible -->
<update-server-dns-settings-modal params="
    onClose: () => hideUpdateDServerDNSSettingsModal(),
    serverSecret: serverSecret,
    primaryDNS: primaryDNS,
    secondaryDNS: secondaryDNS
"></update-server-dns-settings-modal>
<!-- /ko -->
