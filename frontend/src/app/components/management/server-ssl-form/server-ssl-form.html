<collapsible-section params="
    title: 'SSL Certificate',
    collapsed: isCollapsed
">
    <section class="row" data-name="collapsed">
        <p data-bind="text: sslStatus"></p>
    </section>

    <section class="column" data-name="expanded">
        <p class="paragraph push-next">
            Please upload a zip containing only two files without any folders, certificate (.cert) and private key (.key) in pem format.
        </p>

        <file-selector class="push-next" params="
            message: 'Drag an SSL certificate here',
            filter: sslCertificateSuffix,
            onFilesReady: files => uploadCertificate(files)
        "></file-selector>

        <p data-bind="if: uploading">
            <svg-icon class="icon-small match-theme spin" params="name: 'in-progress'"></svg-icon>
            <span data-bind="text: uploadText"></span>
        </p>
    </section>
</collapsible-section>
