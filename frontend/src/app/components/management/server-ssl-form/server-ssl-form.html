<div class="row content-middle cursor-pointer" data-bind="
    click: () => expanded.toggle()
">
    <h2 class="heading3 greedy">
        SSL Certificate
    </h2>

    <button class="btn-flat expand-btn no-outline">
        <svg-icon class="icon-small rotate" params="name: 'chevron'"
            data-bind="css: { 'deg-90': !expanded() }">
        </svg-icon>
    </button>
</div>

<p data-bind="visible: !expanded()">
    SSL Configured:
    <output data-bind="value: sslConfigured"></output>
</p>


<section class="column" data-bind="expand: expanded">
    <p class="paragraph push-next">
        Please upload a zip with certificate and private key in pem format
    </p>

    <file-selector class="push-next" params="
        message: 'Drag SSL certificate here',
        filter: sslCertificateSuffix,
        onFilesReady: files => uploadCertificate(files)
    "></file-selector>

    <p class="emphasized" data-bind="if: uploading">
        <svg-icon class="icon-small" params="name: uploadIcon"></svg-icon>
        <span data-bind="text: uploadText"></span>
    </p>
</section>
