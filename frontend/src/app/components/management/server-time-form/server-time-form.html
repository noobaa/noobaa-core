<section>
    <div class="row content-middle bucket-policy-summary"
         ko.click="onToggleSection"
    >
        <div class="column greedy">
            <h2 class="heading3 greedy">Date &amp; Time</h2>
            <p ko.visible="!isExpanded()">
                Master server time:
                <span class="text-tech" ko.text="formattedMasterTime"></span>
            </p>
        </div>
        <svg-icon class="icon-small rotate push-next-half"
                  ko.css="{ 'deg-90': !isExpanded() }"
                  params="name: 'chevron'"
        ></svg-icon>
    </div>
    <div ko.expand="isExpanded" class="column greedy">
        <p class="push-next">
            Servers date and time has to be configured separately for each server
        </p>

        <data-table class="servers-table push-next alt-bg" params="
            columns: columns,
            data: rows
        "></data-table>
    </div>
</section>
