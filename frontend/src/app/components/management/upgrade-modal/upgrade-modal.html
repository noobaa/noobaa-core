<modal class="modal-xsmall" params="
    onClose: () => close()
">
    <!-- ko ifnot: upgradeFailed -->
    <section class="column message">
            <h1 class="heading2">Upgrade In Progress</h1>

            <p class="heading3 text-center">
                Hold your horses! We are upgrading your system
            </p>

            <progress-bar params="progress: progress" class="push-both"></progress-bar>

            <div class="text-center heading3 push-next" data-bind="
                text: progressText
            "></div>
    </section>
    <!-- /ko -->

    <!-- ko if: upgradeFailed -->
    <div class="column message">
        <h1 class="heading2 push-both">
            Oh snap! System upgrade has failed
        </h1>

        <p class="heading3 text-center push-both">
            Sorry for the hold up. You can download the upgrade package again and restart the upgrading process or contact support for more information.
        </p>
    </div>

    <button class="btn align-end" data-bind="click: close">
        Close
    </button>
    <!-- /ko -->
</modal>
