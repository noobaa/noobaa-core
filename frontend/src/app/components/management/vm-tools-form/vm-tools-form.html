<section>
    <div class="row content-middle cursor-pointer"
        ko.click="onToggleSection"
    >
        <div class="column greedy">
            <h2 class="heading3 greedy">
                VMWare Tools
            </h2>
            <p class="row content-middle" ko.visible="!isExpanded()">
                Tools status:
                <span class="push-prev-half">{{stateText}}</span>
            </p>
            <p ko.visible="isExpanded">
                A suite of utilities that enhances the performance of the virtual machine's guest operating system
                and improves management of the virtual machine.
            </p>
        </div>
        <svg-icon class="icon-small rotate push-next-half"
            ko.css="{ 'deg-90': !isExpanded() }"
            params="name: 'chevron'"
        ></svg-icon>
    </div>
    <div ko.expand="isExpanded" class="column greedy">
        <p class="row content-middle push-both">
            <span class="push-next">Tools status:</span>
            <span ko.css.success="isInstalled">{{stateText}}</spcan>
        </p>
        <div class="align-start push-prev push-next-half"
            ko.tooltip="buttonTooltip"
        >
            <button class="btn"
                ko.click="onInstallVMWareTools"
                ko.enable="canInstall"
            >
                Install VMWare Tools
            </button>
        </div>

        <p class="row content-middle remark">
            <svg-icon class="icon-small push-next-half" params="name: 'notif-info'"></svg-icon>
            Once installed, this package cannot be removed.
        </p>
    </div>
</section>
