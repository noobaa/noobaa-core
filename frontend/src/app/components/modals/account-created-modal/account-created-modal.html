<div class="column greedy pad">
    <p class="highlight push-next-half">
        Copy and send the following information to the account owner or connect an application:
    </p>

    <div class="content-box pad row content-start greedy">
        <pre class="greedy message" ko.html="message"></pre>
        <copy-to-clipboard-button params="value: message"></copy-to-clipboard-button>
    </div>
</div>

<div class="content-box pad column content-end">
    <button class="btn align-end"
        ko.click="onDone"
    >
        Done
    </button>

</div>
