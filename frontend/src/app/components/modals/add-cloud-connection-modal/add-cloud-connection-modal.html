<form class="column greedy" ko.if="isFormInitialized" ko.submit="form.submit">
    <editor params="label: 'Connection Name'">
        <input type="text"
            placeholder="Enter name"
            ko.value="form.connectionName",
            ko.hasFocus="true"
            ko.validationCss="form.connectionName"
        />
        <validation-message params="field: form.connectionName"></validation-message>
    </editor>

    <editor params="label: 'Service'">
        <dropdown params="
            options: serviceOptions,
            Â selected: form.service
        "></dropdown>
    </editor>

    <editor params="label: 'Endpoint'">
        <div class="row">
            <input type="text"
                class="push-next-half"
                placeholder="Enter endpoint"
                ko.value="form.endpoint"
                ko.validationCss="form.endpoint"
            />
            <validation-indicator params="field: form.endpoint"></validation-indicator>
        </div>
        <validation-message params="field: form.endpoint"></validation-message>
    </editor>

    <editor params="label: identityLabel">
        <div class="row">
            <input type="text"
                class="push-next-half"
                ko.value="form.identity"
                ko.attr.placeholder="identityPlaceholder"
                ko.validationCss="form.identity"
            />
            <validation-indicator params="field: form.identity"></validation-indicator>
        </div>

        <validation-message params="field: form.identity"></validation-message>
    </editor>

    <editor params="label: secretLabel">
        <div class="row">
            <input type="password"
                class="push-next-half"
                autocomplete="off"
                ko.value="form.secret"
                ko.attr.placeholder="secretPlaceholder"
                ko.validationCss="form.secret"
            />
            <validation-indicator params="field: form.secret"></validation-indicator>
        </div>
        <validation-message params="field: form.secret"></validation-message>
    </editor>

    <div class="row greedy content-middle push-prev">
        <div class="greedy">
            <p class="row content-middle error" ko.visible="form.errors().global">
                Somthing went wrong
                <svg-icon class="icon-small push-prev-half"
                    ko.tooltip="form.errors().global"
                    params="name: 'notif-info'"
                ></svg-icon>
            </p>
        </div>
        <button type="button" class="link alt-colors push-next" ko.click="onCancel">
            Cancel
        </button>
        <button class="btn" ko.shakeOnClick="!form.isValid()">
            Save
        </button>
    </div>
</form>
