<editor params="label: 'Endpoint'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter Endpoint"
            ko.value="$form.awsEndpoint"
            ko.validationCss="$form.awsEndpoint"
        />
        <validation-indicator params="field: $form.awsEndpoint"></validation-indicator>
    </div>
    <validation-message params="field: $form.awsEndpoint"></validation-message>
</editor>

<editor params="label: 'Access Key'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter Key"
            ko.value="$form.awsAccessKey"
            ko.validationCss="$form.awsAccessKey"
        />
        <validation-indicator params="field: $form.awsAccessKey"></validation-indicator>
    </div>
    <validation-message params="field: $form.awsAccessKey"></validation-message>
</editor>

<editor params="label: 'Secret Key'">
    <div class="row">
        <input type="password"
            class="push-next-half"
            placeholder="Enter Secret"
            autocomplete="new-password"
            ko.value="$form.awsSecretKey"
            ko.validationCss="$form.awsSecretKey"
        />
        <validation-indicator params="field: $form.awsSecretKey"></validation-indicator>
    </div>
    <validation-message params="field: $form.awsSecretKey"></validation-message>
</editor>
