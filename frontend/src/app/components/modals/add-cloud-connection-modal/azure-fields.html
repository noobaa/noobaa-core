<editor params="label: 'Endpoint'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter endpoint"
            ko.value="$form.azureEndpoint"
            ko.validationCss="$form.azureEndpoint"
        />
        <validation-indicator params="field: $form.azureEndpoint"></validation-indicator>
    </div>
    <validation-message params="field: $form.azureEndpoint"></validation-message>
</editor>

<editor params="label: 'Account Name'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter name"
            ko.value="$form.azureAccountName"
            ko.validationCss="$form.azureAccountName"
        />
        <validation-indicator params="field: $form.azureAccountName"></validation-indicator>
    </div>
    <validation-message params="field: $form.azureAccountName"></validation-message>
</editor>

<editor params="label: 'Account Key'">
    <div class="row">
        <input type="password"
            class="push-next-half"
            placeholder="Enter key"
            autocomplete="new-password"
            ko.value="$form.azureAccountKey"
            ko.validationCss="$form.azureAccountKey"
        />
        <validation-indicator params="field: $form.azureAccountKey"></validation-indicator>
    </div>
    <validation-message params="field: $form.azureAccountKey"></validation-message>
</editor>
