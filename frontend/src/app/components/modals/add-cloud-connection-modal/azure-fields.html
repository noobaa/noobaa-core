<editor params="label: 'Endpoint'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter endpoint"
            ko.value="endpoint"
            ko.validationCss="endpoint"
        />
        <validation-indicator params="field: endpoint"></validation-indicator>
    </div>
    <validation-message params="field: endpoint"></validation-message>
</editor>

<editor params="label: 'Account Name'">
    <div class="row">
        <input type="text"

<editor params="label: 'Account Key'">
    <div class="row">
        <input type="password"
            class="push-next-half"
            placeholder="Enter key"

            ko.value="accountKey"
            ko.validationCss="accountKey"
        />
        <validation-indicator params="field: accountKey"></validation-indicator>
    </div>
    <validation-message params="field: accountKey"></validation-message>
</editor>
