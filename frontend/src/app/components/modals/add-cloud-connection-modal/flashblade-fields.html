<editor params="label: 'Endpoint'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter endpoint"
            ko.value="$form.fbEndpoint"
            ko.validationCss="$form.fbEndpoint"
        />
        <validation-indicator params="field: $form.fbEndpoint"></validation-indicator>
    </div>
    <validation-message params="field: $form.fbEndpoint"></validation-message>
</editor>

<editor params="label: 'Access Key'">

<editor params="label: 'Secret Key'">

        <input type="password"

            ko.validationCss="$form.fbSecretKey"
        />
        <validation-indicator params="field: $form.fbSecretKey"></validation-indicator>
    </div>

</editor>
