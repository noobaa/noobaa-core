<editor params="label: 'Endpoint'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter endpoint"
            ko.value="$form.s3Endpoint"
            ko.validationCss="$form.s3Endpoint"
        />
        <validation-indicator params="field: $form.s3Endpoint"></validation-indicator>
    </div>
    <validation-message params="field: $form.s3Endpoint"></validation-message>
</editor>

<editor params="label: 'Access Key'">
    <div class="row">
        <input type="text"
            class="push-next-half"
            placeholder="Enter Key"
            ko.value="$form.s3AccessKey"
            ko.validationCss="$form.s3AccessKey"
        />
        <validation-indicator params="field: $form.s3AccessKey"></validation-indicator>

<editor params="label: 'Secret Key'">
    <div class="row">
        <input type="password"
            class="push-next-half"
            placeholder="Enter Secret"
            autocomplete="off"
            ko.value="$form.s3SecretKey"
            ko.validationCss="$form.s3SecretKey"
        />
        <validation-indicator params="field: $form.s3SecretKey"></validation-indicator>
    </div>
    <validation-message params="field: $form.s3SecretKey"></validation-message>
</editor>
