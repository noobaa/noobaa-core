<managed-form class="column greedy" params="
    name: formName,
    fields: fields,
    onValidate: onValidate,
    onSubmit: onSubmit
">
    <div class="column greedy pad">
        <p>
            Regions are a way to mark proximity of resources. Assigning a region can improve performance if working from the endpoints within the region. It may also help with cost savings such as egress in the case of cloud regions.
        </p>
        <editor class="greedy" params="label: 'region'">
            <autocomplete params="
                suggestions: regionSuggestions,
                value: $form.region,
                placeholder: 'Enter region',
                hasFocus: true
            "></autocomplete>

            <validation-message params="field: $form.region"></validation-message>
            <p class="remark" ko.visible="$form.region.isValid">
                Optional. Value length 3-32 characters
            </p>
        </editor>
    </div>
    <div class="column pad content-box">
        <div class="row content-middle align-end">
            <button type="button"
                class="link alt-colors push-next"
                ko.click="onCancel"
            >
                Cancel
            </button>
            <button class="btn"
                ko.shakeOnClick="!$form.isValid()"
            >
                Save
            </button>
        </div>
    </div>
</managed-form>
