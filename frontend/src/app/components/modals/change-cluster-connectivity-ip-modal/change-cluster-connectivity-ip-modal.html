<managed-form class="column greedy" params="
    name: formName,
    fields: fields,
    asyncTriggers: asyncTriggers,
    onValidate: onValidate,
    onValidateAsync: onValidateAsync,
    onSubmit: onSubmit
">
    <section class="column greedy pad">
        <p class="push-next">
            Before updating the following fields, go to the linux installer or local DNS server and change the server IP. Once done, fill the following fields:
        </p>
        <editor params="
            label: 'Old Server IP'
        ">
            <input disabled type="text"
                ko.value="oldAddress"
            />
        </editor>
        <editor params="
            label: 'New Server IP'
        ">
            <div class="row">
                <input type="text"
                    class="push-next-half"
                    ko.value="$form.newAddress"
                    ko.validationCss="$form.newAddress"
                    ko.hasFocus="true"
                />
                <validation-indicator params="field: $form.newAddress"></validation-indicator>
            </div>
            <validation-message params="field: $form.newAddress"></validation-message>
        </editor>
    </section>
    <div class="column content-box pad">
        <div class="row content-middle align-end">
            <button type="button" class="link alt-colors push-next" ko.click="onCancel">
                Cancel
            </button>
            <button class="btn" ko.shakeOnClick="!$form.isValid()">
                Update
            </button>
        </div>
    </div>
</managed-form>
