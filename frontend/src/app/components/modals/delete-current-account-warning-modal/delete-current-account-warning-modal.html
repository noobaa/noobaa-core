<p class="push-next">
    You are about to delete {{email}} which is the account you are logged with. After deleting this account will automatically sign out and you be not unable to use this account again.
</p>

<p class="greedy push-next">
    Would you like to delete this account and sign out?
</p>

<div class="row content-middle align-end">
    <button class="link alt-colors push-next" ko.click="onCancel">
        Cancel
    </button>

    <button class="btn" ko.click="onDelete">
        Yes, Delete and Signout
    </button>
</div>
