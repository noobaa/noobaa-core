<p class="push-next">
    Disabling all services on this node (storage and gateway) will start a deactivation process for the node.
    This may cause some performance issues.
</p>
<p class="greedy push-next">
    Would you like to disable this node {{serviceName}} anyway?
</p>

<div class="row content-middle align-end">
    <button class="link push-next alt-colors" ko.click="onCancel">Cancel</button>
    <button class="btn" ko.click="onApprove">Yes, Disable This Node {{serviceName}} </button>
</div>
