<section class="column greedy">
    <div class="direction-line text-center push-next alt-bg-dark">
        Source:
        <span ko.text="sourceBucket"></span>
        <svg-icon
             class="icon-small left"
             params="name: leftSymbol">
        </svg-icon><svg-icon
             class="icon-small right"
             params="name: rightSymbol"></svg-icon>
        Target:
        <span ko.text="targetBucket"></span>
    </div>
    <editor params="label: 'Sync Bucket Every', insertValMessages: false">
        <div class="row">
            <input class="push-next"
                type="Number"
                min="1"
                ko.value="frequency"
                ko.hasFocus="true"
            />

            <dropdown class="freq-unit" params="
                selected: frequencyUnit,
                options: frequencyUnitOptions
            "></dropdown>
        </div>
        <sapn class="val-msg" ko.validationMessage="frequency"></sapn>
    </editor>

    <editor params="label: 'Sync Type', insertValMessages: false">
        <radio-group params="
            selected: direction,
            options: directionOptions,
        "></radio-group>
    </editor>

    <checkbox params="
        label: 'Synchronize File Deletions',
        checked: syncDeletions,
        disabled: direction() === 3
    "></checkbox>
</section>

<div class="row content-middle align-end push-prev">
    <button class="link alt-colors push-next" ko.click="cancel">
        Cancel
    </button>
    <button class="btn" ko.click="save" ko.shakeOnClick="errors().length">
        Save
    </button>
</div>
