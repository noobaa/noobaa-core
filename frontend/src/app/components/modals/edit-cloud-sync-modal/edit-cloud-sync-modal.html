<section class="column greedy">
    <div class="status-line text-center push-next">
        Source:
        <span data-bind="text: sourceBucket"></span>
        <span class="dir-symbol" data-bind="text: directionSymbol"></span>
        Target:
        <span data-bind="text: targetBucket"></span>
    </div>


    <editor params="label: 'Sync Bucket Every', insertValMessages: false">
        <div class="row">
            <input class="push-next" type="Number"  min="1" data-bind="
                value: frequency
            "/>

            <dropdown class="freq-unit" params="
                selected: frequencyUnit,
                options: frequencyUnitOptions
            "></dropdown>
        </div>
        <sapn class="val-msg" data-bind="validationMessage: frequency"></sapn>
    </editor>

    <editor params="label: 'Sync Type', insertValMessages: false">
        <radio-group params="
            selected: direction,
            options: directionOptions,
        "></radio-group>
    </editor>

    <checkbox params="
        label: 'Synchronize File Deletions',
        checked: syncDeletions,
        disabled: direction() === 3
    "></checkbox>
</section>

<div class="row content-middle align-end push-prev">
    <button class="link alt-colors push-next" data-bind="click: cancel">
        Cancel
    </button>
    <button class="btn" data-bind="
        click: save,
        shakeOnClick: errors().length
    ">
        Save
    </button>
</div>
