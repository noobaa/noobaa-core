<modal class="modal-xsmall" params="
    title: 'Edit Server Details',
    onClose: () => cancel()
">
    <div class="greedy">
        <editor params="label: 'Hostname'">
            <input type="text"
                ko.value="hostname"
                ko.hasFocus="true"
            />
        </editor>
        <editor params="label: 'Location Tag'">
            <input type="text" ko.value="locationTag"/>
            <p class="hint">optional</p>
        </editor>
    </div>
    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" ko.click="cancel">Cancel</button>
        <button class="btn" ko.click="save">save</button>
    </div>
</modal>
