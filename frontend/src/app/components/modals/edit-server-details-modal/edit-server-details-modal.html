<modal class="modal-xsmall" params="
    title: 'Edit Server Details',
    onClose: () => cancel()
">
    <div class="greedy">
        <editor params="label: 'Hostname'">
            <input type="text" data-bind="value: hostname"/>
        </editor>
        <editor params="label: 'Location Tag'">
            <input type="text" data-bind="value: locationTag"/>
            <p class="hint">optional</p>
        </editor>
    </div>
    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn" data-bind="click: save">save</button>
    </div>
</modal>
