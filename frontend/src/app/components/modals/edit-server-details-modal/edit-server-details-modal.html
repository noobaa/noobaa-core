<managed-form class="column greedy" params="
    name: formName,
    fields: formFields,
    onValidate: onValidate,
    onSubmit: onSubmit
">
    <div class="column greedy pad">
        <editor params="label: 'Hostname'">
            <input type="text"
                ko.value="$form.hostname"
                ko.validationCss="$form.hostname"
                ko.hasFocus="true"
            />
            <validation-message params="field: $form.hostname">
            </validation-message>
        </editor>
        <editor params="label: 'Location Tag'">
            <input type="text"
                ko.value="$form.locationTag"
            />
            <p class="hint">optional</p>
        </editor>
    </div>
    <div class="column pad content-box">
        <div class="row content-middle align-end">
            <button class="link alt-colors push-next"
                ko.click="onCancel"
            >
                Cancel
            </button>
            <button class="btn"
                ko.shakeOnClick="!$form.isValid()"
            >
                save
            </button>
        </div>
    </div>
</managed-form>
