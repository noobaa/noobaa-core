<div class="warning-msg warning row pad alt-bg content-middle push-next">
    <svg-icon class="push-next warning" params="name: 'notif-warning'">
    </svg-icon>
    <span class="greedy" data-bind="text: warning"></span>
</div>

<p class="push-next">
    Setup the server to use the following DNS servers for name resolution
</p>

<section class="greedy">
    <editor params="label: 'Primary DNS'" class="push-prev">
        <input type="text" data-bind="value: primaryDNS" />
    </editor>
    <editor params="label: 'Secondary DNS'" class="push-next">
        <input type="text" data-bind="value: secondaryDNS" />
    </editor>
    <editor params="label: 'Search Domains'" class="push-next">
        <input type="text" placeholder="E.g. noobaa, dev.lab" data-bind="value: searchDomains" />
        <p class="remark push-prev-half">
            Type Domain names seperated by a comma
        </p>
    </editor>
</section>

<div class="row content-middle align-end push-prev">
    <button class="link push-next alt-colors" data-bind="
        click: cancel,
        disable: updating
    ">
        Cancel
    </button>

    <working-button data-bind="shakeOnClick: errors().length" params="
        click: update,
        working: updating,
        workingLabel: 'Restarting...'
    ">
        Update and restart system
    </working-button>
</div>
