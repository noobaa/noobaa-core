<p class="push-next">
    Setup the server to use the following DNS servers for name resolution
</p>

<section class="column greedy">
    <editor params="
        label: 'Primary DNS'
    ">
        <input type="text"
            ko.value="primaryDNS"
            ko.hasFocus="true"
        />
    </editor>
    <editor params="
        label: 'Secondary DNS',
        disabled: hasNoPrimaryDNS
    ">
        <input type="text"
            ko.value="secondaryDNS"
            ko.disable="hasNoPrimaryDNS"
        />
    </editor>

    <editor class="greedy" params="
        label: 'Search Domains',
        disabled: hasNoPrimaryDNS,
        insertValMessages: false
    ">
        <div class="row greedy">
            <token-field params="
                disabled: hasNoPrimaryDNS,
                placeholder: 'E.g., noobaa.com and click enter ⏎',
                tokens: searchDomains,
                validator: tokenValidator
            "></token-field>
           <more-info-icon class="push-prev-half" params="
                tooltip: searchDomainTooltip,
                disabled: hasNoPrimaryDNS
            "></more-info-icon>
        </div>
        <span class="remark"
              ko.css.disabled="hasNoPrimaryDNS"
              ko.visible="searchDomains.isValid"
        >
            Optional. Click enter after each domain name
        </span>
        <span class="val-msg" ko.validationMessage="searchDomains"></span>
    </editor>
</section>

<div class="row content-middle align-end push-prev">
    <button class="link push-next alt-colors"
        ko.click="cancel"
    >
        Cancel
    </button>

    <button class="btn" ko.shakeOnClick="errors().length" ko.click="update">
        Update
    </button>
</div>
