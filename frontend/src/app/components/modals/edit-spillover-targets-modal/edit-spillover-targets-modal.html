<!-- ko if: isFormInitalized -->
<form class="column greedy" ko.submit="form.submit">
    <p class="push-next">
        Internal storage spillover will be used in any case the selected bucket storage is completely unavailable.
        Data will be spilled-back once storage is available again.
    </p>

    <div class="row content-middle">
        <h2 class="heading3 greedy">Choose Buckets For Spillover Usage:</h2>
        <button class="link alt-colors" ko.click="onSelectAll">
            Select all
        </button>
        <span class="push-both-half">|</span>
        <button class="link alt-colors" ko.click="onClearAll">
            Clear all
        </button>
    </div>
    <data-table class="buckets-table greedy" params="
        columns: columns,
        data: rows,
        sorting: form.sorting
    "></data-table>

    <div class="alt-bg row content-middle push-next">
        <p class="row greedy hpad">
            {{selectedCount}} buckets selected
            <span class="push-both-half">|</span>
            <button class="link alt-colors" ko.click="onClearSelection">Clear</button>
        </p>
        <paginator params="
            itemCount: bucketCount,
            pageSize: pageSize,
            page: form.page
        "></paginator>
    </div>

    <div class="row align-end">
        <button type="button" class="link alt-colors push-next" ko.click="onCancel">
            Cancel
        </button>
        <button class="btn">
            Save
        </button>
    </div>
</form>
<!-- /ko -->
