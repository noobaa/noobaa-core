<p class="greedy pad">
    Sorry... for some reason, the NooBaa management console has crashed.
    If this error re-occurs, please contact our support team via
    <a class="link"
        ko.attr.href="emailInfo.href"
    >
        {{emailInfo.text}}
    </a>
</p>
<div class="column pad content-box">
    <button class="btn align-end"
        ko.click="onReload"
        ko.hasFocus="true"
    >
        Reload Management Console
    </button>
</div>
