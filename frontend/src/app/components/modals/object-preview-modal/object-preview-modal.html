<modal params="onClose: () => close()" class="modal-large">
    <div class="column" data-bind="if: uri">
        <iframe allowfullscreen class="push-both" data-bind="attr: { src: uri }"></iframe>

        <button class="align-end btn" data-bind="click: () => close()">
            Close
        </button>
    </div>
</modal>
