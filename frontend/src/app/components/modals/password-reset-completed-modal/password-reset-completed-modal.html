<p class="heading3">
    A new password has been generated
</p>
<p class="push-next no-wrap copy-message">
     Please copy and send the following message to {{accountName}}
</p>


<div class="alt-bg pad row content-start greedy">
    <pre class="user-message greedy"
        ko.html="userMessage"
    ></pre>

    <copy-to-clipboard-button params="value: userMessage">
    </copy-to-clipboard-button>
</div>

<p class="remark push-next push-prev-half">
    <svg-icon class="icon-small"
        params="name: 'notif-info'"
    ></svg-icon>
    The account will receive a temporary password and will be asked to change it on its next login.
</p>

<button class="btn align-end"
    ko.click="onDone"
>
    Done
</button>
