<managed-form class="column greedy" params="
    name: formName,
    fields: formFields,
    onValidate: onValidate,
    onValidateSubmit: onValidateSubmit,
    onSubmit: onSubmit
">
    <div class="column greedy pad">
        <p class="heading3">
            You are about to reset {{accountName}} password,
            please enter your password as verification.
        </p>

        <editor class="greedy"
            params="label: 'Your Password'"
        >
            <password-field
                ko.validationCss="$form.verificationPassword"
                params="
                    value: $form.verificationPassword,
                    disabled: $form.isSubmittingOrSubmitted,
                    hasFocus: true
                "
            ></password-field>
            <validation-message params="field: $form.verificationPassword"></validation-message>
        </editor>
    </div>
    <div class="column pad content-box">
        <div class="row align-end content-middle">
            <button class="link alt-colors push-next"
                ko.click="onCancel"
                ko.disable="$form.isSubmittingOrSubmitted"
            >
                Cancel
            </button>

            <working-button ko.shakeOnClick="!$form.isValid()" params="
                click: $form.submit,
                working: $form.isSubmittingOrSubmitted,
                workingLabel: 'Resetting...'
            ">
                Reset Password
            </working-button>
        </div>
    </div>
</managed-form>
