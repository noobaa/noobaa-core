<form class="column greedy" ko.submit="form.submit">
    <p class="push-next">
        The configured data resiliency policy that was set has less then 2 failure tolerance
        option, in any case of resource failure data may be at risk
    </p>

    <editor class="greedy" params="label: 'Type your password to confirm'">
        <div class="row content-middle">
            <password-field class="push-next-half"
                ko.validationCss="form.password"
                params="
                    value: form.password,
                    hasFocus: true
                "
            ></password-field>
            <validation-indicator params="field: form.password"></validation-indicator>
        </div>
        <validation-message params="field: form.password"></validation-message>
    </editor>

    <div class="row content-middle align-end">
        <button type="button"
            class="link alt-colors push-next"
            ko.click="onBack"
        >
            Back to Edit Data Resiliency
        </button>
        <button class="btn" ko.shakeOnClick="!form.isValid()">
            Done
        </button>
    </div>
</form>
