<form class="column greedy" ko.if="isFormInitialized">
    <p class="push-next-half">
        Hi <span ko.text="user"></span>, let's find you an answer
    </p>
    <div class="row content-middle push-next">
        <div class="greedy push-next">
            <input type="search"
                placeholder="Search"
                ko.textInput="throttledSearch"
            />
        </div>
        <dropdown class="align-end" params="
            placeholder: 'All Topics',
            options: categories,
            selected: form.selectedCategory
        "></dropdown>
    </div>

    <div class="column greedy push-next results-container">
        <ul class="list-no-style legend-items" ko.foreach="rows">
            <li class="separator">
                <a class="row content-middle no-outline" target="_blank" ko.attr.href="uri">
                    <svg-icon class="highlight push-both"
                        params="name: icon"
                    ></svg-icon>
                    <div class="column">
                        <h3 class="heading3 push-prev-half">{{title}}</h3>
                        <span>{{subtitle}}</span>
                    </div>
                </a>
            </li>
        </ul>
        <span class="pad empty-list-message" ko.visible="isNoResults">No results for this topic</span>
    </div>

    <span class="align-middle">
        Can't find what you are looking for? Check out our <a class="link" target="_blank" ko.attr.href="deskUri">support center</a>
    </span>
</form>
