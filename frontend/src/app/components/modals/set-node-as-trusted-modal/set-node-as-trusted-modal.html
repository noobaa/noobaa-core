<div class="column greedy pad">
    <section class="column c8 push-next">
        <h3 class="heading3 push-next-half">Reliability test result</h3>
        <data-table class="greedy content-box untrusted-reason-table" params="
            columns: columns,
            data: rows
        "></data-table>
    </section>
    <section class="column c4">
        <p class="push-next">
            This node was marked as untrusted after an internal reliability test.
        </p>
        <p>
            Setting this node as trusted may risk its stored data.
        </p>
        <p class="push-next">
            Would you like to trust this node anyway?
        </p>
    </section>
</div>
<div class="column pad content-box">
    <div class="row content-middle align-end">
        <button class="link alt-colors push-next"
            ko.click="onCancel"
            ko.hasFocus="true"
        >
            Cancel
        </button>
        <button class="btn"
            ko.click="onRetrust"
        >
            Yes, trust this node
        </button>
    </div>
</div>
