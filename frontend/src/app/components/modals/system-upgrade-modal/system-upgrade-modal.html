<!-- ko ifnot: upgradeFailed -->
<div class="column center-middle">
    <h1 class="heading1 push-next text-center">Upgrading NooBaa Version</h1>

    <p class="text-center push-next">
        Hold your horses! We are upgrading your system
    </p>

    <progress-bar params="progress: progress" class="push-both">
    </progress-bar>

    <p class="text-center heading3 push-next" ko.text="progressText"></p>
</div>
<!-- /ko -->

<!-- ko if: upgradeFailed -->
<div class="column center-middle">
    <h1 class="heading1 push-both text-center">
        Oh snap! System upgrade has failed
    </h1>

    <p class="text-center push-both">
        Sorry for the hold up. You can download the upgrade package again and restart the upgrading process or contact support for more information
    </p>

    <button class="btn align-middle push-prev" ko.click="close">
        Close
    </button>
</div>
<!-- /ko -->
