<section class="column">
    <div class="row content-middle pad alt-bg">
        <div class="cloumn greedy">
            <h3 class="heading3">Resources</h3>

        <button class="btn"

            ko.enable="stateLoaded"
        >
            Edit placement policy
        </button>

    <data-table class="placement-table" params="

        data: rows,

                <span class="token push-prev-half" ko.text="$data().rule"></span>
            </p>
        </template>
    </data-table>
</section>
