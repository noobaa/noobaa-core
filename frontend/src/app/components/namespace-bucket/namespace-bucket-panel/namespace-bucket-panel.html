<namespace-bucket-summary class="push-next" params="bucket: bucketName"></namespace-bucket-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('data-placement')"
            ko.attr.href="tabHref('data-placement')"
        >
            Data Placement
        </a>
        <a ko.attr.href="tabHref('s3-access')"
            ko.css.selected="selectedTab.eq('s3-access')"
        >
            S3 Access
        </a>
        <a ko.attr.href="tabHref('triggers')"
            ko.css.selected="selectedTab.eq('triggers')"
        >
            Triggers
        </a>
    </nav>

    <div class="tabs-row">
        <namespace-bucket-data-placement-form class="tab column"
            ko.css.selected="selectedTab.eq('data-placement')"
            params="bucket: bucketName"
        ></namespace-bucket-data-placement-form>

        <namespace-bucket-s3-access-form class="tab column"
            ko.css.selected="selectedTab.eq('s3-access')"
            params="bucket: bucketName"
        ></namespace-bucket-s3-access-form>

        <namespace-bucket-triggers-form class="tab column"
            ko.css.selected="selectedTab.eq('triggers')"
            params="bucket: bucketName"
        ></namespace-bucket-triggers-form>
    </div>
</div>
