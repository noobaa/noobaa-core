<div class="row content-middle card-shadow pad">
    <h2 class="heading3 greedy">
        Accounts with S3 access for this bucket: {{accountCount}}
    </h2>

    <button class="btn" ko.click="onEditS3Access">
        Edit S3 Access
    </button>
</div>

<data-table class="greedy accounts-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !dataReady,
    emptyMessage: 'No accounts were granted access for this bucket'
"></data-table>
