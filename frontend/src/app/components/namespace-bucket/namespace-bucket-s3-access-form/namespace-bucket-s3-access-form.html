<div class="row content-middle alt-bg pad">
    <h2 class="heading3 greedy">
        Accounts with S3 access for this bucket: {{accountCount}}
    </h2>

    <button class="btn"
        ko.enable="accountsLoaded"
        ko.click="onEditS3Access"
    >
        Edit S3 Access
    </button>
</div>

<data-table class="accounts-table" params="
    columns: columns,
    data: rows,
    loading: !accountsLoaded(),
    emptyMessage: 'No accounts were granted access for this bucket'
">
</data-table>
