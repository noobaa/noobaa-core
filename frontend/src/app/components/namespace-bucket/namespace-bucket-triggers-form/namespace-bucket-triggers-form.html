<div class="row pad row content-middle card-shadow">
    <div class="column greedy push-next">
        <h3 class="heading3">
            Bucket Triggers
        </h3>
        <p>Triggers will automatically invoke selected function on the bucket.</p>
    </div>
    <button class="btn" ko.click="onAddTrigger">
        Add Trigger
    </button>
</div>

<data-table class="functions-table greedy" params="
    columns: columns,
    sorting: ko.pc(sorting, onSort, $component),
    data: rows,
    loading: !dataReady(),
    emptyMessage: 'No triggers configured for this bucket'
"></data-table>

<paginator params="
    itemCount: triggerCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
