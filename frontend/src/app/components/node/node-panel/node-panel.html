<!-- ko if: ready -->
<node-summary class="push-next" params="node: node"></node-summary>

<div class="tabs greedy">
    <nav>
        <a data-bind="
            href: { route: 'node', params: { tab: 'details' } },
            css: { selected: isTabSelected('details') }
        ">
            Details
        </a>

        <a data-bind="
            href: { route: 'node', params: { tab: 'parts' } },
            css: { selected: isTabSelected('parts') }
        ">
            Stored File Parts
        </a>

        <a data-bind="
            href: { route: 'node', params: { tab: 'diagnostics' } },
            css: { selected: isTabSelected('diagnostics') }
        ">
            Test &amp; Diagnostics
        </a>
    </nav>


    <div class="tabs-row">
        <node-details-form class="tab" params="node: node" data-bind="
            css: { selected: isTabSelected('details') }
        "></node-details-form>

        <node-parts-table class="tab" params="partList: storedParts" data-bind="
            css: { selected: isTabSelected('parts') }
        "></node-parts-table>

        <node-diagnostics-form class="tab" params="node: node" data-bind="
            css: { selected: isTabSelected('diagnostics') }
        "></node-diagnostics-form>
    </div>
</div>
<!-- /ko -->
