<div class="row">
    <section class="c3 column borders pad highlight">
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: state().icon"
                data-bind="css: state().css">
            </svg-icon>
            <span data-bind="text: state().text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: trust().icon"
                data-bind="css: trust().css">
            </svg-icon>
            <span data-bind="text: trust().text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: accessibility().icon"
                data-bind="css: accessibility().css">
            </svg-icon>
            <span data-bind="text: accessibility().text"></span>
        </div>
    </section>

    <section class="column c6 push-both">
        <div class="row align-middle">
            <chart-legend class="pad push-next" params="
                caption: 'Node Capacity',
                items: pieValues
            "></chart-legend>

            <pie-chart class="push-prev" params="
                values: pieValues,
                primaryText: formattedText,
                secondaryText: 'Total'
            "></pie-chart>
        </div>
    </section>

    <section class="column c3 borders pad">
    <!--     <p class="heading4">
            No Activity
        </p>
        <hr>
        <p>
            Node in optimal condition
        </p> -->
        <p class="heading4">
            Restoring Node
        </p>
        <hr>
        <p>Rebuilding 12.4GB of 45.76GB</p>
        <div class="column progress-bar">
            <bar params="values:[
                { value: .23, color: '#f20092' },
                { value: .77, color: '#2c2f32' }
            ]"></bar>
            <div class="text-right">ETA: 10 min</div>
        </div>
    </section>
</div>
