<div class="row">
    <section class="c3 column borders pad">
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: state().icon"
                data-bind="css: state().css">
            </svg-icon>
            <span class="highlight" data-bind="text: state().text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle">
            <svg-icon class="push-next" params="name: trust().icon"
                data-bind="css: trust().css">
            </svg-icon>
            <span class="highlight greedy push-next" data-bind="text: trust().text"></span>
            <svg-icon class="icon-small" params="name: 'question'" data-bind="
                tooltip: trustTooltip
            "></svg-icon>
        </div>
        <hr />
        <div class="row greedy content-middle">
            <svg-icon class="push-next success" params="name: accessibility().icon"
                data-bind="css: accessibility().css"></svg-icon>
            <p class="greedy">
                <span class="highlight push-next" data-bind="
                    text: accessibility().access
                "></span>
                <span data-bind="text: accessibility().reason"></span>
            </p>
        </div>
    </section>

    <section class="column c6 push-both">
        <div class="row align-middle">
            <chart-legend class="pad push-next" params="
                caption: 'Node Capacity',
                items: pieValues,
                format: 'size'
            "></chart-legend>

            <pie-chart params="
                values: pieValues,
                primaryText: formattedText,
                secondaryText: 'Total'
            "></pie-chart>
        </div>
    </section>

    <section class="column c3 borders pad">
        <p class="heading3" data-bind="text: activityTitle"></p>
        <hr>
        <p data-bind="text: activityStageMessage"></p>

        <div class="column progress-bar" data-bind="if: hasActivity">
            <bar params="values: activityProgressBarValues"></bar>
            <div class="text-right">
                ETA:
                <span data-bind="text: activityETA"></span>
            </div>
        </div>
    </section>
</div>
