<section class="c3 column borders pad highlight">
        <div class="greedy row content-middle" data-bind="with: state">
            <svg-icon class="push-next" params="name: icon" data-bind="css: css">
            </svg-icon>
            <span data-bind="text: text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle" data-bind="with: trust">
            <svg-icon class="push-next" params="name: icon" data-bind="css: css">
            </svg-icon>
            <span data-bind="text: text"></span>
        </div>
        <hr />
        <div class="greedy row content-middle" data-bind="with: accessibility">
            <svg-icon class="push-next" params="name: icon" data-bind="css: css">
            </svg-icon>
            <span data-bind="text: text"></span>
        </div>
</section>

<section class="column c6 push-both">
    <div class="row align-middle">
        <chart-legend class="pad push-next" params="
            caption: 'Node Capacity',
            items: pieValues
        "></chart-legend>

        <pie-chart class="push-prev" params="
            values: pieValues,
            primaryText: formattedText,
            secondaryText: 'Total'
        "></pie-chart>
    </div>
</section>
