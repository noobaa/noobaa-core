<ns-bucket-summary class="push-next" params="bucket: bucketName"></ns-bucket-summary>

<div class="tabs greedy">
    <nav>
        <a ko.href="tabHref('data-placement')" ko.css.selected="selectedTab.eq('data-placement')">
            Data Placement
        </a>
        <a ko.href="tabHref('objects')" ko.css.selected="selectedTab.eq('objects')">
            Files
        </a>
        <a ko.href="tabHref('s3-access')" ko.css.selected="selectedTab.eq('s3-access')">
            S3 Access
        </a>
    </nav>

    <div class="tabs-row">
        <ns-bucket-data-placement-form class="tab"
            ko.css.selected="selectedTab.eq('data-placement')"
            params="bucket: bucketName"
        ></ns-bucket-data-placement-form>

        <ns-bucket-objects-table class="tab"
            ko.css.selected="selectedTab.eq('objects')"
            params="bucket: bucketName"
        ></ns-bucket-objects-table>

        <ns-bucket-s3-access-table class="tab"
            ko.css.selected="selectedTab.eq('s3-access')"
            params="bucket: bucketName"
        ></ns-bucket-s3-access-table>
    </div>
</div>
