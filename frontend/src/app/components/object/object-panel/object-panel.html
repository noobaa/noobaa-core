<object-summary class="push-next" params="
    objectId: objectId,
    fetchOwner: viewName
"></object-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('properties')"
            ko.attr.href="tabHref('properties')"
        >
            Properties
        </a>
        <a ko.css.selected="selectedTab.eq('parts')"
            ko.attr.href="tabHref('parts')"
        >
            Object Parts
        </a>
    </nav>

    <div class="tabs-row">
        <object-properties class="tab column"
            ko.css.selected="selectedTab.eq('properties')"
            params="objectId: objectId, fetchOwner: viewName"
        ></object-properties>
        <object-parts-list class="tab column"
            ko.css.selected="selectedTab.eq('parts')"
            params="objectId: objectId"
        ></object-parts-list>
    </div>
</div>
