<div class="fill row" ko.visible="!dataReady()">
    <loading-indicator class="align-middle greedy" params="label: true"></loading-indicator>
</div>

<div class="row summary" ko.css.visible="dataReady">
    <section class="c3 column card">
        <div class="hpad greedy row content-middle">
            <span class="c5 highlight push-next">Bucket name:</span>
            <span class="c7 text-right break-words" ko.text="bucketName"></span>
        </div>
        <hr />
        <div class="hpad greedy row content-middle">
            <span class="c5 highlight push-next">Content-Type:</span>
            <span class="c7 text-right break-words" ko.text="contentType"></span>
        </div>
    </section>

    <section class="c6 column push-both content-middle">
        <div class="row greedy">
            <chart-legend class="pad" params="
                items: legend,
                caption: 'Object Size',
                format: 'size'
            "></chart-legend>

            <chartjs class="size-chart align-stretch" params="
                type: 'bar',
                options: chart.options,
                data: chart.data,
                emptyMessage: 'Object Size Not Available'
            "></chartjs>
        </div>
    </section>

    <section class="c3 column card">
        <div class="hpad greedy row content-middle">
            <span class="c5 highlight push-next">Creation time:</span>
            <span class="c7 text-right" ko.text="creationTime"></span>
        </div>
        <hr />
        <div class="hpad greedy row content-middle" ko.visible="isVersioningOn">
            <span class="c5 highlight push-next">Version ID:</span>
            <span class="c7 text-right" ko.text="versionId"></span>
        </div>
        <div class="hpad greedy row content-middle" ko.visible="!isVersioningOn()">
            <span class="c5 highlight push-next">Last read time:</span>
            <span class="c7 text-right" ko.text="lastReadTime"></span>
        </div>
        <hr />
        <div class="hpad greedy row content-middle" ko.visible="isVersioningOn">
            <span class="c5 highlight push-next">Num of Versions:</span>
            <span class="c7 text-right" ko.text="versionCount"></span>
        </div>
        <div class="hpad greedy row content-middle" ko.visible="!isVersioningOn()">
            <span class="c5 highlight push-next">Read count:</span>
            <span class="c7 text-right" ko.text="readCount"></span>
        </div>
    </section>
</div>
