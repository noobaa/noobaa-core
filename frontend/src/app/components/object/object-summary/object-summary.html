<div class="row" data-bind="if: dataReady">
    <section class="c3 column borders pad">
        <div class="greedy row content-middle">
            <span class="c4 highlight push-next">Bucket name:</span>
            <span class="c8 break-words" data-bind="text: bucketName"></span>
        </div>

        <hr />

        <div class="greedy row content-middle">
            <span class="c4 highlight push-next">Content-Type:</span>
            <span class="c8 break-words" data-bind="text: contentType"></span>
        </div>
    </section>


    <section class="c6 column push-both">
        <div class="row align-middle">
            <chart-legend class="pad" params="
                items: barsValues,
                caption: 'File Size',
                format: 'size'
            "></chart-legend>
            <bar-chart class="greedy" params="values: barChartData"></bar-chart>
        </div>
    </section>

    <section class="c3 column  borders pad">
        <div class="greedy row content-middle">
            <span class="c5 highlight push-next">Creation time:</span>
            <span class="c7" data-bind="text: creationTime"></span>
        </div>

        <hr />

        <div class="greedy row content-middle">
            <span class="c5 highlight push-next">Last read time:</span>
            <span class="c7" data-bind="text: lastRead"></span>
        </div>

        <hr />

        <div class="greedy row content-middle">
            <span class="c5 highlight push-next">Read count:</span>
            <span class="c7" data-bind="text: readCount"></span>
        </div>
    </section>
</div>
