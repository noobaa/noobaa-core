<modal class="modal-xsmall" params="onClose: () => close()">
    <div class="message column text-center">
        <h1 class="heading2 push-next">
            Welcome Back! We have upgraded NooBaa
        </h1>

        <p class="heading3 message">
            You are now using the latest NooBaa version
            (<span data-bind="text: version"></span>)
            <br>
            Enjoy!
        </p>
    </div>

    <button data-bind="click: () => close()" class="btn align-end">
        Close
    </button>
</modal>
