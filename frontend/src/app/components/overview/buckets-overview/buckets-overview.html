<section class="column greedy pad borders alt-bg">
    <h2 class="heading3 row content-middle">
        <span class="greedy">Data Buckets</span>
        <a class="link" ko.attr.href="bucketsLinkHref">{{bucketsLinkText}}</a>
    </h2>
    <hr>

    <!-- ko ifnot: dataLoaded -->
    <loading-indicator class="align-middle push-prev"></loading-indicator>
    <!-- /ko -->

    <!-- ko if: dataLoaded -->
    <div class="row push-next-half content-middle">
        <span class="greedy push-next-half">Raw Usage</span>
        <toggle-filter params="
            options: durationOptions,
            selected: ko.pc(selectedDuration, onSelectDuration, $component)
        "></toggle-filter>
    </div>

    <chart-legend class="push-next" params="
        items: usedValues,
        format: 'size'
    "></chart-legend>

    <div class="greedy push-both chart-wrapper">
        <chartjs class="fill" params="
            type: 'line',
            options: chartParams().options,
            data: chartParams().data
        "></chartjs>
        <div class="fill column content-middle" ko.visible="noChartData">
            <p class="row greedy content-middle">
                No data uploaded yet
            </p>
        </div>
    </div>

    <button class="btn overview-btn" ko.click="onConnectApplication">
        Connect Application
    </button>
    <!-- /ko -->
</section>
