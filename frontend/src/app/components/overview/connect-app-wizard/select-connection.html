<h2 class="heading3">
    Select the type of connection your application uses
</h2>

<ul class="list-no-style column" data-bind="foreach: conTypes">
    <li class="push-next">
        <radio-btn params="
            group: 'app-type',
            value: $data,
            label: label,
            selected: $parent.selectedConType,
            disabled: $data.disabled,
            hasFocus: $inActiveStep
        "></radio-btn>

        <p data-bind="text: description, css: { disabled: $data.disabled }"></p>
    </li>
</ul>
