<chart-legend class="nodes-legend" params="
    items: internalChartValues,
    caption: internalChartLegend
"></chart-legend>
<div class="nodes-chart column content-middle">
    <pie-chart class="push-next" params="
        values: cloudChartValues,
        primaryText: nodeCountText,
        secondaryText: 'Total'
    "></pie-chart>
</div>
<div class="row">
    <p class="greedy remark highlight">
        Cloud Storage: {{cloudStorage}} PB estimation
    </p>
    <svg-icon class="icon-small align-start" params="name: 'question'"
              ko.tooltip="{ text: '', position: 'above' }"></svg-icon>
</div>
