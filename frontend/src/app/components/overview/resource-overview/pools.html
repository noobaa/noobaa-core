<p>
    <span class="highlight legend-caption">Pools: </span>
    {{poolsCount}}
    <span class="highlight legend-caption"> | Nodes in Pools:</span>
</p>
<chart-legend class="nodes-legend" params="
    items: poolsChartValues
"></chart-legend>
<div class="nodes-chart column content-middle">
    <pie-chart class="push-next" params="
        values: poolsChartValues,
        primaryText: nodeCountText,
        secondaryText: 'Total'
    "></pie-chart>
</div>
<div class="row push-next">
    <p class="greedy remark highlight">
        Nodes Total Storage: {{nodesStorage}}
    </p>
    <svg-icon class="icon-small align-start" params="name: 'question'"
          ko.tooltip="{ text: tooltips.pools, position: 'above' }"></svg-icon>
</div>
<button class="btn overview-btn" ko.click="onInstallNodes">
    Install Nodes
</button>
