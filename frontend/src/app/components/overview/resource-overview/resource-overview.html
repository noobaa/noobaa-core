<section class="column greedy pad borders alt-bg">
     <h2 class="row heading3 content-end">
        <span class="greedy">Storage Resources</span>
        <a class="link"
            ko.text="resourcesLinkText"
            ko.attr.href="resourcesLinkHref"
        ></a>

    </h2>
    <hr>

    <!-- ko ifnot: dataReady -->
    <loading-indicator class="align-middle push-prev"></loading-indicator>
    <!-- /ko -->

    <!-- ko if: dataReady -->
    <div class="row push-next content-middle">
        <span class="greedy push-next">Types</span>
        <toggle-group params="
            options: resourceTypes,
            selected: ko.pc(selectedResourceType, onSelectResourceType, $component)
        "></toggle-group>
    </div>

    <!-- ko if: selectedResourceType.eq('HOST_POOLS') -->
    <section class="column greedy" ko.template.html="templates.HOST_POOLS"></section>
    <!-- /ko -->

    <!-- ko if: selectedResourceType.eq('CLOUD_RESOURCES') -->
    <section class="column greedy" ko.template.html="templates.CLOUD_RESOURCES"></section>
    <!-- /ko -->

    <button class="btn overview-btn" ko.click="onAddResources">
        Add Resources
    </button>
    <!-- /ko -->
</section>
