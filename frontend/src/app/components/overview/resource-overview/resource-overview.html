<section class="card-bg card-shadow column content-middle greedy pad">
    <!-- ko ifnot: dataReady -->
    <loading-indicator class="align-middle push-prev"></loading-indicator>
    <!-- /ko -->

    <!-- ko if: dataReady -->
    <svg-icon class="circled-icon push-next-half"
        params="name: 'resources'"
    ></svg-icon>
    <h2 class="heading2">Storage Resources</h2>
    <a class="heading3 link push-next" ko.attr.href="resourcesLink.href">
        {{resourcesLink.text}}
    </a>

    <div class="align-start highlight push-next-half">
        Resources Health Status
    </div>

    <chart-legend class="align-stretch push-next" params="
        items: resourceCounters,
        format: 'number'
    "></chart-legend>

    <chartjs class="greedy resources-chart push-next" params="
        type: 'bar',
        options: chart.options,
        data: chart.data,
        forceEmptyMessage: chart.forceEmptyMessage,
        emptyMessage: 'No resources connected',
    "></chartjs>

    <button class="btn overview-btn" ko.click="onAddResources">
        Add Storage Resources
    </button>
     <!-- /ko -->
</section>
