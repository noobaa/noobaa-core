<section class="column greedy pad borders bg-stars">
    <h2 class="row heading3 content-end">
        <span class="greedy">Storage Resources</span>
        <a class="link" ko.text="resourcesLinkText"
            ko.href"{ route: 'pools', params: { tab: 'pools' } }">
        </a>
    </h2>
    <hr>
    <div class="row content-middle">
        <span class="greedy">Resource types</span>
        <toggle-filter class="Resource-type-chooser" params="
            options: resourceTypeOptions,
            selected: selectedResourceType
        "></toggle-filter>
    </div>
    <section class="column greedy push-both"
             ko.visible="isVisible('pools')"
             ko.template="{ html: poolsOverviewTemplate }">
    </section>
    <section class="column greedy push-both"
             ko.visible="isVisible('cloud')"
             ko.template="{ html: cloudOverviewTemplate }">
    </section>
    <section class="column greedy push-both"
             ko.visible="isVisible('internal')"
             ko.template="{ html: internalOverviewTemplate }">
    </section>
    <button class="btn overview-btn" ko.click="onInstallNodes">
        Install Nodes
    </button>
</section>
