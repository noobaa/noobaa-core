<div class="column pad borders greedy">
    <h2 class="heading3 row content-middle">System Health</h2>
    <hr>
    <section class="row push-both">
        <div class="column c4 borders content-middle pad">
            <div class="row greedy content-end push-next-half">
                <svg-icon params="name: clusterStatusIcon().name"
                          ko.css="clusterStatusIcon().css"
                          ko.tooltip="{text: clusterHATooltip, position: 'above'}"
                ></svg-icon>
            </div>
            <div class="row greedy content-start push-prev-half">
                Cluster
            </div>
        </div>
        <div class="column borders greedy description pad">
            <p>Cluster: {{clusterStatusText}}</p>
            <p class="push-both">
                Members: <a class="link" ko.text="serverCountText" ko.href="{ route: 'cluster' }"></a>
            </p>
            <p>{{clusterHAText}}</p>
        </div>
    </section>

    <section class="row greedy push-next">
        <div class="column c4 borders status content-middle pad">
            <div class="row greedy content-end push-next-half">
                <svg-icon params="name: storageStatus().name"
                    ko.css="storageStatus().css"
                ></svg-icon>
            </div>
            <div class="row greedy content-start push-prev-half">
                Storage
            </div>
        </div>
        <div class="row content-middle borders greedy pad">
            <p class="greedy">{{storageStatus().tooltip}}</p>
            <svg-icon class="icon-small align-start" params="name: 'question'"
                      ko.tooltip="{ text: storageToolTip, position: 'above' }"></svg-icon>
        </div>
    </section>

    <section class="row greedy">
        <div class="column c4 borders status content-middle pad">
            <div class="row greedy content-end push-next-half">
                <svg-icon params="name: alertStatusIcon().name"
                          ko.css="alertStatusIcon().css"
                ></svg-icon>
            </div>
            <div class="row greedy content-start push-prev-half">
                Alerts
            </div>
        </div>
        <div class="row content-middle borders greedy pad">
                {{unreadAlertsMessage}}
        </div>
    </section>
</div>
