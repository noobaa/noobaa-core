<div class="column pad borders greedy">
    <h2 class="heading3 row content-middle">System Health</h2>
    <hr>
    <section class="column push-next">
        <h3 class="push-both highlight">
            Cluster | <a class="link" ko.text="serverCountText" ko.href.route="'cluster'"></a>
        </h3>

        <div class="row content-middle push-next">
            <svg-icon class="push-next"
                params="name: clusterStatusIcon().name"
                ko.css="clusterStatusIcon().css"
            ></svg-icon>
            <span class="highlight" ko.text="clusterStatusText"></span>
        </div>

        <div class="row content-middle">
            <svg-icon class="push-next"
                params="name: clusterHAIcon().name"
                ko.css="clusterHAIcon().css"
            ></svg-icon>
            <span class="highlight" ko.text="clusterHAText"></span>
        </div>
    </section>
    <section class="column push-prev">
        <div class="row push-next">
            <h3 class="greedy">
                <span class="highlight">System raw storage</span>
            </h3>
            <svg-icon class="icon-small" params="name: 'question'"
                      ko.tooltip="storageToolTip"></svg-icon>
        </div>

        <div class="row content-middle push-next">
            <svg-icon class="push-next"
                params="name: storageStatus().name"
                ko.css="storageStatus().css"
            ></svg-icon>
            <span class="highlight" ko.text="storageStatus().tooltip"></span>
        </div>
    </section>

</div>
