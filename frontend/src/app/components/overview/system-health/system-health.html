<div class="column pad borders greedy">
    <h2 class="heading3 row content-middle">System Health</h2>
    <hr>
    <section class="row borders push-next">
        <div class="column status content-middle align-middle push-both">
            <div class="row content-middle push-both">
                <svg-icon class="push-both"
                          params="name: clusterStatusIcon().name"
                          ko.css="clusterStatusIcon().css"
                ></svg-icon>
            </div>
            <div class="row content-middle push-next">
                Cluster
            </div>
        </div>
        <div class="column greedy description pad">
            <div class="row content-middle">
                Cluster:&nbsp;<span ko.text="clusterStatusText"></span>
            </div>
            <div class="row content-middle push-both">
                Members:&nbsp;<span ko.text="serverCountText"></span>
            </div>
            <div class="row content-middle">
                <span ko.text="clusterHAText"></span>
            </div>
        </div>
    </section>

    <section class="row borders greedy push-next">
        <div class="column status content-middle align-middle push-both">
            <div class="row content-middle push-both">
                <svg-icon class="push-both"
                    params="name: storageStatus().name"
                    ko.css="storageStatus().css"
                ></svg-icon>
            </div>
            <div class="row content-middle push-next">
                Storage
            </div>
        </div>
        <div class="column greedy description pad">
            <div class="row align-end">
                <svg-icon class="icon-small" params="name: 'question'"
                          ko.tooltip="storageToolTip"></svg-icon>
            </div>
            <div class="row push-both">
                <span ko.text="storageStatus().tooltip"></span>
            </div>
        </div>
    </section>

    <section class="row borders greedy">
        <div class="column status content-middle align-middle push-both">
            <div class="row content-middle push-both">
                <svg-icon class="push-both"
                          params="name: alertStatusIcon().name"
                          ko.css="alertStatusIcon().css"
                ></svg-icon>
            </div>
            <div class="row content-middle push-next">
                Alerts
            </div>
        </div>
        <div class="column greedy description pad">
            <div class="row greedy content-middle">
                Unread alerts count: {{unreadAlertsCount}}
            </div>
        </div>
    </section>
</div>
