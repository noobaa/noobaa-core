<!-- ko if: dataReady -->
<div class="column greedy">
    <section class="borders c5 column push-next">
        <div class="pad-half hpad row border-bottom">
            <svg-icon class="icon-small push-next-half"
                ko.css="storageIcon().css"
                ko.tooltip="storageIcon().tooltip"
                params="name: storageIcon().name"
            ></svg-icon>
            <span class="greedy highlight">Storage</span>
        </div>

        <div class="pad column greedy">
            <div class="row push-next-half">
                <p class="column greedy">
                    <span class="highlight">{{storageTotal}}</span>
                    <span class="remark">Total Storage</span>
                </p>
                <p class="column">
                    <span class="highlight">{{storagePools}}</span>
                    <span class="remark">Pools</span>
                </p>
                <vr class="push-both-half"></vr>
                <p class="column">
                    <span class="highlight">{{storageCloud}}</span>
                    <span class="remark">Cloud</span>
                </p>
                <!-- ko if: isIntenralStorageVisible -->
                <vr class="push-both-half"></vr>
                <p class="column">
                    <span class="highlight">{{storageInternal}}</span>
                    <span class="remark">Internal</span>
                </p>
                <!-- /ko -->
            </div>

            <bar class="push-prev" params="
                values: storageBarValues,
                minRatio: .02
            "></bar>
            <chart-legend class="legend-row1 push-prev-half" params="
                items: storageBarValues,
                format: 'size'
            "></chart-legend>
        </div>
    </section>

    <section class="borders c4 column push-next">
        <div class="border-bottom pad-half hpad row">
            <svg-icon class="icon-small push-next-half"
                ko.tooltip="clusterState"
                ko.css="clusterIcon().css"
                params="name: clusterIcon().name"
            ></svg-icon>
            <span class="greedy highlight">Cluster</span>
            <a class="link" ko.attr.href="clusterHref">
                View Cluster
            </a>
        </div>
        <div class="pad greedy column">
            <p class="push-next">{{clusterState}}</p>
            <p class="push-next">{{clusterHA}}</p>
            <p>{{clusterServerCount}}</p>
        </div>
    </section>

    <section class="borders c3 column">
        <div class="border-bottom pad-half hpad row">
            <svg-icon class="icon-small push-next-half"
                ko.tooltip="alertsTooltip"
                ko.css="alertsIcon().css"
                params="name: alertsIcon().name"
            ></svg-icon>
            <span class="greedy highlight">Alerts</span>
            <button class="link" ko.click="onViewAlerts">View Alerts</button>
        </div>
        <div class="pad greedy">
            <p>{{alertsSummary}}</p>
        </div>
    </section>
</div>
<!-- /ko -->
