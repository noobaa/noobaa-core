<div class="pad alt-bg">
    <h2 class="heading3">Buckets using this pool: {{bucketCount}}</h2>
    <p>The following buckets are using this pool as part of their placement policy</p>
</div>

<loading-indicator class="greedy push-prev" ko.visible="!bucketsLoaded()"></loading-indicator>

<section class="column greedy bucket-list push-both-half" ko.visible="bucketsLoaded">
    <ul class="list-no-style column" ko.foreach="buckets">
        <li class="pad-half hpad">
            <a class="link" ko.text="name" ko.attr.href="href"></a>
        </li>
    </ul>
    <p class="empty-list-message hpad" ko.visible="!buckets().length">No associated buckets for this pool</p>
</section>

<p class="alt-bg pad-half hpad row content-middle remark">
    <svg-icon class="icon-small push-next-half" params="name: 'notif-info'"></svg-icon>
    To edit a bucket's placement policy click on the bucket name then click "Edit Placement Policy"
</p>
