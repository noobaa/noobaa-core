<div class="row pad alt-bg">
    <input type="search" class="push-next" placeholder="Filter by Node Name or IP"
        data-bind=" textInput: nameOrIpFilter"/>

    <editor class="filter-by-editor greedy push-both" params="label: 'Filter By'">
        <radio-group params="
            options: issuesFilterOptions,
            selected: issuesOnly
        "></radio-group>
    </editor>

    <div data-bind="tooltip: assignNodeTooltip">
        <button class="btn " data-bind="
            disable: isAssignNodesDisabled,
            click: () => showAssignNodesModal()
        ">
            Assign Nodes
        </button>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: nodes,
    rowFactory: createNodeRow,
    sorting: sorting,
    emptyMessage: emptyMessage
"></data-table>

<paginator params="
    itemCount: count,
    pageSize: pageSize,
    page: page
"></paginator>

<!-- ko if: isAssignNodeModalVisible -->
    <assign-nodes-modal params="
        poolName: poolName,
        onClose: () => hideAssignNodesModal()
    "></assign-nodes-modal>
<!-- /ko -->
