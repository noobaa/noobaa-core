<div class="row pad alt-bg content-middle">
    <input type="search"
        class="push-next"
        placeholder="Filter by Node Name or IP"
        data-bind=" textInput: nameOrIpFilter"
    />

    <div class="column content-start greedy push-next">
        <toggle-filter class="state-filter" params="
            options: stateOptions,
            selected: stateFilter
        "></toggle-filter>
    </div>

    <div data-bind="tooltip: assignNodeTooltip">
        <button class="btn " data-bind="
            disable: isAssignNodesDisabled,
            click: onAssignNodes
        ">
            Assign Nodes
        </button>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: nodes,
    rowFactory: createNodeRow,
    sorting: sorting,
    emptyMessage: emptyMessage
"></data-table>

<paginator params="
    itemCount: count,
    pageSize: pageSize,
    page: page
"></paginator>
