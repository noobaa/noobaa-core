<pool-summary class="push-next" params="pool: pool"></pool-summary>

<div class="tabs greedy">
    <nav>
        <a ko.href="tabHref('nodes')" ko.css="tabCss('nodes')">
            Nodes
        </a>
        <a ko.href="tabHref('connected-buckets')"
            ko.css="tabCss('connected-buckets')">
            Connected Buckets
        </a>
        <a ko.href="tabHref('associated-accounts')"
            ko.css="tabCss('associated-accounts')">
            Associated Accounts
        </a>
    </nav>

    <div class="tabs-row">
        <pool-nodes-table class="tab greedy" ko.css="tabCss('nodes')" params="
            pool: pool,
            nodeList: nodes
        "></pool-nodes-table>

        <!-- ko if: pool -->
        <pool-connected-buckets-list
            class="tab greedy"
            ko.css="tabCss('connected-buckets')"
            params="poolName: pool().name"
        ></pool-connected-buckets-list>

        <pool-associated-accounts-list
            class="tab greedy"
            ko.css="tabCss('associated-accounts')"
            params="poolName: pool().name"
        ></pool-associated-accounts-list>
        <!-- /ko -->
    </div>
</div>
