<div class="row" data-bind="if: dataReady">
    <section class="c3 column borders pad">
        <div class="row heading3 content-middle">
            <svg-icon class="push-next" params="name: state().icon"
                data-bind="css: state().css">
            </svg-icon>
            <span data-bind="text: state().text"></span>
        </div>
        <hr />
        <div class="row greedy text-center">
            <div class="greedy align-middle">
                <p class="node-counter" data-bind="text: nodeCount"></p>
                <p> Nodes</p>
            </div>

            <vr></vr>

            <div class="greedy align-middle">
                <p class="node-counter" data-bind="text: onlineCount"></p>
                <p>Online</p>
            </div>

            <vr></vr>

            <div class="greedy column align-middle">
                <p class="node-counter" data-bind="text: offlineCount"></p>
                <p>Offline</p>
            </div>
        </div>
    </section>

    <section class="c6 column push-both">
        <div class="row align-middle">
            <chart-legend class="pad" params="
                items: pieValues,
                caption: 'Pool Capacity'
            "></chart-legend>

            <pie-chart class="align-middle push-prev" params="
                values: pieValues,
                primaryText: formattedTotal,
                secondaryText: 'Total'
            "></pie-chart>
        </div>
    </section>


    <section class="column c3 borders pad">
        <h3 class="heading3" data-bind="text: activityTitle"></h3>

        <hr>

        <p data-bind="visible: !hasActivities()">
            Pool is in optimal condition
        </p>

        <div class="column progress-bar greedy" data-bind="if: hasActivities">
            <bar params="values: activityProgressBarValues"></bar>
            <div class="text-right">
                ETA:
                <span data-bind="text: activityETA"></span>
            </div>
        </div>

        <div class="column" data-bind="if: hasAdditionalActivities">
            <hr>
            <p class="align-start" data-bind="
                text: additionalActivitiesMessage,
                tooltip: additionalActivitiesTooltip
            "></p>
        </div>
    </section>
</div>
