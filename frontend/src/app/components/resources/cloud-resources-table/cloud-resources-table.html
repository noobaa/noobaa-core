<div class="column alt-bg pad">
    <div class="row content-middle push-next">
        <input type="search"
           placeholder="Filter by resource name"
           ko.textInput="ko.pc(filter, onFilterThrottled)" />
        <dropdown class="push-prev greedy" params="
            options: resourceTypeOptions,
            selected: selectedResourceType
        "></dropdown>
        <button class="btn align-end" ko.click="onAddCloudResource">
            Add Cloud Resource
        </button>
    </div>
    <p>
        Cloud resource can be an Azure blob storage,
        AWS bucket or any S3 compatible service and can be used for
        NooBaa's bucket data placement policy.
    </p>
</div>

<data-table class="resources-table greedy" params="
    columns: columns,
    sorting: ko.pc(sorting, onSort, $component),
    data: rows,
    loading: !resourcesLoaded(),
    emptyMessage: emptyMessage
"></data-table>

<paginator params="
    itemCount: resourceCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
