<!-- ko if: reason === 'SYSTEM_ENTITY' -->
<p class="highlight">Cannot delete system defined default pool</p>
<!-- /ko -->

<!-- ko if: reason === 'NOT_EMPTY' -->
<p class="highlight">Cannot delete a pool which contains nodes</p>
<!-- /ko -->

<!-- ko if: reason === 'IN_USE' -->
<p class="highlight">Cannot delete a pool the assigned to a bucket policy</p>
<!-- /ko -->

<!-- ko if: reason === 'DEFAULT_RESOURCE' && accounts.length === 1 -->
<p class="highlight">Pool is used as a default resource by {{accounts[0]}}</p>
<!-- /ko -->

<!-- ko if: reason === 'DEFAULT_RESOURCE' && accounts.length > 1 -->
<p class="highlight">
    Pool is used as a default resource by the following accounts:
    <ul class="highlight" ko.foreach="accounts">
        <li>{{$data}}</li>
    </ul>
</p>
<!-- /ko -->

<!-- ko if: !reason -->
<p class="highlight">Delete pool</p>
<!-- /ko -->
