<div class="column card-shadow pad">
    <div class="row content-middle push-next">
        <div class="greedy">
            <input type="search"
                placeholder="Filter by name or region"
                ko.textInput="ko.pc(filter, onFilter)"
            />
        </div>
        <div class="column align-start">
            <button class="btn" ko.click="onCreatePool">
                Create Pool
            </button>
        </div>
    </div>
    <p>Nodes pool is a group of nodes that can be used for NooBaa's bucket data placement policy.</p>
</div>

<data-table class="greedy resources-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !dataReady(),
    emptyMessage: emptyMessage
"></data-table>

<paginator params="
    itemCount: poolCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
