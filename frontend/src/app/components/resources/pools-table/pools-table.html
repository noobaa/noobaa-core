<div class="column alt-bg pad">
    <div class="row">
        <div class="column greedy">
            <div class="push-next">
                <input type="search" placeholder="Filter by pool name" ko.textInput="filter"/>
            </div>
        </div>

        <div class="column align-start" ko.tooltip="createPoolTooltip">
            <button class="btn"
                    ko.click="showCreatePoolWizard"
                    ko.disable="isCreatePoolDisabled">
                Create Pool
            </button>
        </div>
    </div>
    <div>
        <span>Nodes pool is a group of nodes that can be used for NooBaa's bucket data placement policy.</span>
    </div>
</div>

<data-table class="greedy" params="
    columns: columns,
    data: pools,
    rowFactory: pool => newPoolRow(pool),
    sorting: sorting,
    emptyMessage: 'The current filter does not match any nodes pool'
"></data-table>

<!-- ko if: isCreatePoolWizardVisible -->
<create-pool-wizard params="onClose: () => hideCreatePoolWizard()">
</create-pool-wizard>
<!-- /ko -->
