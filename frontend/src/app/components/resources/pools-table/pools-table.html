<div class="column alt-bg pad">
    <div class="row content-middle push-next">
        <div class="greedy">
            <input type="search"
                placeholder="Filter by pool name"
                ko.textInput="ko.pc(filter, onFilterThrottled)" />
        </div>
        <div class="column align-start"
            ko.tooltip="createPoolTooltip"
        >
            <button class="btn"
                    ko.click="onCreatePool"
                    ko.disable="isCreatePoolDisabled">
                Create Pool
            </button>
        </div>
    </div>
    <p>Nodes pool is a group of nodes that can be used for NooBaa's bucket data placement policy.</p>
</div>

<data-table class="greedy resources-table" params="
    columns: columns,
    data: rows,
    sorting: ko.pc(sorting, onSort, $component),
    loading: !poolsLoaded(),
    emptyMessage: 'The current filter does not match any nodes pool'
"></data-table>

<paginator params="
    itemCount: poolCount,
    pageSize: pageSize,
    page: ko.pc(page, onPage, $component)
"></paginator>
