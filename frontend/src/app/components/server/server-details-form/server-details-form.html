<div class="row content-middle pad card-shadow">
    <h2 class="greedy heading3  push-next">
        Server Details
    </h2>
    <button class="btn push-next"
        ko.click="onChangeClusterConnectivityIp"
    >
        Change Cluster Connectivity IP
    </button>
    <button class="btn"
        ko.disable="!isConnected()"
        ko.click="onEditServerDetails"
    >
        Edit Server Details
    </button>
</div>
<property-sheet class="pad server-details" params="
    loading: !dataReady(),
    properties: details
">
    <template name="valueWithMinReq">
        <p class="row content-middle">
            {{text}}
            <!-- ko if: minReqMessage -->
            <span class="remark warning text-super push-prev-half">
                * Minimum requirements: {{minReqMessage}}
            </span>
            <!-- /ko -->
        </p>
    </template>
</property-sheet>
