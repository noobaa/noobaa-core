<section class="column">
    <div class="row content-middle pad card-shadow">
        <h2 class="greedy heading3  push-next">
            Server Diagnostics
        </h2>
        <button class="btn push-next"
                ko.disable="!isConnected()"
                ko.click="toggleDebugLevel"
                ko.text="toggleDebugModeButtonLabel">
        </button>
        <working-button params="
            working: isCollectingDiagnostics,
            workingLabel: 'Collecting Data...',
            click: downloadDiagnosticPack
        ">
            Download Diagnostics
        </working-button>
    </div>
    <property-sheet class="pad push-next" params="properties: debugModeSheet">
        <template name="textWithWarning">
            <p class="content-middle">
                {{text}}
                <span class="warning" ko.visible="warning">
                    ({{warning}})
                </span>
            </p>
        </template>
    </property-sheet>
</section>
