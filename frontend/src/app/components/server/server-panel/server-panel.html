<server-summary class="push-next" params="serverSecret: serverSecret">
</server-summary>

<div class="tabs greedy">
    <nav>
        <a ko.css.selected="selectedTab.eq('details')"
            ko.attr.href="tabHref('details')"
        >
            Server details
            <span class="issue-counter warning"
                  ko.attr.data-count="issueCounters.details"
                  ko.visible="issueCounters.details"
            ></span>
        </a>
        <a ko.css.selected="selectedTab.eq('monitoring')"
            ko.attr.href="tabHref('monitoring')"
        >
            Services Monitoring
            <span class="issue-counter warning"
                  ko.attr.data-count="issueCounters.monitoring"
                  ko.visible="issueCounters.monitoring"
            ></span>
        </a>
        <a ko.css.selected="selectedTab.eq('communication')"
            ko.attr.href="tabHref('communication')"
        >
            Internal Cluster Communication
            <span class="issue-counter warning"
                  ko.attr.data-count="issueCounters.communication"
                  ko.visible="issueCounters.communication"
            ></span>
        </a>
        <a ko.css.selected="selectedTab.eq('diagnostics')"
            ko.attr.href="tabHref('diagnostics')"
        >
            Diagnostics
            <span class="issue-counter"
                  ko.attr.data-count="issueCounters.diagnostics"
                  ko.visible="issueCounters.diagnostics"
            ></span>
        </a>
    </nav>

    <div class="tabs-row" ko.if="dataReady">
        <server-details-form class="tab"
            ko.css.selected="selectedTab.eq('details')"
            params="serverSecret: serverSecret"
        ></server-details-form>
        <server-monitoring-form class="tab"
            ko.css.selected="selectedTab.eq('monitoring')"
            params="
                serverSecret: serverSecret,
                system: system
        "></server-monitoring-form>

        <server-communication-form class="tab"
            ko.css.selected="selectedTab.eq('communication')"
            params="serverSecret: serverSecret"
        ></server-communication-form>

        <server-diagnostics-form class="tab"
                ko.css.selected="selectedTab.eq('diagnostics')"
                params="serverSecret: serverSecret"
        ></server-diagnostics-form>
    </div>
</div>
