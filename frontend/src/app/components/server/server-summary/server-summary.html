<div class="fill row" ko.visible="!dataReady()">
    <loading-indicator class="align-middle greedy"
        params="label: true"
    ></loading-indicator>
</div>

<section class="summary greedy row" ko.css.visible="dataReady">
    <section class="c4 column pad borders">
        <div class="row greedy content-middle"
            ko.with="status"
        >
            <svg-icon class="push-next"
                params="name: icon.name"
                ko.css="icon.css"
            ></svg-icon>
            <span class="highlight">{{text}}</span>
        </div>
        <hr>
        <div class="row greedy content-middle"
            ko.with="issues"
        >
            <svg-icon class="push-next"
                params="name: icon.name"
                ko.css="icon.css"
                ko.tooltip="icon.tooltip"
            "></svg-icon>
            <span class="highlight">{{text}}</span>
        </div>
    </section>

    <section class="c4 column push-both">
        <h3 class="heading3">
            Average utilization over last minute:
        </h3>
        <bar-chart params="
            options: bars.options,
            values: bars.values
        "></bar-chart>
    </section>

    <section class="c4 column pad borders">
        <h3 class="heading3">
            No Server Activities
        </h3>
        <hr>
    </section>
</section>
