<div class="fill row" ko.visible="!dataReady()">
    <loading-indicator class="align-middle greedy"
        params="label: true"
    ></loading-indicator>
</div>

<section class="summary greedy row" ko.css.visible="dataReady">
    <section class="c4 column card">
        <div class="row hpad greedy content-middle"
            ko.with="status"
        >
            <svg-icon class="push-next"
                params="name: icon.name"
                ko.css="icon.css"
            ></svg-icon>
            <span class="highlight">{{text}}</span>
        </div>
        <hr>
        <div class="row hpad greedy content-middle"
            ko.with="issues"
        >
            <svg-icon class="push-next"
                params="name: icon.name"
                ko.css="icon.css"
                ko.tooltip="icon.tooltip"
            "></svg-icon>
            <span class="highlight">{{text}}</span>
        </div>
    </section>

    <section class="c4 column push-both">
        <div class="row content-middle">
            <h3 class="heading3 greedy push-next">
                Average utilization:
            </h3>
            <p class="remark content-middle">
                <svg-icon class="icon-small" params="name: 'clock'"></svg-icon>
                Over last minute
            </p>
        </div>
        <div class="row content-middle greedy">
            <gauge-chart class="gague" params="
                label: 'CPU',
                format: 'percentage',
                value: cpuUsage
            "></gauge-chart>
            <gauge-chart class="gague" params="
                label: 'Disk',
                format: 'percentage',
                value: diskUsage
            "></gauge-chart>
            <gauge-chart class="gague" params="
                label: 'Memory',
                format: 'percentage',
                value: memoryUsage
            "></gauge-chart>
        </div>
<!--         <chartjs class="utilization-chart align-middle" params="
            type: 'bar',
            options: chart.options,
            data: chart.data
        "></chartjs> -->
    </section>

    <section class="c4 column card">
        <h3 class="heading3 hpad pad-half">
            No Server Activities
        </h3>
        <hr>
    </section>
</section>
