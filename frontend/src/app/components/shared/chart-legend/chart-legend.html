<h3 class="legend-caption heading3" data-bind="text: caption"></h3>
<ul class="list-no-style" data-bind="foreach: items">
    <li data-bind="style: { 'border-color': color }">
        <span class="highlight" data-bind="text: label"></span>
        <span data-bind="text: $component.getFormattedValue(value)"></span>
    </li>
</ul>
