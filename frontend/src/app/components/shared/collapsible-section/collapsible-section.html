<div class="row content-middle cursor-pointer"
    ko.click="() => intent.toggle()"
>
    <h2 class="greedy heading3" ko.text="title"></h2>

    <button class="btn-flat expand-btn" >
        <svg-icon class="icon-small rotate"
            params="name: 'chevron'"
            ko.css.deg-90="intent"
        ></svg-icon>
    </button>
</div>

<!-- ko if: collapsedTemplate.length -->
<div class="collapsed-wrapper"
    ko.css.show="intent"
    ko.template="{ nodes: collapsedTemplate, data: $parent }"
></div>
<!-- /ko -->

<div ko.expand="!intent()"
    ko.template="{ nodes: expandedTemplate, data: $parent }"
></div>
