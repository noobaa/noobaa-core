<div class="link-cell">
    <!-- ko if: (ko.unwrap($data).text && !ko.unwrap($data).href)  -->
    <a class="link"
       ko.text="ko.unwrap($data).text || $data"
       ko.tooltip="ko.unwrap($data).tooltip"
    ></a>
    <!-- /ko -->
    <!-- ko ifnot: (ko.unwrap($data).text && !ko.unwrap($data).href) -->
    <a class="link"
        ko.attr.href="ko.unwrap($data).href || $data"
        ko.text="ko.unwrap($data).text || $data"
        ko.tooltip="ko.unwrap($data).tooltip"
    ></a>
    <!-- /ko -->
</div>
