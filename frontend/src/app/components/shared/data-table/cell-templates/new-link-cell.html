<div class="link-cell">
    <!-- ko if: $data().href -->
    <a class="link"
       ko.attr.href="ko.unwrap($data).href"
       ko.text="ko.unwrap($data).text"
       ko.tooltip="ko.unwrap($data).tooltip"
    ></a>
    <!-- /ko -->
    <!-- ko ifnot: $data().href -->
    <span ko.text="ko.unwrap($data).text"
       ko.tooltip="ko.unwrap($data).tooltip"
    ></span>
    <!-- /ko -->
</div>
