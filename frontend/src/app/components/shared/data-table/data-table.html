<table ko.css="tableCss"
    ko.scroll="scroll"
    ko.dataTable="rows"
>
    <thead>
        <tr class="header-row" ko.foreach="columns">
            <th ko.css="css"
                ko.visible="$component.isColumnVisible(name)"
            >
                <span ko.text="label"
                    ko.css="sortCss"
                    ko.click="sortBy"
                ></span>
            </th>
        </tr>
    </thead>
    <tbody ko.foreach="rows">
        <!-- ko if: vm -->
        <tr class="main-row"
            ko.css="md.css"
            ko.css.row-disabled="md.isDisabled"
            ko.click="md.clickHandler"
            ko.template="{ html: md.template, data: vm, let: { $row: md } }"
        ></tr>
        <!-- /ko -->

        <!-- ko if: md.subRowTemplate -->
        <tr class="sub-row text-left">
             <td ko.attr.colspan="md.columnCount">
                 <div class="column"
                    ko.expand="md.isExpanded"
                    ko.template="{ html: md.subRowTemplate, data: vm }"
                ><div>
             </td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>

<loading-indicator class="align-middle pad"
    ko.visible="loading"
></loading-indicator>

<div class="empty-message"
    ko.visible="emptyMessage"
>
    {{emptyMessage}}
</div>
