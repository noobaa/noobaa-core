<table data-bind="css: tableCss, scroll: scroll, dataTable: rows">
    <thead>
        <tr class="header-row" data-bind="foreach: columns">
            <th data-bind="css: css">
                <span data-bind="text: label, css: sortCss, click: sortBy"></span>
            </th>
        </tr>
    </thead>

    <tbody data-bind="foreach: rows">
        <tr class="main-row" data-bind="
            css: md.css,
            click: md.clickHandler,
            template: { html: md.template, data: vm,Â  let: { $row: md } }
        "></tr>

        <!-- ko if: md.subRowTemplate -->
        <tr class="sub-row text-left">
             <td data-bind="attr: { colspan: md.columnCount }">
                 <div class="column" data-bind="
                    expand: md.isExpanded,
                    template: { html: md.subRowTemplate, data: vm }
                "><div>
             </td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>

<div class="empty-message" data-bind="visible: emptyMessage, text: emptyMessage"></div>
