<div ko.css.active="isActive" ko.tooltip="tooltip">
    <span class="message-wrapper">
        <span class="row content-middle message-text">
            <span class="push-next" ko.text="question"></span>

            <a class="link" href ko.click="onConfirm">YES</a>
            /
            <a class="link" href ko.click="onCancel">NO</a>
        </span>
    </span>

    <button class="icon-btn no-outline"
        ko.disable="disabled"
        ko.click="onToggle"
    ">
        <svg-icon params="name: icon"></svg-icon>
    </button>
</div>
