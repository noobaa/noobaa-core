<div ko.css.active="isActive"
    ko.tooltip="tooltip"
>
    <span class="message-wrapper">
        <span class="row content-middle message-text">
            <span class="push-next">{{question}}</span>

            <a class="link"
                tabindex="-1"
                href
                ko.click="onConfirm"
            >YES</a>
            /
            <a class="link"
                tabindex="-1"
                href
                ko.click="onCancel"
            >NO</a>
        </span>
    </span>

    <button class="icon-btn"
        ko.disable="disabled"
        ko.click="onToggle"
    ">
        <svg-icon params="name: icon"></svg-icon>
    </button>
</div>
