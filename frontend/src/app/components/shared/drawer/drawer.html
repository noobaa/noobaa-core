<div class="drawer-wrapper" data-bind="
    visible: component,
    if: component,
    css: { opened: opened }
">
    <div class="drawer-backdrop" data-bind="click: close"></div>
    <div class="drawer-content" data-bind="
        component: { name: component, params: { onClose: () => close() } },
        css: component,
        transition: { end: onTransitionEnd }
    "></div>
</div>
