<div class="drawer-wrapper"
    ko.if="component"
    ko.visible="component"
    ko.css.opened="opened"
">
    <div class="drawer-backdrop" ko.click="close"></div>
    <div class="drawer-content"
        ko.component="{ name: component, params: params }"
        ko.css="component"
        ko.event.transitionend="onTransitionEnd"
    "></div>
</div>
