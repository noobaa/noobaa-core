<div class="dropdown-wrapper no-outline" data-bind="
    event: {
        blur: () => active(false),
        click: () => handleClick(),
        keydown: (_, evt) => handleKeyPress(evt)
    },
    attr: { tabindex: !ko.unwrap(disabled) && '0' },
    css: {
        disabled: disabled,
        active: active,
        invalid: isInvalid(),
        placeholder: selected() == null
    },
    validationOptions: { insertMessages: false },
    let: { $wrapper: $element }
">
    <div class="value no-wrap" data-bind="
        value: selected,
        text: selectedLabel
    "></div>

    <svg-icon class="icon-small" params="name: 'chevron'" data-bind="
        event: { mousedown: () => $wrapper.focus() }
    "></svg-icon>

    <div class="options" data-bind="
        visible: active(),
        event: {
            click: () => active(false) && true,
            mousedown: () => $wrapper.focus()
        },
        clickBubble: false
    ">
        <ul class="list-no-style" data-bind="foreach: options, scrollTo: selectedIndex">
            <li data-bind="css: { seperator: !$data }, if: $data">
                <label class="option">
                    <input type="radio" data-bind="
                        attr: { name: $component.name },
                        checked: $component.selected,
                        checkedValue: value
                    "/>
                    <span class="option-label no-wrap" data-bind="
                        css: $data.css,
                        text: $data.label || value
                    "></span>
                </label>
            </li>
        </ul>
    </div>
</div>
