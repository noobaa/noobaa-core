<div class="drop-area text-center" data-bind="
        css: { dragover: !!dragCounter() },
        event: {
            dragenter: dragEnter,
            dragleave: dragLeave,
            dragover: () => false,
            drop: (_, evt) => drop(evt.dataTransfer.files)
        }
    ">
    <p class="drop-message paragraph">
        <span data-bind="text: message"></span>
        or
    </p>

    <label class="browse-btn btn alt-colors">
        Browse
        <input class="hide" type="file" data-bind="
            attr: { multiple: allowMultiSelect, accept: filter },
            event: { change: (_, evt) => select(evt.target.files) }
        "/>
    </label>
</div>
