<div class="modal-backdrop fade-in" data-bind="click: backdropClick"></div>
<div class="modal-content column text-left pop-centered">
    <!-- ko if: titleText -->
    <h1 class="row heading2 modal-heading content-middle" data-bind="css: titleCss">
        <svg-icon params="name: titleIcon" data-bind="
            visible: titleIcon,
            css: titleCss
        "></svg-icon>

        <span class="greedy push-next" data-bind="text: titleText"></span>

        <button class="close-btn icon-btn no-outline" tabindex="-1" data-bind="
            visible: !ko.unwrap(hideCloseButton),
            disable: disableCloseButton,
            click: onClose
        ">
            <svg-icon params="name: 'x'"></svg-icon>
        </button>
    </h1>
    <!-- /ko -->

    <!-- ko template: { nodes: $componentTemplateNodes, data: $parent } -->
    <!-- /ko -->
</div>
