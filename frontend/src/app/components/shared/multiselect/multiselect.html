<div class="multiselect-options greedy" ko.validationOptions="{ insertMessages: false }">
    <ul class="list-no-style row multiline greedy" ko.foreach="options">
        <li class="option">
            <checkbox params="
                value: value,
                label: label,
                checked: $component.selected,
                disabled: $component.disabled,
                tooltip: label
            "></checkbox>
        </li>
    </ul>
</div>

<!-- ko if: insertValidationMessage -->
<div class="val-msg" ko.validationMessage="selected"></div>
<!-- /ko -->
