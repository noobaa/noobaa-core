<div class="multiselect-options alt-bg pad" data-bind="
    validationOptions: { insertMessages: false }
">
    <ul class="list-no-style row multiline greedy" data-bind="foreach: options">
        <li class="option">
            <checkbox params="
                value: value,
                label: label,
                checked: $component.selected,
                disabled: $component.disabled,
                tooltip: label
            "></checkbox>
        </li>
    </ul>
</div>

<!-- ko if: insertValidationMessage -->
<div class="val-msg" data-bind="validationMessage: selected"></div>
<!-- /ko -->
