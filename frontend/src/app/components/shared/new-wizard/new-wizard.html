<stepper params="steps: steps, current: step">
</stepper>

<div class="pages greedy"
    ko.foreach="$componentTemplateNodes.filter(n => n.nodeType === 1)"
>
    <div class="page column"
        ko.css.selected="$index() === $component.step()"
        ko.template="{ nodes: [$data], data: $parents[1] }"
    ></div>
</div>

<div class="row align-end content-middle hpad">
    <button class="link alt-colors push-next"
        ko.click="onStepBackword"
        ko.text="prevLabel"
        ko.disable="disabled"
    ></button>
    <button class="btn"
        ko.click="onStepForward"
        ko.shakeOnClick="shake"
        ko.text="nextLabel"
        ko.disable="disabled"
    ></button>
</div>
