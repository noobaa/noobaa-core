<stepper params="steps: steps, current: step">
</stepper>

<div class="pages column greedy" ko.forEach="stepTemplate">
    <div class="page column greedy"
        ko.template="{ nodes: [$data], data: $parents[1] }
    "></div>
</div>

<div class="row align-end content-middle hpad">
    <button class="link alt-colors wiz-back push-next"
        type="button"
        ko.click="onStepBackword"
        ko.text="prevLabel"
        ko.disable="disabled"
    ></button>
    <button class="btn wiz-fwd"
        type="button"
        ko.click="onStepForward"
        ko.shakeOnClick="shake"
        ko.text="nextLabel"
        ko.disable="disabled"
    ></button>
</div>
