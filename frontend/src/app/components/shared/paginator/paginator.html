<div class="paginator-wrapper">
    <button class="btn-flat no-outline"
        ko.click="onPageBackward"
        ko.disable="isFirstPage"
    ">
        <svg-icon class="icon-small rotate deg90" params="name: 'chevron'"></svg-icon>
    </button>

    <span class="paginator-text" ko.text="rangeText"></span>

    <button class="btn-flat no-outline"
        ko.click="onPageForward"
        ko.disable="isLastPage"
    ">
        <svg-icon class="rotate deg-90" params="name: 'chevron'"></svg-icon>
    </button>
</div>
