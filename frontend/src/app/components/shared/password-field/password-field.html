<div class="input"
    ko.css.focus="hasFocus"
    ko.css.disabled="disabled"
>
    <div class="row content-middle" ko.validationOptions="{ insertMessages: false }">
        <input class="password-input greedy" type="password" autocomplete="off"
            ko.textInput="value"
            ko.disable="disabled"
            ko.attr.type="type"
            ko.attr.placeholder="placeholder",
            ko.hasFocus="hasFocus"
        />
        <button class="icon-btn btn-flat no-focus-ring push-prev" type="button" tabindex="-1"
            ko.click="toogleType"
            ko.tooltip="tooltip"
            ko.visible="value"
        >
            <svg-icon params="name: icon"></svg-icon>
        </button>
    </div>

    <!-- ko if: strength -->
    <div class="strength-indicator" ko.style.width="strength().length">
        <div class="rect" ko.style.opacity="strength().o1"></div>
        <div class="rect" ko.style.opacity="strength().o2"></div>
    </div>
    <!-- /ko -->
</div>
