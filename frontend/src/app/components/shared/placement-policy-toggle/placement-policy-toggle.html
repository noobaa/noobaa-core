<section class="column">
    <h2 class="heading3">Policy Type</h2>

    <!-- ko foreach: policyTypeOptions -->
    <div class="row content-middle option-row">
        <radio-btn params="
            group: $component.toggleGroupId,
            value: policyType,
            selected: $component.selectedPolicy,
            label: label,
            hasFocus: ko.unwrap($component.hasFocus) && $index() == 0
        "></radio-btn>
        <span class="push-both-half">|</span>
        {{description}}
        <more-info-icon
            class="push-prev-half"
            params="tooltip: tooltip"
        ></more-info-icon>
    </div>
    <!-- /ko -->
</section>
