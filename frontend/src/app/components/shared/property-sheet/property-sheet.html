<ul class="list-no-style column" ko.foreach="properties">
    <li class="row content-middle" ko.visible="ko.unwrap($data.visible) !== false">
        <div class="prop-name push-next"
            ko.text="label + ':'"
            ko.css.disabled="$data.disabled"
        ></div>

        <div class="prop-value no-wrap greedy"
            ko.html="value"
            ko.css="{ disabled: $data.disabled, 'push-next': $data.allowCopy }"
        "></div>

        <copy-to-clipboard-button ko.visible="$data.allowCopy" params="
            value: value,
            disabled: $data.disabled
        "></copy-to-clipboard-button>
    </li>
</ul>
