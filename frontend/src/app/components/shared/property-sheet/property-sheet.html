<ul class="list-no-style box column" data-bind="foreach: properties">
    <li class="row content-middle">
        <div class="prop-name emphasized" data-bind="text: label + ':'"></div>

        <div class="prop-value no-wrap greedy" data-bind="text: value"></div>

        <copy-to-clipboard-button params="value: value"
            data-bind="visible: $data.allowCopy"></copy-to-clipboard-button>
    </li>
</ul>
