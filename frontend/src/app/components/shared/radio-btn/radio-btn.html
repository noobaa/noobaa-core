<label>
    <input type="radio" data-bind="
        attr: { name: $data.group },
        checked: $data.selected,
        checkedValue: $data.value,
        disable: $data.disabled || false,
        hasFocus: $data.hasFocus
    "/>
    <span class="radio-knob"></span>
    <span class="radio-label" data-bind="text: $data.label || $data.value"></span>
</label>
