<div class="radio-group-container" ko.css="css" ko.foreach="options">
    <radio-btn ko.css="$component.buttonCss" params="
        group: $component.name,
        selected: $component.selected,
        label: label,
        value: value,
        disabled: disabled,
        tooltip: tooltip
        hasFocus: $component.hasFocus && $index() === 0
    "></radio-btn>
</div>
