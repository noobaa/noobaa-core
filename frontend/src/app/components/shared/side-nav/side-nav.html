<nav class="column">
    <!-- ko foreach: items -->
    <a class="nav-link link row alt-colors no-outline pad content-middle" data-bind="
        attr: { href: url },
        css: { selected: $component.isSelected(name), 'preview-only': $data.preview }
    ">
        <svg-icon class="highlight" params="name: icon" data-bind="
            css: { beta: $data.beta }
        "></svg-icon>
        <span class="pad" data-bind="text: label"></span>
    </a>
    <!-- /ko -->
</nav>
