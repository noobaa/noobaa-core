<div class="row toggle-options" data-bind="foreach: options">
    <label class="toggle-option" ko.css="{ 'preview-only': preview }">
        <input type="radio" data-bind="
            attr: { name: $component.group },
            checked: $component.selected,
            checkedValue: value
        "/>
        <div class="toggle-btn" data-bind="text: label"></div>
    </label>
</div>
