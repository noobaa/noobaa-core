<div class="row toggle-options" ko.foreach="options">
    <label class="toggle-option">
        <input type="radio"
            ko.attr.name="$component.group"
            ko.checkedValue="value"
            ko.checked="$component.selected"
        />
        <div class="toggle-btn" ko.text="label"></div>
    </label>
</div>
