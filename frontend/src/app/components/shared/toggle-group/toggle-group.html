<div class="row toggle-options" ko.foreach="options">
    <!-- ko if: $index() -->
    <vr></vr>
    <!-- /ko -->
    <label class="toggle-option">
        <input type="radio"
            ko.attr.name="$component.group"
            ko.checkedValue="value"
            ko.checked="$component.selected"
        />
        <div class="toggle-btn content-middle" ko.css="layoutCss">
            <!-- ko if: icon -->
            <svg-icon class="icon-small" ko.css.push-next-half="label"
                params="name: icon"
            ></svg-icon>
            <!-- /ko -->
            {{label}}
        </div>
    </label>
</div>
