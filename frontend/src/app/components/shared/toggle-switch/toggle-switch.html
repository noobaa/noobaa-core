<label class="toggle-wrapper"
    ko.css.disabled="disabled"
    ko.keysToClicks="['space', 'enter']"
>
    <input class="hide"
        type="checkbox"
        ko.checked="value"
        ko.disable="disabled"
        ko.hasFocus="hasFocus"
    />

    <svg class="toggle-box">
        <rect class="outer-capsule"></rect>
        <circle class="inner-circle"></circle>
    </svg>
    <span class="toggle-label" ko.text="label"></span>
</label>
