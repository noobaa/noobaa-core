<div class="input row multiline content-start token-field-wrapper" data-bind="
    css: { focus: hasFocus },
    event: {
        mousedown: onMouseDown,
        keypress: onKeyPress,
        paste: onPaste,
        change: onChange
    }
">
    <!-- ko foreach: tokens -->
    <div class="row content-middle token">
        <span class="greedy token-text" data-bind="
            text: $data,
            event: { mousedown: () => true },
            mousedownBubble: false
        "></span>
        <button class="icon-btn no-outline token-remove-btn" data-bind="
            click: () => $component.onRemoveToken($index())
        ">
            <svg-icon params="name: 'x'"></svg-icon>
        </button>
    </div>
    <!-- /ko -->
    <input type="text" class="internal-input greedy" data-bind="
        textInput: text,
        hasFocus: hasFocus
    "/>
</div>
