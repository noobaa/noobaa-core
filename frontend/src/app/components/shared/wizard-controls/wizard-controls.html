<button class="link alt-colors wiz-back push-next"
    type="button"
    ko.click="_wizard_.onCancel"
    ko.disable="_wizard_.disabled"
    ko.visible="_wizard_.isFirstStep"
>
    Cancel
</button>

<button class="link alt-colors wiz-back push-next"
    type="button"
    ko.click="_wizard_.onStepBackword"
    ko.disable="_wizard_.disabled"
    ko.hidden="_wizard_.isFirstStep"
>
    Previous
</button>

<button class="btn wiz-fwd"
    type="button"
    ko.click="_wizard_.onStepForward"
    ko.shakeOnClick="_wizard_.shake"
    ko.disable="_wizard_.disabled"
    ko.hidden="_wizard_.isLastStep"
>
    Next
</button>

<button class="btn wiz-fwd"
    type="button"
    ko.click="_wizard_.onComplete"
    ko.shakeOnClick="_wizard_.shake"
    ko.disable="_wizard_.disabled"
    ko.visible="_wizard_.isLastStep"
>
    {{_wizard_.actionLabel}}
</button>
