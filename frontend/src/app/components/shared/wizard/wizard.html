<form class="column greedy"
    novalidate
    ko.let="{ _wizard_: $data }"
    ko.submit="onSubmit"
>
    <stepper params="steps: steps, current: step">
    </stepper>

    <div class="pages column greedy" ko.forEach="stepTemplate">
        <div class="page column greedy" ko.template="{
            nodes: [$data],
            data: $parents[1],
        }"></div>
    </div>

    <!-- ko if: renderControls -->
    <wizard-controls class="align-end hpad">
    </wizard-controls>
    <!-- /ko -->
</form>
