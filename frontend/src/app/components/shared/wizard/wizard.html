<section class="column greedy" ko.let="{ _wizard_: $data }">
    <stepper params="steps: steps, current: step">
    </stepper>

    <div class="pages column greedy" ko.forEach="stepTemplate">
        <div class="page column greedy" ko.template="{
            nodes: [$data],
            data: $parents[1]
        }"></div>
    </div>

    <!-- ko if: renderControls -->
    <div class="column content-box pad">
        <wizard-controls class="align-end">
        </wizard-controls>
    </div>
    <!-- /ko -->
</section>
