<button class="btn"
    ko.click="() => onClick($parent)"
    ko.css.disabled="working"
    ko.disable="disabled"
">
    <div class="content-wrapper" ko.template="{ nodes: $componentTemplateNodes, data: $parent }">
    </div>
    <div class="working-label" ko.visible="working">
        <svg-icon class="spin match-theme" params="name: 'in-progress'"></svg-icon>
        {{label}}
    </div>
</button>
