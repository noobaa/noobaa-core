<section class="sticky sticky-warning" ko.css.active="isActive"">
    <p class="sticky-content row content-middle">
        <svg-icon class="icon-small push-next-half"
            params="name: 'problem'"
        ></svg-icon>

        <span class="greedy">
            System is in debug mode and might exhibit temporary performance degradation
        </span>

        <button class="sticky-action"
            ko.click="onTurnOffDebugMode"
        >
            Turn off debug mode
        </button>
    </p>
</section>
