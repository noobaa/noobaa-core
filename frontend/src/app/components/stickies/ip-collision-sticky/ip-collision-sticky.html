<section class="sticky sticky-error" ko.css.active="isActive">
    <p class="sticky-content row content-middle">
        <svg-icon class="icon-small push-next-half"
            params="name: 'problem'"
        ></svg-icon>
        <span class="greedy push-next">
            IP Conflict detected!
            <!-- ko if: addresses().length === 1 -->
            IP {{addresses.get(0)}} is assigned to another device,
            <!-- /ko -->
            <!-- ko if: addresses().length > 1 -->
            <span class="ips" ko.tooltip="tooltip">{{addresses().length}} IP addresses</span>
            are assigned to other devices,
            <!-- /ko -->
            the system will not work properly before the problem is fixed.
        </span>
        <a class="sticky-action" target="_blank" ko.attr.href="articleUrl">
            How can I fix it ?
        </a>
    </p>
</section>
