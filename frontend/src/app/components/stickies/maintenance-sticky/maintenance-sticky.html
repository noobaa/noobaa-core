<section class="sticky" ko.css.active="isActive">
    <div class="sticky-content row content-middle">
        <svg-icon params="name: 'notif-info'" class="icon-small"></svg-icon>
        System is in maintenance mode and will not perform data rebuilds
        <vr></vr>
        <span class="greedy">
            Time left
            <span ko.text="timeLeftText"></span>
        </span>
        <button class="link alt-colors" ko.click="onTurnMaintenanceOff">
            Turn maintenance off
        </button>
    </div>
</section>
