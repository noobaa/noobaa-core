<section class="sticky sticky-warning" ko.css.active="isActive">
    <p class="sticky-content row content-middle">
        <svg-icon class="icon-small push-next-half"
            params="name: 'problem'"
        ></svg-icon>
        System is in maintenance mode and will not perform data rebuilds
        <vr></vr>
        <span class="greedy">
            Time left
            {{formattedTimeLeft}}
        </span>
        <button class="sticky-action" ko.click="onTurnMaintenanceOff">
            Turn maintenance off
        </button>
    </p>
</section>
