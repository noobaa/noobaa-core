<modal class="modal-[[size]]" params="
    title: '[[title]]',
    onClose: () => cancel()
">
    <div class="row content-middle align-end">
        <button class="link alt-colors push-next" data-bind="click: cancel">Cancel</button>
        <button class="btn" data-bind="click: [[action]]">[[actionLabel]]</button>
    </div>
</modal>
