kind: Secret
apiVersion: v1
metadata:
  name: noobaaimages.azurecr.io
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: noobaa-account
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  creationTimestamp: null
  name: noobaa-role
rules:
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: noobaa-role-binding
subjects:
  - kind: ServiceAccount
    name: noobaa-account
roleRef:
  kind: Role
  name: noobaa-role
  apiGroup: rbac.authorization.k8s.io
---
kind: Service
apiVersion: v1
metadata:
  name: s3
  labels:
    app: noobaa-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: http
    prometheus.io/port: "8080"
spec:
  # LoadBalancer service will alocate an external ip automatically on public cloud providers (aws\azure\gcp, etc.)
  # for on premise kuberenets clusters there are 3rd party solutions that provide the same functionality. e.g: metalLB (https://metallb.universe.tf)
  # metalLB installs a controller in the cluster that handles LoadBalancer services and allocates an external ip
  # without a controller handling LoadBalancer service, it will be handled as a NodePort (can be accessed through the node ip and a random port allocated by kubernetes)
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 6001
      name: s3
    - port: 443
      targetPort: 6443
      name: s3-https
    - port: 8080
      name: mng
    - port: 8443
      name: mng-https
  selector:
    app: noobaa-server
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: noobaa-server
spec:
  selector:
    matchLabels:
      app: noobaa-server
  serviceName: s3
  replicas: 1
  template:
    metadata:
      labels:
        app: noobaa-server
    spec:
      containers:
        - name: noobaa-server
          image: noobaaimages.azurecr.io/noobaa/nbserver
          imagePullPolicy: IfNotPresent
          resources:
            # https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          ports:
            - containerPort: 80
            - containerPort: 443
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 8444
            - containerPort: 60100
          volumeMounts:
            - mountPath: /data
              name: datadir
            - mountPath: /log
              name: logdir
          env:
            - name: CONTAINER_PLATFORM
              value: KUBERNETES
      serviceAccountName: noobaa-account
      imagePullSecrets:
        - name: noobaaimages.azurecr.io

  volumeClaimTemplates:
    # this will provision a dynamic persistent volume (volume is automatically provisioned by a provisioner)
    # in minikube it is provisioned as hostPath volume under hosts /tmp which is not persistent between
    # minkube restarts. if we want it to be persistent between restarts we need to statically provision a
    # volume according to this https://kubernetes.io/docs/setup/minikube/#persistent-volumes
    - metadata:
        name: logdir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: datadir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
