kind: Secret
apiVersion: v1
metadata:
  name: noobaaimages.azurecr.io
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: noobaa-test
spec:
  template:
    spec:
      containers:
      - name: noobaa-test
        image: noobaaimages.azurecr.io/noobaa/nbtests
        command: ["node", "src/test/qa/dataset.js", "--help"]
      restartPolicy: Never
      imagePullSecrets:
        - name: noobaaimages.azurecr.io
  backoffLimit: 1