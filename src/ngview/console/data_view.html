<div ng-controller="SystemDataCtrl">

    <div class="page-header page-data">

        <h1 class="capitalize">Repositories</h1>

        <ol class="breadcrumb capitalize">
            <li>
                <a href="/console/">Overview</a>
            </li>
            <li class="active">Repositories</li>
        </ol>

        <br/>

        <div class="page-properties">
            <table class="table table-properties">
            </table>
        </div>

        <ul class="nav nav-tabs">
        </ul>

    </div>

    <div class="row">

        <div class="heading-col col-sm-3">
            <h4 class="text-primary">
                Repositories
            </h4>
            <p class="text-muted">
                Buckets are containers for storing files that can be configured with policies for tiering, quota, retention, etc.
            </p>
        </div>

        <div class="content-col col-sm-9">
            <div class="table-responsive">
                <table class="table table-no-borders">
                    <tr>
                        <th>Bucket Name</th>
                        <th>Status</th>
                        <th>Files</th>
                        <th>Storage</th>
                        <!-- <th>Tiers</th> -->
                    </tr>
                    <tr ng-repeat="bucket in nbSystem.system.buckets">
                        <td class="table-btn text-left">
                            <a ng-href="bucket/{{bucket.name}}" class="btn btn-link btn-block capitalize">
                                <i class="fa fa-folder-o fa-lg fa-fw text-muted"></i>
                                <span class="text-primary">{{bucket.name}}</span>
                            </a>
                        </td>
                        <td>Healthy <i class="fa fa-check fa-lg"></i>
                        </td>
                        <td>{{bucket.num_objects}}</td>
                        <td>{{human_size(bucket.storage.used)}}
                            <!-- of {{human_size(bucket.storage.alloc)}} -->
                        </td>
                        <!-- <td>{{bucket.tiering}}</td> -->
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
