<div ng-cloak class="row">

    <div class="heading-col col-sm-3">
        <h4 class="Xtext-primary">
            File parts stored by this node
        </h4>
        <p class="text-muted">
            Click on a file to see file information and full list of parts.
        </p>
        <p class="text-muted">
            Click on a part to go to the storage device.
        </p>
    </div>

    <div class="content-col col-sm-9">

        <div ng-repeat="part in parts">
            <div ng-repeat="fragment in part.fragments">
                <div class="clearfix" style="border-top: 1px solid hsl(0,0%,85%); padding: 10px 0">
                    <div class="pull-left text-center" style="padding: 20px 20px 20px 0">
                        <span class="badge" rel="tooltip" ng-attr-title="Offset {{human_size(fragment.start)}}" data-placement="bottom" data-container="body">
                            {{human_size(fragment.size)}}
                        </span>
                    </div>
                    <div class="pull-right text-center" style="padding: 20px 0 20px 20px">
                        <!-- <span class="badge">#{{(parts_query.page*parts_page_size) + $index + 1}}</span> -->
                        <span class="capitalize health-{{fragment.details.health}}">
                            {{fragment.details.health}}
                        </span>
                    </div>
                    <div class="hflow" style="border-left: 1px solid hsl(0,0%,85%); border-right: 1px solid hsl(0,0%,85%); margin: 5px 0">
                        <div>
                            <a ng-href="bucket/{{part.bucket || 'files'}}/{{part.file}}" class="btn-sm btn-block" style="word-break: break-all">
                                <i class="fa fa-file-o fa-lg fa-fw text-muted"></i>
                                <span class="text-primary">{{part.file}}</span>
                            </a>
                        </div>
                        <span ng-repeat="block in fragment.blocks">
                            <div ng-if="!($index % 3)"></div>
                            <a class="btn-sm" style="white-space: nowrap" ng-click="nbNodes.goto_node_by_block(block)">
                                <i class="srvmode-{{block.details.srvmode || 'none'}} block-online-{{!!block.details.online}} block-building-{{!!block.details.building}}"></i> {{block.address.host.slice(7)}}
                                <b ng-if="my_host==block.address.host" style="margin-right: -0.6em">*</b>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <nav class="noselect">
            <ul class="pagination">
                <li>
                    <a nb-click-ladda="node_router.set_page(parts_query.page-1)">&laquo;</a>
                </li>
                <li ng-repeat="page in parts_pages" ng-class="{active: page==parts_query.page}">
                    <a nb-click-ladda="node_router.set_page(page)">{{page+1}}</a>
                </li>
                <li>
                    <a nb-click-ladda="node_router.set_page(parts_query.page+1)">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
