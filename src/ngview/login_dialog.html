<div class="modal fade" ng-controller="LoginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Login to NOOBAA Console</h3>
            </div>

            <div class="modal-body">
                <form role="form" autocomplete="on" style="padding: 0 30px">
                    <div class="form-control-wrapper" style="margin: 40px 0">
                        <input class="form-control floating-label" type="email" id="input_email" placeholder="EMAIL" required ng-model="email" ng-disabled="form_disabled" />
                    </div>

                    <div class="form-control-wrapper" style="margin: 40px 0">
                        <input class="form-control floating-label" type="password" id="input_password" placeholder="PASSWORD" required ng-model="password" ng-disabled="form_disabled" />
                    </div>

                    <div class="form-control-wrapper text-center">
                        <button type="submit" class="btn btn-primary btn-lg" ng-disabled="form_disabled" nb-click-ladda="login()">
                            Login
                        </button>
                    </div>

                    <!--
                    <div class="form-control-wrapper text-center">
                        <button type="submit" class="btn btn-default" ng-disabled="form_disabled" nb-click-ladda="create()">
                            Create a new account
                        </button>
                    </div>
                    -->

                    <div class="form-control-wrapper alert {{alert_class || 'alert-warning'}}" role="alert" ng-show="alert_text">
                        <button type="button" class="close" ng-click="alert_text=''">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        {{alert_text}}
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
